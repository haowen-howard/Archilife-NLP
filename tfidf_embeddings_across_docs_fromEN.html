d their opinions and views during the piggy hour. The September Archilife Public Policy Communion ended smoothly.\r\n", "For the tour of September 12, 2015, Ms. Lu Ming-yun led 20 ARF interns and their parents on a trip to Shuichuan Farm in Neimen, Kaohsiung, to experience being a farmer for a day. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. Nestled in the lush greenery of the mountains, Shuichuan Farm was originally a recreational farm that provides the public a place for recreational and camping activities. However, the infrastructure and business that took years to develop fell apart overnight when severe typhoon swept the area on August 8, 2009. With help from the Kaohsiung City Government, the farm started on the road to recovery, gradually and successfully turning to organic farming. The tour began with the farm owner introducing the farm's free-range chickens, the natural environment where they are raised and the nutritional chicken feed used. He also taught everyone how to tell the quality of chicken by their feathers and crest, compared the difference between time taken to raise chickens used by fast-food chains and that for Shuichuan free-range chickens, and explained the farm's commitment to growing organic, non-toxic fruits and vegetables. During the tour, everyone was able to interact closely with farm animals and even take photos with a chicken in their arms. Lunch was specially prepared with ingredients ranging from rice to vegetables that were grown in the farm. During lunch, the farm owner introduced the special features of their dishes as many of them contained ingredients that were not commonly seen in the city. While simple, the dishes were sumptuous, light and healthy, and everyone had an enjoyable meal. After lunch, the farm owner's son took over as tour guide. Besides introducing unique plant species in the farm, he also pointed out the types of plants that could easily cause confusion and explained how to differentiate them. Furthermore, he brought everyone to the area of the farm remaining from the destruction of the August 8 typhoon. He gave a vivid description of what happened during the disaster, emphasizing the importance of man's symbiotic relationship and coexistence with nature. At the end of the tour, the farm owner performed the art of making traditional Tang Chung (stretched sugar) candy. The art of making this unique traditional snack is officially listed as a traditional folk craft. It has gradually died out because it can only be made by masters with expert skill. As many interns had never seen the making of this traditional snack before, they were intrigued by the amazing skill of transforming white sugar syrup into stretched candy. Its crisp texture and sweet taste also left a deep impression in everyone's mind. At this point, the day's itinerary came to an end. Everyone boarded the bus to Taipei after taking a group photo and looked forward to the next study tour.\r\n", "The October Archilife Public Policy Communion of 2016 was held on October 23, 2016. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"The world has fallen into turmoil recently. In addition to the fierce debate in the US Presidential Election, the pro-China stance of the Philippine's president not only put the international community under tremendous pressure, but may also cause disintegration of the international relations system. Therefore, in this turbulent time, Through the Public Policy Communion, Archilife conveys the policies of the Public Policy Team to educate the members and interns of Archilife and prepare them to make the right decisions for the nation and society. Furthermore, under climate change, serious temperature fluctuations are still occurring in October. President Lin Chun-Hsing would like to remind everyone to stay \"conservative, careful, cautious\", so that everyone can cope in the violently-changing environment in the future.\" Next on the schedule was the keynote speech. First, Mr. Gao Chuan-chi, presented a speech on the \"Ecology Design and Cultural Heritage in Traditional Architecture Clusters\". The speaker began from the wisdom of our forefathers hidden in the cultural heritage and how such wisdom can sprout into cultural treasures through educational activities by the local residents. The speaker also presented the landscape of an area near Wanhua-Juezaitou of Kala, which has been nominated for its cultural landscape. He shared that he saw the wisdom in the planning of traditional architecture clusters in the process of interviewing the Architect, Gao Er-pan. The speaker continued to introduce the \"Taipei Window of Water\", which is expected to revive the streets of old Taipei. Mr. Gao shared the first Monopoly game designed for education of the heritage of Wanhua. Finally, he expressed his goal to lead the communities into development of a society with truthfulness, goodness and beauty. Next, Miss Wu Yu-chuan, spoke on \"Trends of Carbon Reduction in the Work after the Paris Agreement (Accord de Paris)\". The speaker began from the UN Climate Change Conference two weeks after the terrorist attack in Paris in November 2015. While the world leaders condemned the act of terror, the Prime Minister of Tuvalu raised another point: Why do people fear terrorist attacks, but ignore the disasters brought by extreme climates? The world leaders echoed his claim. The Conference focused on how to control global warming, when the temperature worldwide is raising an average of 1.5\u00b0C, the disasters, indemnity for the damages and the effectiveness of carbon reduction in the past five years. The speaker further shared her experience on-site of the negotiation. She said that the negotiation went on for 24 hours non-stop, so good strategy and physical fitness would be essential to go through the process. Finally, the speaker mentioned that a recent survey shows that 60% of the people in Taiwan have never heard of the Paris Agreement. This shows that sources of information are lacking in this country. She expects more information will become available to the public to raise public awareness on climate change. Next, Mr. Wang Wen-an, spoke on \"Observation on Smart Environments and Smart Living\". The speaker began his presentation from the arrival of the smart digital era and applications in different aspects. He gave several examples, including the irrigation cloud system, smart outfits that monitor bio-signals and provide instant alerts for medical treatment, and remote control of home appliances. The speaker continued to illustrate his views through actual case scenarios, including a retirement community in Shanghai integrating medical and health care into smart home management, a smart community in Tokyo that has shared green work spaces in a green building, and a cloud-enabled community using Fujitone IOT technology to achieve a professional network of smart applications. Finally, the speaker said that more effective integration will bring smart environments into a revolutionary stage and bring the lives of mankind into a better future. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The October Archilife Public Policy Communion ended smoothly.\r\n", "For the tour of October 1, 2016, Ms. Lu Ming-yun led 21 ARF interns and their parents on a trip to learn about the symbiotic relationship between water caltrops and jacanas, and bricking-making, in Guantian. It was sunny on the day of tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. In the morning, they visited the Guantian Jacana Eco-educational Nature Park in Guantian District, Tainan City. Originally established under the auspices of the Taiwan High Speed Rail Corporation, the Guantian Ecological Restoration District was taken over by the Tainan City Government Agriculture Bureau and officially renamed Guantian Jacana Eco-educational Nature Park with the purpose of developing ecological education and tourism. In addition to a diverse array of aquatic plants, many species of water birds are also found in the park.  The tour began with the tour guide introducing the park as a habitat for repopulating jacanas. He also gave a detailed introduction to many floras and faunas in the park, especially the ecology of water caltrops, which grow in abundance in autumn, and the water caltrop birds\uff0djacanas. Next, everyone went to the bird-watching area to observe the habits and habitat of jacanas through telescopes and their own binoculars. Everyone was thrilled to witness jacanas hopping on the water caltrop plants to navigate across the pond. After leaving the Guantian Jacana Eco-educational Nature Park at noon, everyone went to the briefing room adjacent to the Guantian District Office where they were warmly welcomed by the director of Guantian District Office and savored water caltrop and pork trotter soup with fried rice vermicelli for lunch. After lunch, the director and Professor Lin Hung-ping from National Cheng Kung University's department of Chemistry introduced the characteristics and advantages of water caltrop biochar. Next, everyone followed the district office personnel to Guan Tian Junior High School where they set up equipment to burn water caltrop shells to make biochar. While burning the water caltrop shells, the heat produced was also used to cook eggs and water caltrops.  The activity that followed was a lesson on making bricks with the biochar. Under the instructor's guidance, the interns had fun creating their very own handmade bricks. The entire tour was not only enriching but also incredibly interesting because of the tour guide's passion to convey their knowledge. At this point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The November Archilife Public Policy Communion of 2016 was held on November 27, 2016. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"We have heard of numerous incidents that reflect chaotic order in society, such as fraud spreading in social media. President Lin Chun-shin reminded us that the way to deal with such chaos is being \"conservative, careful, cautious\". The way to keep yourself safe is to think things through. In the past 15 years, Archilife has made tremendous efforts to push forward the development of creative civilization. At present, the third Pioneer Team is exploring the possible changes in lifestyle that mankind is likely to go through in the next century. In the future, please continue to work with Archilife. Together, we will bring a new civilization.\" Next on the schedule was the keynote speech. First, Mr. Li Hung-chien, presented a speech on the \"Practice for a Sustainable Environment:City Renewal\". The speaker began from the lifecycle of buildings and the concept of energy-saving and carbon reduction through city renewal. He shared four cases through rich illustrations and photographs. He elaborated that all four cases were planned in a holistic concept, including wide pedestrian walks and green landscapes. Exteriors of the structures are simple without excessive designs to achieve carbon reduction in the process of construction and recessed windows cut down direct sunlight to reduce the load on air conditioning. \"Demolition\" was a significant milestone in the process. Although the buildings are old, each of the house owners had a certain level of attachment to the places. Therefore, the project enforcer documented the process for the house owners as a memorabilia. In conclusion, the speaker pointed out that every successful city renewal case was achieved by compromises between the developer and estate owners. They pushed forward the projects with gratitude to each other. Next, Miss Sun Ruei-suei, spoke on \"Living Water Turns on a City: The Creative City Movement\". The speaker began from the origin of a creative city and provided a definition: A creative city is a spatial model that converges cultural-economic, technological and creative talents. She continued to elaborate on the theories and introduced cases of \"creative city\", including large cities of the \"agglomeration strategy\", such as Hollywood and Bollywood, and small cities, such as the East Village of New York and Covent Garden of London, \"city transformation strategies\", such as Cambridge and South Korea, \"city renewal strategies\", such as Salzburg of Austria, and \"incubation strategies\", such as Silicon Valley and Boston Science Park. Finally, the speaker stressed that creative city is a significant development in the future of human dwelling and she hoped that we can bring better living spaces and quality of living through public participation in the forming of creative cities. Next, Mr. Chen Yuan-hung, spoke on \"Easy Access Facilities\". The speaker began from stating that easy access facilities are not only for users with disabilities, but also for the elderly, the incapacitated and women with children. He added that guiding signs should be installed along outdoor passages and obstructed ground, including obstruction by poorly designed tactile paving, should be avoided to facilitate free movement of wheelchair. Ramps at refuge floors should have continuous railings and obstruction-collision prevention designs that meet the standards of regulatory requirements, and over-steep slopes should be avoided. The speaker pointed out common fallacies in easy access designs, including no ramps for the gap between indoor and outdoor grounds, objects placed in passageways, no fall-protection or warning signs before stairways and poorly-located railings, flush buttons and emergency buttons in washrooms. The speaker presented informative and professional knowledge on easy access facilities with rich photos and case studies and stressed the significance of accurate and safe installation. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The November Archilife Public Policy Communion ended smoothly.\r\n", "The December Archilife Public Policy Communion of 2016 was held on December 11, 2016. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"In global politics, several significant events occurred, including impeachment of the President of South Korea and the coming inauguration of Donald Trump as the President of the US. Other than the explicit causes, the implicit causes are related to climate change. Therefore, the Archilife NT Team continued to survey and assess the conditions of climate change in the Nation, in search of counter climate change strategies to mitigate the pressure from \"natural selection\". In recent years, Archilife has been actively participating in international conferences to make Taiwan's voices heard in the international society and showcase Taiwan's innovative ideas to the world. We are expecting to push forward our plans in Taiwan after we gain recognition in the world arena. Let's work together for a better future.\" Next on the schedule was the keynote speech. First, Mr. Chou Yu-ching, a member of the Public Policy Committee, presented a speech on the \"In-Community Home Care Program\". The speaker began with the top 3 health problems in Taiwan - Metabolic Syndromes (hyperglycemia, hyperlipidemia and hypertension), cancer and aging. He pointed out that the elderly population will double in the next 20 years, and the extremely hot weather brought by climate change will be a direct cause of death associated with cardiovascular and respiratory problems, threatening the health of the elderly. In the past, \"home care\" was seldom a common practice in medium and large medical institutions. As the society ages, the National Health Care system is pushing forward a planned home care system, targeting the elderly who need medical attention and those who have lost the ability for self-care. This is a move to take medical care from clinics to homes. The speaker himself has also signed an MOU with community and regional hospitals to bring comprehensive services to more people in need. Next, Mr. Chou Po-cheng, a member of the Public Policy Committee, spoke on \"Exploration on the Environmental Benefits of the Kaohaus Go Program\". The speaker began with introducing the idea of Kaohaus GO. He pointed out that GO means Green + Orange, a concept of general purpose green building designed for users of all ages that sustains the tests of climate change. At the current stage, as many as 200 new construction projects under the Kaohaus GO Program have been launched, and the designs focus on landscaped terraces, green facilities and natural ventilation. Many researchers carried out simulation of environmental effectiveness, including lighting and ventilation, and their studies brought the Construction and Planning Agency to support the Kaohaus GO Program. Empirical results have also proved the benefits brought by this Program to the industries, economy and carbon reduction goals. In the future, the Kaohaus GO 3.0 Program is expected to incorporate the concepts of smart home, disaster prevention and life box into the overall design, aiming to create safe home environment. Next, Mr. Tsai Kun-hsien, a member of the Public Policy Committee, spoke on \"The NTD(neglected tropical diseases) under Climate Change\". The speaker began by pointing out that convenient global transportation has become one of the major causes of the spread of diseases. NTD means \"neglected tropical diseases\". When a disease attacks a country, inevitably, the economy will be affected and recovery will only be possible when the problem is tackled from the source. Tropical diseases affect the health of over 1 billion people worldwide. The speaker used three examples to raise the awareness of the audience: bugs in an unhygienic environment, louses in unhygienic bodies and highly reproductive cockroaches. Finally, the speaker urged us to pay close attention to the changes in the natural ecologies. He stressed that \"prevention\" is the most important action that should be taken to minimize the harms brought by diseases. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The December Archilife Public Policy Communion ended smoothly.\r\n", "For the tour of December 3, 2016, Ms. Lu Ming-yun led 14 ARF interns and their parents on a trip to explore the mountains and butterflies of Maolin and culture of the Rukai tribe. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. The destination of this tour was Maolin National Scenic Area in Maolin District, Kaohsiung City. This area is known for its unique landscapes and expansive view due to the distinct boundary between mountains and flat land, providing natural mountain resources and cultural diversity. Every winter, over a million purple crow butterflies migrate from the north to the warmer climate here, forming a spectacular view known as the \"purple butterfly valley\". The tour started in the ecological park with the guide introducing the overwintering en masse habits and habitat of the purple crow butterfly, displaying the butterfly to show its color change, thanatosis and hair pencil, and teaching the pithy formula for identifying four species of purple crow butterfly. Specimen of the purple crow butterfly was also passed around to give everyone a deeper impression. Next, the group proceeded to Duona High Suspension Bridge and the Little Great Wall Trail of Longtoushan. The highest suspension bridge in Southeast Asia, Duona High Suspension Bridge has been the main thoroughfare connecting Maolin District to the outside world since the Japanese Occupation. Little Great Wall Trail is a boardwalk built along the ridgeline of Longtoushan. The winding river of Longtoushan is laid out before the eyes. Along the way, the guide introduced the plants used by the aborigines in their cooking and everyday living, explaining their characteristics using funny slangs and proverbs. Everyone was impressed by the wisdom of the aborigines' ancestors. Lunch was the special cuisine of the Rukai tribe in Duona Tribal Village. Everyone enjoyed the sumptuous spread of cuisine. After lunch, the guide brought everyone deep into the Duona Tribal Village to observe the structure of stone slab house, learn the differences between male and female stones, and their uses, understand how to differentiate status hierarchy of house owners by the decoration of the lintel above their doors, and learn about the unique lily culture of the Rukai tribe. The final part of the tour was a visit to Ubake Workshop, which is a must-visit place in Maolin. It is run by a lady who is talented in glass bead-making, bead stringing and leather craft, and a gentleman who is talented in metal craft and art creation. Besides viewing the extensive collection of butterfly specimens and enjoying the beautiful scenery, the interns also had fun playing with the Rukai tribe's traditional swing. The guide's spirited personality and colloquial Taiwanese also greatly enlivened the trip. At this point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The February Archilife Public Policy Communion of 2016 was held on February 21, 2016. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Facing the threat of climate change, although the NT Special Team found that Taiwan is comparatively safe in its climate risk assessment, we should continue to promote various mitigation work. Big temperature differences cause desertification and threaten the survival of animals and plants. Also, as buildings collapsed during the recent earthquake in southern Taiwan, please pay attention to the safety of buildings and buy apartments or houses from constructors with a good reputation. Then, please be honest to yourself in everything and insist on doing the right thing to make the country and society better.\" Next on the schedule was the keynote speech. First, Ms. Chen Wei-ming gave a presentation on \"National Energy Program-Phase II: Building a Cross-Department Platform and Bridging Mechanism in the Government\". First, the speaker explained that the program was implemented to address the impact on nature and the human system of climate change, and introduced the vision of the second phase: safety, efficiency, and cleanliness. Ms. Chen further mentioned the four main issues, including the offshore wind turbine, carbon capture and storage, marine energy, and geothermal energy. The implementation procedures included clarification of issues, defining competent authorities, and cross-ministerial communication, hoping to build a multiple and multilevel coordination mechanism. Lastly, she spoke of about the importance of professional division of labor in research and the discrepancy between academic research and policy making, so that Taiwan can find its own way. Next, Ms. Chang Kuei-feng, a member of the Public Policy Committee, spoke on \"Sharing the Experience of a Pingtung Resilient City: Electricity Farming and Water Nourishment Project and Guangcai Wetland Park in Linbian\". First, the speaker introduced the geographical environment and features of Linbian and indicated that both national land use planning and coastal conservation are very important in non-urban areas. She also mentioned that rural regeneration was promoted with sustainability and ecology as the focus in regional development, hoping to turn Pingtung into a demo site for low-carbon lifestyle. Then, Ms. Chang introduced the results of implementation of Pingtung's green energy program after the attack of Typhoon Morakot. With the concerted effort of locals and based on the international trend and climate change, they activated the Electricity Farming and Water Nourishment Project to help victims (farmers and fishermen) to make a living, solve the land subsidence problem due to excessive groundwater extraction, and re-discover land value. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The February Archilife Public Policy Communion ended smoothly.\r\n", "The March Archilife Public Policy Communion of 2016 was held on March 27, 2016. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Situated in the time of diverse internet communities, any information can be circulated in the net rapidly. I would like to remind people to be careful with their words and conduct and not to overlook their impacts and effects. At the same time, we should pay more attention to information security and secrecy. Therefore, in the digital era, future generations will be the driving force of Taiwan. I expect the members of Archilife to develop their own specialties, endeavoring together for the better future of Taiwan.\" Next on the schedule was the keynote speech. First, Mr. Gao Chuan-chi, a member of the Public Policy Committee, presented a speech on the \"The Meanings of the Existence of Green Life Markets in Communities and Small Trip\". First, the speaker mentioned the trip taken by Mayor Ko Wen-je in the Wanhua area the other day. Then he introduced the small trip map of Wanhua produced with limited resources. In addition to highlighting the scenic resorts, it also introduced the history, special culture, and local food in the area for us. With his learning, the speaker plough deeply in his hometown by conducting a number of local guided tours and planning of special exhibitions. With simple but profound illustrations and games, he tried to help the children understand the town better in a comprehensive manner to accomplish the goal of legacy. The speaker continued to introduce the scenes and daily life activities of Wanhua in early times with many pictures. Lastly, he hoped people would be more concerned about their habitats to transmit the experience of everyday life. Next, Mr. Chou Yu-ching, a member of the Public Policy Committee, spoke on \"Community Cancer Prevention Plan\". First, the presenter mentioned that it was important to treat cancer in the earliest time once it was diagnosed. By doing so, the patients could still extend their lives. However, they may suffer from another cancer. It is likely that cancer risks factors might be hidden in daily utensils, food, and drink consumed by us, bad habits in daily life, and extreme weather. According to statistics, there is a rising trend for people to suffer from cancer in Taiwan every year. There is a higher percentage of males who suffer from cancer than females. So is the former's NHI expenditure. Considering the facts, Taipei Medical Association, The National Health Insurance Administration, and Health Promotion Administration have collaborated to launch the community cancer prevention project, endeavoring in the educational training of cancer prevention, and conducting regular cancer screening. Lastly, the speaker reminded people to pay more attention to prevention health care and health management in the times of weather changes and the rapid dissemination of contagious diseases that would elevate the chance of suffering from cancer. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The March Archilife Public Policy Communion ended smoothly.\r\n", "For the tour of March 12, 2016, Ms. Lu Ming-yun led 12 ARF interns and their parents on a trip to a chocolate factory and Wugoushui Settlement in Wanluan. The sky was clear and the weather was sunny on the day of departure. The interns and their parents assembled punctually to embark on the tour. The morning's itinerary brought everyone to Wugoushui Settlement in Pingtung. The Settlement is located at the spring belt of the groundwater alluvial fan in the Pingtung plain, providing clear source of groundwater all year round and making it home to teeming aquatic life that thrives only in exceptionally clean water. The abundance of water has also cultivated the rich and profound culture, and century-old Hakka village. It is Taiwan's only cultural ecological park that combines historical settlement with natural spring, waterway and wetland. The tour guide for the day was a local resident who was very familiar with the local environment. He first led everyone to the Lius' ancestral hall, and explained the physical and cultural differences between a traditional Hakka ancestral hall and Minnan ancestral hall. Then he led everyone on a tour of the community, explaining in details its rebuilding and restructuring. For lunch, everyone enjoyed the local Hakka dishes. The official tour of the Wugoushui ecological environment began after lunch. Besides an introduction to the impact of foreign plant and animal species on indigenous ecosystem, the tour guide also provided interns with small fishing nets to catch marine life in the river for observation. The interns were taught how to differentiate unique types of fish, shrimps and aquatic plants, and release them back into the river when they were done. At the end of the activity, the tour guide tested the water quality with the interns, and explained the impact of readings, such as dissolved oxygen and PH value, on the river ecology. Everyone had a great time as the tour was interesting and fun; and the interns were given the opportunity to learn through hands-on activities. The final leg of the itinerary was Cocosun Chocolate Factory, an organic cocoa farm. Pingtung's climate and geographical environment are conducive for growing cocoa trees. Many farmers have gradually abandoned betel nut planting, which is now a sunset industry, to grow cocoa trees. The tour began with the tour guide introducing the cultivation environment for cocoa trees and things to look out for when growing them. The tour guide also introduced the process of cocoa harvesting, fermentation and roasting, and caution about cocoa purity and age limits for consumption. People rarely see what cocoa trees and cocoa beans look like in everyday life. Everyone achieved a deeper understanding of the cocoa foods they enjoyed through the quick explanation and guided tour. As the day's tour came to an end, everyone took a group photo before heading back home and looked forward to the next study tour.\r\n", "The April Archilife Public Policy Communion of 2016 was held on April 16, 2016. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Extreme weather events such as gales, thunderstorms, and hails attacked Guangdong region and strong earthquakes shook Kumamoto of Japan. All these natural phenomena show us the threat of climate change to the humankind. Archilife re-appeals to the public concerning its living philosophy: seek survival, make a living, and extend life. Facing a continuously deteriorating external environment, we urge the public to act according to our living philosophy. The Panama Papers incident has marked out the importance of information security management, and we would remind you to act cautiously and think before you leap.\" Next on the schedule was the keynote speech. First, Ms. Cheng Wei-ning, the leader of the Archilife Living Special Team, presented a speech on the \"2015 Archilife Living Special Team Meeting Implementation Report for the Second Half of 2015\". First, the speaker explained that the observation and test of symbiotic circulation, enhancement of livability, and discussions on food, clothing, living, non-transportation, education, and entertainment are the foci at this stage. In addition, they conducted an on-site inspection for evacuation at Yaoziche, with artificial civil and geotechnical environments, meteorological information, agricultural life, and ecosystem as indicators. Then, the speaker presented an explicit plan to improve the livability of the Archilife Sub-Shield Center Program. Lastly, the speaker proposed the factors to be considered and substantive items that individuals, societies, and countries should prepare when there are needs for evacuation after unlivable conditions arise. Next, Mr. Tsai Kun-hsien, a member of the Public Policy Committee, spoke on \"Zika from the Forest\". First, the speaker mentioned the process and achievement in malaria prevention of Sao Tome and Principe. Then, the speaker explained that emerging vector-borne infectious diseases spread extremely fast in climate change. Zika virus was first extracted from macaques living in Zika forest in Uganda in 1947. Mosquito bites are the major route of infection. Other routes of infection include mother-to-infant transmission, sexual intercourse, and transfusion. Typical symptoms include fever, maculopapules, joint pain, and conjunctivitis, and about 80% people have no symptoms after being infected. To cope with dengue fever and Zika virus, the government of Taiwan plans to establish a national medical research center in southern Taiwan and develop a collaborative prevention system for vector-borne infectious diseases between the central and local governments to effectively control the spread of vector-borne infectious diseases. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The April Archilife Public Policy Communion ended smoothly.\r\n", "The May Archilife Public Policy Communion of 2016 was held on May 29, 2016. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"The new government is implementing new strategies in a new direction. As many Archilife members are now members of government departments and committees, we can continuously promote our concept of symbiotic digitization to lead Taiwan towards a new civilization. In addition, we have just finished our participation in the Toastmaster International Spring Conference. As Archilife members are more literate, by learning public speech skills and enriching the professional literacy of different fields through different channels, they can disseminate Archilife beliefs more effectively.\" Next on the schedule was the keynote speech. First, Mr. Hung Chi-tung,  presented a speech on the \"Resilient Sustainable Community: Urban Renewal for Disaster Prevention\".  First, the speaker discussed Taipei's relative vulnerability in the Lloyd's City Risk Index. Uncertainties of natural disasters and man-induced disasters give rise to homeland planning. Then, the speaker mentioned that traditional urban renewal will be unable to completely cope with the threats from global climate and environmental change, and strategies for total disaster mitigation and adaptation should be considered in the planning to achieve the vision of urban renewal for disaster prevention. In addition, amendments should be made to relevant laws and regulations to lower the threshold of renewal and introduce incentives such as bulk reward for urban renewal. Lastly, the speaker mentioned the importance of starting disaster prevention education from children and continuing the education, hoping to achieve the goal to connect campus disaster prevention and urban renewal with homeland planning. Next, Mr. Lin Fang-ming, a member of the Public Policy Committee, spoke on \"Building Interior Noise Environment and Performance Policy and Regulatory Control\". First, the speaker introduced the types of noise resources, including exterior (construction and plants), interior (slab), and pipelines (drainage pipes). As noise annoys and disturbs people, this pushes the promotion of policies relating to noise environments in Taiwan. Then, the speaker continued with the construction law and regulation system. First, he introduced the housing performance evaluation system in the Housing Act, including the categories and criteria. Then, he turned to the sound insulation criteria in the Building Technical Regulations, particularly the air borne noise insulation indicator of unit or room partition walls and the impact of sound insulation on unit partition slabs of collective housing. Lastly, the speaker hoped that by implementing relevant laws and regulations, the government can provide citizens with a comfortable living environment. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The May Archilife Public Policy Communion ended smoothly.\r\n", "For the tour of May 14, 2016, Ms. Lu Ming-yun led nine ARF interns and their parents on a trip to The One and Only Crocodile Zoological Farm to learn about nature and the symbiotic environment. It was sunny on the day of tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. The destination of the tour was The One and Only Crocodile Zoological Farm and its surroundings in Chaochou Township, Pingtung County. The farm is Taiwan's largest crocodile-theme ecological park. Not only does the farm rear different species of crocodiles, it also houses many types of animals and an ecological pond. Led by the lady farm owner, the morning's itinerary began with kneading pizza dough for lunch and enjoying some farming experience while waiting for the dough to ferment. The farm owner introduced everyone to the surrounding environment and seasonal flowering plants, and was able to give details and answer questions from having grown up in that area. Next, everyone went to a guava orchard to pluck the fruits and sample them on site, and even bring them home. All had a great time plucking the fruits, and were touched by the warmth and hospitality of the farmers. For lunch, the proofed dough was shaped, ingredients were added according to individual preference, and the pizzas were baked in a brick oven. The DIY factor made the experience more fun and the pizzas especially delicious. After enjoying the handmade pizzas for lunch, the main attraction of the day's tour began. There was an introduction to common species of crocodiles and ways of identifying them, and specimens were shown so that everyone could learn about the different parts of a crocodile and their economic value. Next, everyone was shown the actual crocodiles and their habitat. The interns experienced the thrill of feeding the crocodiles themselves and felt the strength of the crocodiles' bite when they had a tug-of-war with the crocodiles using a long bamboo pole. In addition to crocodiles, the farm also reared ostriches, chickens and bullfrogs. The farm owner also gave an introduction of their ecology and related knowledge. At the end of the tour, farm personnel showed the interns how to launch water rockets. After a brief explanation of the scientific principle, the water rockets were launched using an air pump. Some of the interns had never played with water rocket before, and were especially curious and thrilled. The entire trip and hands-on experience had been enriching, and the farm owner's enthusiasm and humor made the guided tour even more interesting. At this point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The May Archilife Public Policy Communion of 2016 was held on June 19, 2016. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"From the smile of Archilife members, I can see you must have enough intelligence and knowledge to deal with extreme weather. Archilife also continues its relevant research through different special research teams. Currently, the findings concerning the impact and mitigation/adaptation of climate change by the NT Special Team are encouraging. In the coming half-year, the new-generation Pioneer Team will start an investigation of human ecology and human settlement in the next century. It has been very hot lately. This will affect the physiological health of those who have an adaption problem to temperature change. Please be reminded to adjust your daily life habits. Be \"conservative, conservative, and more conservative\" is the guideline to walk farther and further.\" Next on the schedule was the keynote speech. First, Mr. Lin De-en,  presented a speech on the \"One Seed: A Message from Climate Change\". First, he mentioned the usual weather events in Taiwan this year: snow in northern Taiwan in January, record-high temperature in June, and the torrential rain that flooded Taoyuan Airport due to a stationary front in early June. All these are perceivable evidence of climate change: unpredictable temperature change and drought-flood interchange. Then, the speaker introduced two important concepts: (1) the occurrence condition and structural condition of tail turbulence has changed as a result of climate change, and different forms of tail turbulence can increase danger; and (2) the co-movement effect of the urban heat island effect and local circulation strongly suggests a correlation between rising thermal convection in the afternoon and increased conventional rain in volume. Lastly, the speaker suggested that the \"tree effect\" advocated by Archilife could help reduce disasters in the future. Next, Mr. Chang Chen-chung, spoke on \"Revitalization and Regeneration of Cultural Heritage\". First, the speaker mentioned that world heritage registration is an international convention supported by the UN and implemented by UNESCO to preserve natural or cultural properties with outstanding and general value to humankind. Although there are qualified cultural heritage artifacts in Taiwan, we could not sign the convention as we are not a UN member state. We must prepare ourselves and wait for the opportunity. Currently, we plan to join the convention with other member states in the name of a region. Then, the speaker introduced a few examples on the revitalization and reuse of cultural heritage worldwide, such as the Ruhrgebiet in Germany and Jiufeng and Jinguashi in Taiwan. According to him, by introducing suitable activities, we can make profit to maintain and sustain these cultural heritages. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The June Archilife Public Policy Communion ended smoothly.\r\n", "The July Archilife Public Policy Communion of 2016 was held on July 17, 2016. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"With Archilife's Omni-knowledge cultivation system, members have gradually emerged from respective fields. I hope that the refined speech of members of the Public Policy Committee can help every one of you clearly capture the future direction of national development. In addition, traditional laws and regulations must be changed to keep pace with times in order to cope with social unrest. Lastly, I would remind you to consider climate change in whatever you do and make wise judgement to review your act in order to seek survival, pursue a living, and extend life.\" Next on the schedule was the keynote speech. First, Mr. Li Yen-yi, a member of the Public Policy Committee, presented a speech on the \"A Preliminary View on the New Development Trend of Asia Maritime Cities: Hong Kong, Kaohsiung, Shanghai, and Singapore\". First, the speaker shared his recent international conference experience worldwide. In particular, he mentioned the population expansion problem in Singapore's transformation. Then, he talked about the 2015 NTUT+CUHK+SZU+STU held in Kaohsiung where the possibility of \"Self-Sustainable Eco-Village\" in Taiwan was discussed. At the Cross-Strait Urban Old Age Forum held in Shanghai, the potential impact of social, economic, food, and building trans-use problems on urban and rural development was discussed. To trade-oriented Hong Kong, the inrush of population will be the problem. Lastly, the speaker expressed that although the division of land resources has been stabilized, the striving for maritime resources has just begun. Maritime countries should find the development positioning in order to improve competitiveness. Next, Mr. Chen Kai-ling, a member of the Public Policy Committee, spoke on \"Airport MRT Planning and Development Vision\". First, the speaker talked about the characteristics of railway operations, including the exclusive right of way, high personnel expense, large scale, and operational difficulties. Then, he mentioned that the Airport MRT would be exceptionally important to those who would buy their homes outside of the outer counties when estate prices soar, as the line runs across Taipei City, New Taipei City, and Taiyuan City. To transport passengers from and to the airport, the Airport MRT has planned an express line, and the design of the passing loop and overtaking lane should be exceptionally careful. The pre-check-in service will also be planned in the urban area. In terms of operations, quality service, well-planned finance, and expertise are essential. In addition to raising ridership, the development of secondary business is another way to cultivate income sources. In cutting expense, minimizing expense is a way. Lastly, the speaker hoped that the Airport MRT could achieve the goals of system safety and stability, quality service, and sustainable operations. Next, Mr. Lin Yu-yi, a member of the Public Policy Committee, spoke on \"Touching Stories from Earth\". First, he mentioned the devastating scene in southern Taiwan and how indigenous communities were forced to leave their homes after the onslaught of typhoon Morakot seven years ago. In addition to the need of hardware housing equipment, they faced cultural inheritance, family cohesion, and employment problems. Then, the speaker explained the difficulties and construction problems of Freeway NO.5. He also mentioned that engineers would build the freeway with a professional and humble attitude to minimize impacts on the environment and respect nature. According the speaker, the collapse of the Shenzhen Industrial Zone in China in 2015 exposed the importance of construction safety management in urban areas. Lastly, he said that although every country has established SOPs for emergency rescue, regrets for timely rescue often arise as the grey zone in the division of responsibility and authority is huge. He shared these stories to hope for a better future of Taiwan! After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The July Archilife Public Policy Communion ended smoothly.\r\n", "The August Archilife Public Policy Communion of 2016 was held on August 14, 2016. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"After the new government took up office, latent problems in society emerged one after another. At this moment of reformation, we hope that the recommendations made by members of our Public Policy Committee can help to promote steady social development. We need to make policies wisely. Therefore, I hope that Archilife members can discover correct decisions and thinking through brain storming from mutual exchange. We keep observing the unexpected situations in everyday life caused by the impact of extreme weather brought by climate change. Also, may I remind you to keep our code of practice: conservative, careful, cautious.\" Next on the schedule was the keynote speech. First, Mr. Li Shu-an,  presented a speech on the \"Safety and Health Management of Nanomaterials\". First, the speaker explained that a substance could be called a nanomaterial when all dimensions are below 100 nanometers. We can use nanomaterials in the optoelectronics and semiconductor industries for their unique optical, magnetic, and electrical characteristics. However, scholars found that nanoparticles can penetrate blood vessels, and after they enter the heart and lungs of animals, they can cause pneumonia and lung damage, rise of oxidative stress indicators, vascular occlusion, myocarditis and myocardial degeneration. Therefore, to prevent the hazards of nanomaterials on human beings, relevant authorities have included nanomaterials in the Occupational Health and Safety Act and published the Nanomaterial Safety and Health Technical Manual for workers to understand more about nanomaterials and how to handle them and to reinforce the management of hazardous substances. Next, Miss Yu Hsiu-yun, spoke on \"Literary Research and Climate Change\". First, the speaker talked about a seminar. Studies of phonology, script, unearthed artefacts, and the Y chromosome found that indigenous peoples in Alaska, most part of the northwestern America, may have been a branch of the Huaxia people in Asia, and the research of ancient tribes helped us understand the trend and urgency of climate change. The speaker pointed out that the Tlingit people mentioned in ancient literature was the people from Lingzhi, as mentioned in \"Xiao Kuang\" of Guanzi and Book of Han. The Shuxin was the Sushen tribe as recorded in \"Dahuangdong jing (Classic of the Great Wilderness: East)\" of Shan Hai Jing (Classic of Mountains and Seas) and in \"Four Barbarian Tribes\" in Book of Jin. Then, the speaker mentioned that the February high temperature in the North Pole was a record high. In July, the grass in Alaska looked like a green carpet. As temperature rise resulted in the slow growth of frigid zone forests, carbon absorption slowed, and climate change expedited. Lastly, the speaker quoted the scenes of droughts and floods in poetry, folk songs, and novels as evidence for climate change research. Next, Mr. Lin Chin-yuan, spoke on \"Discussion of Beautiful Countryside Program and Poverty Alleviation Travel in China: A Cross-Strait Exchange Perspective\". First, the speaker compared and contrasted Taiwan's \"Rural Regeneration Program\" and China's \"Beautiful Countryside Program\" and gave examples from the recent successful cases. In Taiwan, the Zhaomen Agricultural Recreation Area has become one of the top ten classic agricultural and fishery villages. In China, the coastal wetlands greening and beautification project is in Machong Town, Dongguan City, Guangdong Province. In Datong City, Shanxi Province, local endemic flora is the focus of rural renewal. The speaker also used the Pingtan Island in Fujian Province as an example. According to him, misconceptions in the construction mode of China's Beautiful Countryside Program often cause irreversible damage to the environment. The speaker added that it is hoped that methods benefiting society and the environment can be used to promote regional industry revitalization and achieve the vision of \"local production for local consumption\" and \"sustainable agriculture\". After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The August Archilife Public Policy Communion ended smoothly.\r\n", "For the tour of August 6, 2016, Ms. Lu Ming-yun led 23 ARF interns and their parents on a trip to learn about Huoyanshan ecology in Sanyi and experience rice planting in the Tongxiao Leopard Cat Paddy Field. It was sunny on the day of tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. The tour began with a visit to Huoyanshan Forest Ecology Museum and Skywalk in Sanyi Township, Miaoli County. Miaoli's Huoyanshan is the watershed between Taiwan's southern and northern climates. Cut and eroded by the flow of Daan River, it has formed a unique geomorphic landscape.The itinerary began with viewing a film on the formation of the Huoyanshan mountain region, including an introduction of terminology used, and then a documentary film on the repopulation of the leopard cats, followed by the tour guide sharing his years of experience in studying the repopulation of leopard cats. The interesting presentation, enhanced with many vivid photos of difficulties encountered in the leopard cat repopulation, had everyone captivated.  The tour ended with the museum guide explaining the habits and habitat of the leopard cats with the aid of display boards. After leaving the museum, the tour guide also brought everyone to Miaoli's Skywalk to search for traces of leopard cats. Even though the search was futile, everyone enjoyed the splendid scenery of the little town of Tongxiao. Lunch was farmhouse dishes in Fengshu community cooked with locally grown rice, chicken and natural honey. After lunch, the bee farmer explained the social organization and characteristics of bees. Next, the tour guide brought everyone to a mountain in Fengshu community where a camera mounted to a fixed point was placed. Even though the camera did not manage to capture any image of leopard cats, everyone was thrilled to find photos of other animals passing by the camera. Afterwards, the interns also had great fun planting rice, which was something they would normally not have the chance to experience. The tour ended with the tour guide introducing the ecology of leopard cats and history of Fengshu community through a series of photographs. The visual aids helped everyone understand the relationship between leopard cats, locally grown rice and local people, and how this relationship nurtures a friendly environment. Not only was the itinerary and hands-on experience enriching, the tour guide and farm owner's enthusiasm and humor also enliven the activities. At this point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The September Archilife Public Policy Communion of 2016 was held on September 4, 2016. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"The new Pioneer team has conducted their first meeting for the first phase. The agenda of discussion has broadened from ecological settlements to comprehensive life scenarios, in order to seek the constant and invariable absolute truth from the ever-changing world with the expectation to enrich our density of knowledge and continue to explore the future of humanity. In addition, regarding the drastic temperature change resulted from climate changes, Archilife continues its research to seek responding solutions and future directions. Finally, we remind you that WSBE17 Hong Kong will be held in June 2017 and we expect all Archilife members to take part in it and promote the ideas of Archilife globally.\" Next on the schedule was the keynote speech. First, Miss Cheng Wei-ning, presented a speech on the \"2016 Archilife Living Special Team Meeting Implementation Report\". The speaker first stated that the emphasis of this research is on the habitability of symbiosis digitalization. With regular observation and measuring, she tracks down the problems occurred during the escape process and propose solutions. In addition, following the field survey of Sub-Shield Project Center and the shelter at Yaochezi on June 2015, another field survey was conducted in January 2016 to observe the geographical changes between these two periods. Members of the team conducted evaluation indicators in accordance to their professional fields and proposed suggestions for field survey and site selection. Finally, the speaker proposed the factors that should be considered and substantive items that individuals, societies, and countries should prepare for future disaster prevention. Next, Miss Su Mei-ju, spoke on \"Viewing Public Art and Environment from the Architecture of Lanyang Museum\". The speaker said that public art originated in the USA in the 1930's and was knowingly followed by many countries causing a trend of public art. The speaker then stated that during the early age of public art development of Taiwan, it was just the display of the ideas or inspiration of the sponsor and had little connection with citizens. After the promulgation of Culture and Arts Reward Act in 1992, it paved way for the development of public art in Taiwan. When installing public arts, creation features such as artistry, commonality and environmental & spatial incorporation degree must be taken into consideration at the same time. Finally, the speaker explained the construction concept of Lanyang Museum, brough about the historical meaning of the building lot, and hoped that its goals of ecological protection and ecological education could achieve the sustainable management spirit of \"being symbiosis with the environment\" and \"integrate with Mother Nature\". Next, Mr. Yao Wei-cheng, spoke on \"The Effects of Climate Changes on Sleep Hygiene and its Countermeasures\". The speaker first stated that both the International Pediatric Sleep Association and the American Academy of Pediatrics state that climate change is a genuine, imminent and serious crisis. we should commit ourselves in preventing the children and human health crisis caused by climate changes. The speaker further said that sleep hygiene means all the different behaviors, environment and measures taken to adjust abnormal sleeping status into normal and quality \"sleeping at night and awake at day\" status. The most critical part of keeping good sleep hygiene is to have regular sleeping-awake cycle and appropriate sleeping time. Ways to help one sleep better includes appropriate exercise, prevent being exposed at the blue lights of consumer electronics, and prevent taking anything that has caffeine, nicotine and alcohol before sleeping. Finally, the speaker reminded everyone that one who maintains good sleep hygiene can prevent being effected by diseases and suggested that people with sleep disorder should see their doctor as soon as possible. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The September Archilife Public Policy Communion ended smoothly.\r\n", "The October Archilife Public Policy Communion of 2017 was held on October 29, 2017. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Under the affect of climate change, I remind everybody to seize the correct moments to do appropriate things. In the face of the arrival of the digital age, the \"Gig Economy\" has emerged. These emerging sharing economy models represent the development of symbiotic digitalized new civilizations. Moreover, the recent news of the steel quality scandal in Kobe, Japan tells us that maintaining a consistent reputation is very important. I would remind everyone to be prudent in their words and behavior, while making proper decisions.\" Next on the schedule was the keynote speech. First, Mr. Chou Po-cheng, presented a speech on the \"From International Exchange and Visiting to the Promotion of Local Construction Policy\". The lecturer first mentioned the main events he participated in 2017. Besides stressing the event topic of \"Innovation & Integration\" from WSBE17 Hong Kong, he also mentioned the ideas of sustainable symbiosis and smart health care from the summit forum of Kaohsiung Green Architecture and Building Material Expo. Furthermore, he also visited the zero-carbon architecture technology of Osaka, Japan and explored its application in everyday life and the reactivation of old buildings. He then mentioned techniques on sustainable design at the International Forum on Innovative Low-Carbon and Green Buildings in Subtropical Area. While taking part in these events, he realized that climate change is an irreversible phenomenon, while global warming has caused problems such as the melting of permanent frozen layers and carbon dioxide emission, and reminds everyone to pay attention to these issues. Next, Ms. Su Mei-ju, spoke on \"Case Study on the Preservation of Cultural Heritage: Key Points on Historical Site Preservation\". First, The lecturer first mentioned the definition of cultural heritage and gave us practical examples. For example, Bixia Temple of Yilan City could be preserved through an emphasis on citizens and the administration, in addition to the amendment of Cultural Heritage Preservation Act. The pond in front of Lu's Residence at Toucheng was originally faced with the crisis of being filled up by workers hired by the property owner, but was preserved and repaired due to the notification of the citizens and bulk transfer compensation measures. The Yilan branch of the First Bank was also preserved due to citizen notification and the resilience of its authority. Although private historical sites enjoy many rights such as tax exemption, repairing subsidy, and bulk transfer, they still have obligations such as not being able to relocate, tear or destroy them. She expected that we could all support the promotion of cultural heritage preservation. Next, Mr. Wang Wen-an, spoke on \"Observation on the Architectural Skin of Latitude 13 North and Latitude 31 North\". First, The lecturer first explained that this topic was based 9 degrees north and south of Pingtung, which is Latitude 22 North. Currently, his research topic focuses on climate change adjustment strategies regarding climate warming, including phenomenon such as high temperature, drought, and strong shower. By observing the architecture in Singapore (Latitude 1 North), Bangkok (Latitude 13 North) and Jiangnan, China (Latitude 31 North), he came up with the following concepts: shrink architecture capacity, increase corridors, fragment of space, the increasing of architectural skin to obtain more light and wind, 3-dimensional greening, and shades. From the observation results of these regions, he reflected on how to adjust the preventive restraints regarding architectural skin in Taiwan's architecture laws and wonder if there are more possibilities and breakthrough spaces in them. He said that with the effort of everybody in imputing new ideas, we could then change the environment and cope with climate change! After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The October Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of October 14, 2017, Ms. Lu Ming-yun led 14 ARF interns and their parents on a tour to visit Naro Tribe and experience herb growing in Jianshih. It was rainy on the day of the tour, and the interns and their parents were on time for the departure. At the start of the day'sactivities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. The focus of the tour was the visit to Naro Tribe, which is primarily an Atayal tribe. The tribe began planting herbs two decades ago but all its herb fields were virtually destroyed due to a destructive typhoon. After over a decade of hard work, the local residents have not only reinvigorated the herb industry but also allowed the world to notice the superior herbs from Taiwan. The tour began with the chairman of Naro Herbs Cooperative introducing the industrial development of the tribe through the slides. He described what happened after the devastation of Typhoon Aere in 2004, and the hardship residents went through to rebuild their homeland and the herb industry. Everyone then tried out herb planting. The tour guide explained the therapeutic effects and uses of various herbs, and the ideal environment for growing them, and also gave everyone tips for growing herbs. By dividing the lemon balm\uff08Melissa officinalis\uff09, cutting the lemon verbena\uff08Verbena officinalis\uff09, and seeding the wild strawberry\uff08Fragaria vesca 'Alexandria'\uff09, everyone learned about herb propagation, and were able to observe the rooting and growing of the plants. After lunch, everyone followed the tour guide to the tribe. Along the way, she pointed out the housing that was destroyed by Typhoon Aere, and the herbs growing on the sides. She particularly mentioned a plant on the roadside that people often eat but rarely see \u2013Job'stears. She explained that Job'stears is not only a therapeutic food but is also often used by the indigenous peoples as a material for bead stringing. In the essential oil extraction plant, the manager explained how the herbs are distilled to separate the essential oils and pure essence, and compared the differences in their quality and effect. The manager also explained that several thousand kilograms of flowers are required to make one kilogram of essential oil, emphasizing the preciousness of their extraction. In the DIY activity that followed, the tour guide introduced the ingredients and effects of the body lotion and perfume that everyone was making, and compared them to products sold in the market. Next, following the instruction of the tour guide, everyone completed their DIY lotion and perfume. The interns gained an initial understanding of the ingredients and process of making lotion and perfume through the experience. At this point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The November Archilife Public Policy Communion of 2017 was held on November 19, 2017. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Due to the influence of climate change, temperatures vary drastically. Under such chain reaction, if we were not capable of adapting accordingly, it will cause social turbulence and disputes. Therefore, the younger generation is flexible, their creativity and elaborative capacity is particularly important. On the other hand, due to the successful summit meeting between Trump and Xi, compared to the developed USA, China is currently aggressively pursuing its modernization. Climate change has occurred during China's work to modernize, thus causing great depression when its consumer capacity cannot keep pace, it's worth our attention and observation. Under the current rapid changes, Archlife should establish a new living model to create a new civilization. We want everybody to work hard and be ready for it.\" Later on, the new knowledge keeper to introduce herself to the members. Next on the schedule was the keynote speech. First, Mr. Li Yen-yi, presented a speech on the \"Innovation and Warning of Healthy Low Energy Consuming Buildings of Sub-tropical Regions\". The speaker first mentioned that goals for sustainable development must be relevant with the society and economy, while the advent of the Big Data era allowed us to collect more information for further analysis. Under the influence of global warming, its largest impact is the thermal effect. Based on the law of conservation of energy, we know that cold-air outbreaks will occur and cause the death of numerous populations.  However, if heavy rainfall increases while the total rainfall remains unchanged, drought may occur and thus worsen particular matter pollution. Finally, the speaker encouraged everyone to influence more people in their lives and to carry out more meaningful changes that should be carried out as soon as possible from their professional fields. Next, Mr. Li Hung-chien, spoke on \"Sustainable Environment: A Discussion on the Legislation of Rebuilding Old Houses\". The speaker first explained that \"Act for Hastening the Rebuilding the Dangerous and Old Urban Buildings\" was a newly announced law in May 2017. The act stipulated that the application requirements for rebuilding and proposed reward measures such as capacity rate, tax relief, extending building coverage ratio, height restriction and others. It provides dangerous buildings on relatively small plots with a channel, so that they can hasten their rebuilding to ensure the lives and properties of citizens. As for the application period, the act stated that within 10 years after the announcement of the aforementioned act, the application procedure will be simpler and does not require lengthy evaluations. The act expects that with the implementation of urban renewal, the society can achieve a newer, healthier and friendlier living environment! Next, Mr. Yao Wei-cheng, spoke on \"DNA and Fate\". The speaker first mentioned that \"Destiny\" used to mean \"Horoscope\" (eight characters representing one's date and time of birth) traditionally and now it means DNA. \"Destiny\" can be changed by customizing the genetics of babies or accepting HSCT. As for \"Fortune\", it meant traditionally meant variables, while its more relevant with time, space, climate and environment now. Therefore, if one wants to change their \"Fortune\", they have to pay attention to climate change, basic nutrition, education and other factors. There are also many disputes and different perspectives regarding The genetic modification of modern foods, genetically modified organisms and pig organs transplanted into human bodies. Due to the importance of genetic research, the speaker is now preparing to found a database for the organisms of Taiwan. He expects that Taiwan can catch up other countries in this field! After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation, and play \"English Brainstorm\" game. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The November Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of November 4, 2017, Ms. Lu Ming-yun led seven ARF interns and their parents on a tour to discover Seediq culture and the Wushe incident in Nantou. It was sunny on the day of the tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. Focusing on discovering the Wushe incident, the study tour was guided by the fifth generation Seediq chief. From the High Speed Rail station, everyone took the van to Alang Gluban. Along the way, the tour guide introduced the traditional culture and everyday habits of the Seediq people, and explained that Seediq Bale means \"real people\". After arriving at Alang Gluban, the chief explained that the Japanese relocated all survivors of the Wushe incident to Kawanakajima, which is modern-day Alang Gluban, in order to prevent vengeance and retribution between the various Wushe tribes. Next, the guided tour moved on to Wushe incident Survivors Memorial Museum, where the chief established the historical background and cause of the Wushe incident. He then described the beginning and end of the Rebellion, the battle routes and number of people who participated in it. The Japanese eventually forced all the rebel tribes to surrender by mounting a counter-offensive and heavy bombardment. Historical photos on the walls of the museum further testified to the indigenous warriors' determination to safeguard their ancestors' cultural legacy and their tribes' dignity. After leaving the museum, the van took everyone to the Wushe area. When passing Renzhiguan, the chief pointed out the precarious cliffs on both sides of the road, explaining that the indigenous people of Wushe successfully prevented the Japanese army from entering the mountain by using the natural barrier but it eventually triggered the Wushe incident. After lunch, the van took everyone to Alang Snuwil where one of the rebel tribe\uff0dGungu, was located. During the archery experience activity, the chief taught everyone the basic archery skill and demonstrated it. The interns were fascinated because it was their first time learning archery. Next, everyone proceeded to visit the ruins of the suspension bridge which Mona Rudao et al severed to prevent pursuit by the Japanese when retreating to the Mahebo. What everyone saw that day was in fact the Yunlong Bridge, which was built below the original suspension bridge. The last part of the tour brought everyone to the Wushe Incident Memorial Park. The chief explained the significance of the memorial park, and how Mona Rudao's remains were returned for burial from the National University of Taiwan. Before the tour ended, the chief led everyone in an aboriginal gratitude dance, giving thanks for everything going smoothly that day. At this point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The December Archilife Public Policy Communion of 2017 was held on December 17, 2017. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"It has been getting cold lately. As the difference between indoor and outdoor temperatures are high, we would like to remind you to pay attention to how you dress for the weather. It should be able to cope with a minimum temperature difference of 10\u00b0C to adjust to climate change. In addition, we conducted an onsite investigation in China in 1990 to observe how China implemented urbanization and modernization without also considering their correlations with climate change. They may very well be the causes of smog and desertification. Therefore, those in the higher positions should make the correct decisions cautiously. Lastly, I want to thank everybody for submitting papers to the 2018 Archilife Online Expo. The event symbolizes our concerns for human survival issues and continuous efforts to pursue sustainable development.\" Later on, the new knowledge keeper to introduce herself to the members. Next on the schedule was the keynote speech. First, Mr. Chen Yuan-hung, presented a speech on the \"Accessible Facilities: Practice, Operation, and Case Study\". Chen began with the recent increase in fire accidents, and some of them are correlated to the inappropriate construction of accessible facilities. In outdoor channels, as no guiding sign has been built at the same time, road surface is unsmooth, and tactile ground surface indicators are improperly paved, and wheelchair movements are blocked. With ramp handrails, continuous handrails should be installed and a hook and impact proof treatment should be made on both sides of the ramp. According to Chen, the absence of ramps at entrances is a common problem in buildings, and this can be improved by installing moveable ramps and elevation platforms. Chen presented many pictures as examples for attendees to recognize the expertise of accessible facilities and the importance of their construction. Next, Ms. Li Chun-ju, spoke on \"Urban Construction for Modern Needs and Challenges\". She began with the decision-making of governments and enterprises to express her concerns about land development in Taiwan and its relevance with the global environment. She continued with the Taichung Urban Design Awards which award architectural works that contribute to urban development. The rating principles include urban charity and life concerns and the suitability for the climate and spatial scale of Taichung. Li presented many examples of buildings that co-exist with nature and create natural, multilevel vegetation and vertical greening, and interact with communities with outdoor scenery. Lastly, Li mentioned the need for adaptation in the symbiosis between people and nature, how old and new buildings find a way to address climate change, and there are many to realize to achieve the symbiosis concept of Archilife. Next, Wang Min-chou, spoke on \"The Turn of Housing Issues in Changes: Affordable Housing\".  At the beginning, Wang explained that affordable housing has its temporal spirit. In this speech, he introduced the affordable housing in southern and northern Taiwan. According to him, the Jiankang Community in Taipei has three types of units: one room, two rooms, and three rooms. They are simple but functionally integral for universal use. The Taipei City Government encourages creative residents to move in. Wang continued with the Jianguo Community in Fengshan District, Kaohsiung City. The community was previously a 19 unit apartment building owned by the Urban Development Bureau. It was demolished and re-built into affordable housing for the effective use of building space and offers a comfortable living environment to citizens to build a sweet home. According to Wang, when determining to build affordable housing to improve the living quality of vulnerable families, governments should make concrete, far-reaching policies to progressively resolve housing issues. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The December Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of December 9, 2017, Ms. Lu Ming-yun led nine ARF interns and their parents on a tour to the tropical orchard in NPUST and learned about soil and water conservation. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. The focus of this study tour was the NPUST campus. With the largest campus on a single site in Taiwan, NPUST has diverse ecological resources and provides special learning place for the public to learn about the environment. The first stop of the tour was a visit to the tropical\uff0fsub-tropical orchard. According to the tour guide, the University signed a cooperation agreement with a prince of Thailand many years ago and the orchard was then named H.S.H. Prince Bhisadej Rajani Tropical Orchard. The tour guide also
