ry year, and each antler begins to divide into branches when the deer are two years old, finally forming three points and two branches. Deer antler velvet is the precalcified antler of the buck, and is mostly harvested from the sambar deer, sika deer and red deer by professionals when they are approximately two years old. The Formosan sambar deer has conspicuous preorbital glands (located under the eyes) which dilate when they are angry or excited, giving them the name of \"four-eyed deer\", and they are mainly used to secrete scent to establish their dominance or attract the opposite sex. The tour also included a race event, allowing interns to experience the difference in speed between a deer and human, and a milk feeding session which encouraged the interns to love and care for animals. After lunch, everyone headed to Ant Home, an ecological museum which aims to promote the concept of environmental conservation and improving the home environment. The tour guide, Mr. Hou Xiu-wei, began by introducing ants as one of few species of social insects. Within each ant colony are four groups of ants, including the queens, workers, soldiers and male ants with identifiable characteristics and responsibilities. The tour guide taught everyone how to differentiate an ant nest and hornet nest; the former usually looks like a string of beads wrapped around a tree branch with many openings while the latter is hung on a tree branch with only one opening. The tour guide also warned of the risk of misjudging due to lighting. Thus, if one discovers such a nest during outdoor activities, one should leave it alone. When chased by hornets, it is prudent to run in the direction of the wind, or throw two handfuls of loose dirt toward them to block your scent and escape immediately. Next, the tour guide explained the hazards caused by red imported fire ants, and government regulations to prevent and solve the problem, and explained how to get rid of them by using natural, non-toxic method. In the final part of the tour, everyone was able to observe the characteristics and scent of different types of ants through the museum's artificial nests, and saw how the ants divide their labor capturing their prey and moving it when a worm was thrown near the nest. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The January Archilife Public Policy Communion of 2018 was held on January 14, 2018. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"In light of the recent cold weather, the President has instructed to suspend the Wormhole Bookish Assembly twice, thus we hereby remind people to observe fluctuations in temperature and prepare accordingly. Global warming causes an increase in temperature and forces atmospheric moisture to rise; since there is less moisture in the air, direct exposure to sunlight in the day, coupled with heat loss during the night, results in drastic temperature fluctuations. Consequently, moisture in humidity is a key factor in creating temperature fluctuations. In addition, digitization as a form of payment instrument has fostered the emergence of the online economy, causing increased carbon emissions, therefore Archilife NT Special Team and Living Special Team have worked closely, hoping to respond to future challenges by transforming people's lifestyle.\" Next on the schedule was the keynote speech. First, Mr. Chang Chen-chung gave a presentation on \"Creative rebirth of cultural heritage\". The speaker first elaborated on the numerous approaches to the management right and charge of cultural heritage, including corporate adoption. Next, the speaker presented case studies involving the revitalization of an old industrial site in Germany, transforming it into an amusement venue, as well as the Gasometer housing project in Vienna that reconstructed abandoned gas tanks into residences. The projects emanate creativity and have preserved the value of cultural heritages. Furthermore, the Taipei City Urban Regeneration Office launched the URS (Urban Regeneration Station) program in 2010 to sow the seeds of cultural creativity into the old streets. Lastly, the speaker indicated that there is an abundant collection of cultural heritages that need to be revitalized through creative transformation. Next, Mr. Shao Wen-cheng, spoke on \"Green construction material research and industry development trend in 2018\". The speaker first mentioned that, in order to avoid toxic substances from entering the environment due to the application of materials, the green construction material and healthy environment study was conducted. Currently, the green construction label launched by Taiwan Architecture & Building Center focuses on the aftermarket inspection mechanism to rigorously uphold the credibility of the label through stringent management. Moreover, in order to minimize construction related disputes, the \"Green construction certification system\" was formulated to control regulations related to the aspects such as construction environment, green construction, construction material and air quality inspection. Lastly, the speaker commented that the 9 major building indicators and planning and design standards of \"Healthy residences\" will be formulated in the future. Next, Mr. Tai Yung-ti, spoke on \"Low carbon community and low carbon, sustainable home\". The speaker first explained the mechanism of low carbon sustainable home certification, as well as the bottom-up expansion into a low carbon sustainable living circle. In an effort to promote the low carbon eco-friendly neighborhood program, the Department of Environmental Protection, Taoyuan convened a selection committee meeting to let the advisory team help various applicants adjust their neighborhood programs and have their budgets approved. However, due to the short-term nature of the program and low remuneration received by the advisory team, subsequent professional support may not be available. Lastly, the speaker suggested that since the Green Silicon Island concept was mentioned over a decade ago, every effort has been made to help achieve the ambition. It is hoped that starting from sustainable schools, the concept can be expanded to every facet of life in a progressive manner. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Given that members of the SONGS Team made a rare appearance at this meeting, participants had a group picture with them. Then, attendees expressed their opinions and views during the piggy hour. The January Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of January 6, 2018, Ms. Lu Ming-yun led five ARF interns on a tour to NPUST to learn about wildlife and working dogs. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. The focus of this study tour was the NPUST campus. The first stop visited was the Pingtung Rescue Center where everyone had to wear a mask to prevent the possibility of contacting zoonotic diseases. The volunteer guide explained that the rescued wild animals had been victims of wildlife trafficking, illegal breeding, pet abandonment or cruel treatment. They are kept at the rescue center as their health and state of mind do not allow them to be released into the wild or be sent to animal shelters with better resources despite proper care by the rescue center. Due to insufficient space, the rescue center usually places animals of compatible temperament in the same cage and tries to maintain a living environment similar to their habitat. For instance, ducks are kept in the monkey enclosure. Not only do they keep each other company but the ducks eat up food that the monkeys drop while hanging from the trees. Ducks also eat snails on the ground to keep the ground clean and reduce the monkeys' risk of falling sick from parasites on the snails. After listening to anecdotes of animals at the rescue center, the message that \"when the buying stops, the killing can too\" becomes ingrained in everyone's mind. After lunch, everyone visited the Exhibition Hall of Agricultural Implements. The volunteer guide began by showing everyone the ox-drawn cart used in early agricultural society, encouraging everyone to think about how farmers carry out their farm work before the advent of automated equipment. Then the guide introduced the traditional farm equipment, and let interns operate some of the displayed equipment to understand the hardship and difficulty of farm work. Next, the guide described the farm life in early Taiwan by pointing to a recreated setting on display. She explained how seats in the main hall are arranged according to seniority. The final part of the tour brought everyone to the working dogs training center. The guide began by explaining the meaning of working dogs, and that they are divided into assistance dogs that assist humans in everyday life and detection dogs that use their acute sense of smell. The former include guide dog, hearing dog while the latter refer to drug dog and brown root rot disease detection dog. This was followed by a demonstration of how a working dog detects brown root rot disease and how a hearing dog assists hearing impaired people respond to surrounding sound changes in their everyday living. Everyone observed the benefits that working dogs bring to people and the living environment. At this point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The March Archilife Public Policy Communion of 2018 was held on March 18, 2018. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"In order for Archilife members to be constantly aware of the climate, the event of \"Archilife Riddle Guessing\" will be once again, the question is, \"Which month will the highest temperature this year in Taipei City be and exactly how many degrees will it be?\" with the expectation that we all apply knowledge to every part of life. Moreover, for humans to stand the test of climate change and be committed to long-term study on related topics, the inauguration of Archilife headquarter is scheduled this year. It will function as a knowledge hub that brings together Archilife members to brainstorm and expedite the progression of the topics being studied. The NT Special Team, which has been dedicated to long-term research on climate change, will end its research by the end of June this year, leaving time to collect their thoughts. Forward going, the team will recruit new members so more people pay close attention to this issue.\" Next on the schedule was the keynote speech. First, Mr. Lee Chuang-yuan, presented a speech on the \"Report on Results from Phasic Research by Archilife NT Special Team\". He first mentioned the launch of global climate change conferences in Oct., 2004 and a serial study on temperature prediction models and country climate risk assessment in the follow-up years. Numeric indicators adopted for the study were national disaster relief, temperature gradients, vegetation, and extreme climate events as well as earthquakes, famines, and diseases, which were subsequently taken into consideration. Based on both relative history and changes in contemporary trends, the NT Special Team located and outlined the looks of disasters tomorrow and the survival strategies thereof, while explaining that climate change is essentially drastic changes and an uneven distribution of energy. Lastly, the keynote speaker pointed out it was NT Special Team's mission to try ceaselessly to approach the constant eternity in the face of constant changes in the climate. Next, Mr. Hung Chi-tung, spoke on \"Resilient City and Sustainable Development: Shared Experience\". He first described his studies and publication over the past year, during which period he also attended international conferences in Vienna, Austria and Canada where he spoke about spatial development in the towns of Hsinchu County, Taiwan and explosions in Tianjin Harbor, China. He also pointed out the disputes over and complexities about land use rezoning in urban planning from lands used by administrative authorities and reserved lands to residential lands. The key to promote resilient and sustainable cities is disaster resilience with synergy from merging community disaster prevention with community development, emphasis on educational training and drills, and school education on disaster prevention and reduction for in-depth understanding of the systems and institutions for this purpose. Next, Mr. Lin De-en, spoke on \"Climate Change Cross-Straight Forum\".  His speech began with the straight forum jointly held by both sides of the straight in 2009 and its significance as a platform for civilian communication on meteorology and disaster prevention. He then gave an example of how shared meteorological information was applied to slope disaster warnings and how early warning information on typhoons, monsoons and afternoon thundershowers could be used to take preventative measures. Multiple visits to China revealed the strengths of the other side of the straight to be aggressive in action, complete equipment, and excellence in fundamental theories and mathematical and scientific logic. Their weaknesses is the lack of scientific applications and hands-on experience. Lastly, he pointed out the close ties between the two sides of the straight in terms of meteorology and continued research on  disaster prevention meteorology and weather modification forward going. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation, and played a brainstorm game. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The March Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of March 17, 2018, Ms. Lu Ming-yun led 26 ARF interns and their parents on a tour to Dadaocheng to witness its century-old historical charm and tea culture. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. Focusing on the Dadaocheng area, the tour was guided by Mr. Gao Chuan-chi. At the end of the Qing Dynasty, Dadaocheng was the busiest distribution center in Taipei, where tea leaves, textiles and dried goods were being traded. With the destruction of the Tamsui Port during the war, a sharp fall in export of tea leaves, and the relocation of the city center to the east side, Dadaocheng began to see a decline. At the start of the tour, Mr. Gao led everyone to Xiahai City God Temple where he explained the origin of the temple and deities that are being worshipped there. In particular, he pointed out the statues of \"Brave Guards\" that are worshipped in a side hall. The Brave Guards represent 38 brave people who sacrificed themselves to protect the City God statue during the armed conflict between Zhangzhou and Quanzhou. Leaving the temple, the group moved on to the southern section of Dihua Street. Mr. Gao explained that shophouses built in the early days were deep and narrow with the shop in the front and living quarters in the back, allowing for both business dealing and everyday life functions. These shophouses also have arcade designed for the rainy weather. Everyone went in to observe the interior architecture of these shophouses before walking over to Sin Hong Choon. Mr. Gao began by introducing the history of Sin Hong Choon and how space is being utilized. He also described the development of the tea industry in Dadaocheng and the steps involved in roasting tea leaves. Finally, the interns experienced folding paper packaging for tea leaves, and learned the differences between packaging of the past and present. Lunch was eaten at Rice & Shine URS329. Located within a century-old brick building, the restaurant was formerly a rice wholesale shop. In recent years, through the government's \"Urban Regeneration Station\" initiative, it has transformed into a restaurant specializing in promotion of rice culture in Taiwan. After lunch, everyone went on a tour of the old house and learned about its stories. What followed was a guided tour of dried goods. Mr. Gao explained the reason why Dihua Street has become a distribution hub for dried goods, and led everyone to various shops, including one that sold wholesale garlic and one that sold kitchen utensils. The tour ended with a visit to Museum 207, which was formerly a traditional Chinese medicine shop and is now an exhibition space that mainly showcases Taiwan's culture and history. Due to its corner location, the building has a circular arc structure and features unique terrazzo craftsmanship. After Mr. Gao's explanation, the interns formed an initial impression of terrazzo techniques and learned to appreciate the beauty of early architecture. At this point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The April Archilife Public Policy Communion of 2018 was held on April 15, 2018. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Under the impact of the climate change, the Four Horsemen of the Apocalypse, War, Famine, Pestilence, AntiChrist, follow close on another. I hereby remind everyone to observe changes around yourselves more often, and deal with a variety of issues with knowledge. In addition, we expect to enable Archilife Headquarter this year. Besides the original wormhole, we will open a new experiment field, \"White hole\", to allow people who have the feeling in the virtual situation to be able to define the space. This month, the event of \"Archilife Riddle Guessing\" will be once again, the question is, \"Which month will the highest temperature this year in Taipei City be and exactly how many degrees will it be?\", in order for Archilife members to be constantly aware of the climate, and to remind everyone to predict boldly and to verify carefully.\" Next on the schedule was the keynote speech. First, Mr. Yang Cheng-fan, presented a speech on the \"Consolidation planning of medical treatment and long-term care\". The speaker first talked about the issue of the surplus and deficit of income and expenses for health insurance with increasing gradually these years. Thus, capital will be used in the long-term system and to correct the unfair phenomenon which medical personnel have encountered. Taiwan will face an aging society, so it is necessary to promote long-term insurance. Anything about medical treatment belongs to health insurance, and anything about care belongs to long-term insurance. Long-term insurance whose financial scale is originally estimated as one hundred and ten billion dollars; however, it is only five billion. Besides, the demand of the manpower is an issue as well.  Finally, the speaker said that the counts of health insurance will be showed on payments in the future, and it is unavoidable for decline of point value. This year will be a key one. Next, Mr. Wu Gan-li, spoke on \"The planning and design mode of constructing an oriented development of ecological public transit to facilitate the sustainable development on emerging insular areas: Taking Kinmen for example\".  The speaker first mentioned the current phenomenon of urban sprawl in Kinmen, and how to keep sustainable development mode combining with mass transit system is an important topic. Considering the urban scale and traffic volume in Kinmen, it is a priority to construct a system of light rail and BRT, which can achieve a circular economy, emphasize local features. The speaker said that a set of proper traffic system not only guides the development of the whole urban structure but also increases the value of the land, introduces population, and facilitates the living area of sustainable low carbon. Mr. Wu Gan-li expected Kinmen would become an island with sustainable ecology by promoting the plan. Next, Ms. Chang Kuei-feng, spoke on \"Emerging of the city and country style-industry vs. construction: Building Pingtung's multiplex strength\". The speaker first mentioned in order to serve community who live among small lanes where buses have a hard time going and to cope with population aging, Pingtung County Government has planned a Taxi Bus to cooperate with the long-term policy of the county government. Each bus stop is combined long-term caring locations in community to allow the public to enjoy the sweet and convenient service. The speaker then said that the front area of Pingtung Main Station will be designed as \"Stars Square of Kavulungan\", which will contain features with recreation and the space of art exhibition to show a new style with humanity and art, after the overhaul of Pingtung Main Station. Finally, the speaker said the government will keep making efforts on the prospective planning, \"Heart Movement of Killing Snake River\", in the future and expects to share the achievement with everyone. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The April Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of April 21, 2018, Ms. Lu Ming-yun led 19 ARF interns and their parents on a tour to Zhaixing Villa in Tanzi and experience miso-making in Taichung. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. Local culture-history research worker Mr. Chen Shih-hsien was the tour guide for the morning's itinerary. The first destination visited was Zhaixing Villa. The villa, which was built in 1871 by General Lin Chi-chung during the Qing Dynasty, took eight years to complete and is one of the rare few Qing Dynasty residences in Taiwan that belong to a military officer. Mr. Chen began by introducing the historical background and cultural value of the villa. He then went on to explain that the position of the villa and its gatehouse symbolizes vitality and wealth, and vertical door latches and loopholes were used as defense against robbers and invaders. Moreover, the crescent-shape pond in front of the entrance hall was not only used for raising ducks and geese but also for burglary prevention, and for irrigation, drainage and fengshui purpose. Mr. Chen also explained the symbolism and meanings of the exquisite sculptures and paintings, and calligraphy couplets in the villa. Even exquisite brick carvings can be found in inconspicuous corners of the walls, which is clearly evident of the elaborate and ornate architectural style seen everywhere in the villa. After leaving the Zhaixing Villa, everyone went to visit the Fengyuan Tzu Chi Temple. Focusing on temple art, Mr. Chen explained that the paintings and sculptures are from different eras because the temple has gone through many reconstructions and renovations. However, famous craftsmen had poured their heart and soul into creating all these works, further affirming their value in traditional culture. After lunch, everyone took the bus to Miso Cultural Factory. The guide gave a slideshow presentation to introduce the origin of miso culture and knowledge about miso brewing, and through models exhibited at the factory, the interns learned about miso trading in the past. The interns also responded spontaneously during the quiz contest to win prizes. Next, the tour guide showed everyone the ingredients that go into making miso, encouraging the interns to look, smell and touch them to observe their differences and to find the best combination for making miso. They also explained that differences in brewing time and ingredients will change the color and smell of the miso, creating various types of miso. During the DIY activity, everyone learned to mash cooked soybeans with a rolling pin, add rice yeast and knead the mixture into a ball shape, and finally placing it in a container and topping it with a thin layer of salt. The interns not only had hands-on experience in making miso but also learned the difficulty of manually making miso in the early days. At this point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The May Archilife Public Policy Communion of 2018 was held on May 27, 2018. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"There are many uncertainties in global politics such as whether the Trump-Kim meeting will be held or not as well as countries breaking diplomatic relations with Taiwan. Among the various pressures derived from human decisions and the affect of natural selection, climate change, we need to ponder on the direction we should be heading in the future. The temperature has continued to rise recently and has caused many affects on various layers of our daily life. Therefore, the \"Archilife Riddle Guessing\" will be once again, in order for Archilife members to be constantly aware of the climate. Moreover, CEO Nils Larsson of the iiSBE was not only invited yesterday to make a speech on \"Trends on Climate Change and International Sustainable Building\" at the member's conference of TSSBE but also highly recognized Taiwan's progress on promoting sustainable green buildings. In the future, Archlife will continue to take part in international affairs and express the idea of symbiosis.\" Next on the schedule was the keynote speech. First, Ms. Cheng Wei-ning, presented a speech on the \"Archilife Living Special Team Meeting Implementation Report for the Second Half of 2017\". The speaker first mentioned that they have carried out reviews on past progress in this stage of operation, including establishing a big data database in order to analyze related feedback according to our daily life and carry out discussions on field research. In addition to that, they also utilized surrounding resources to illustrate disaster-prevention maps, water resource maps and vegetation maps. As for building up a management mechanism for stable water resource supplies, they have conducted analyses on current water resources and usage status in this stage of operation and made assessment on its demand. The speaker stated that in the future, detailed researchable concrete content will be made on each agenda as the action plan for future actual stationing. Next, Mr. Chen Chih-chen, spoke on \"Extra Episode on Smart Green Energy of Changhua County: A Fleeting Graduation Design\". The speaker first mentioned the smart green energy industry policy of Changhua County Government. He mentioned that there are outstanding offshore wind turbines for wind power and has founded the first \"Taiwan Offshore Wind Power Operation Maintenance Degree\" through industry-academy cooperation. The speaker mentioned the example of the students' graduation design on the Wenzhi Port of Changhua and explained how students devoted their learning energy to understanding local history and culture in order to improve the simple and crude local fish trade model and develop fishing port tourism. He stated that he hope students can learn to capture local history to discover issues with local attention and work hard in various fields to preserve landscapes with historical value. Next, Mr. Sun Ta-lun, spoke on \"Gender Mainstreaming: An Introduction on Its 6 Main Tools\". The speaker first mentioned that gender mainstreaming has become an international trend that he described as a \"silent cultural revolution\". There are 6 main tools to implement gender equality, including gender statistics, gender analysis, gender budgeting, gender influence assessment, gender mechanisms, and gender conscious training. Through the presentation of gender related analytic data, we can analyze and understand the social status of different genders and build a friendly environment for all genders. The speaker also shared that if we can understand the action differences of different genders through various analytic data and implement gender statistics in our national policies, we can certainly obtain more benefits. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation, and played a brainstorm game. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The March Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of May 19, 2018, Ms. Lu Ming-yun led 14 ARF interns and their parents on a discovery trip to Wumile Rural Community in Jingliao, Tainan. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. The focus of the tour was the Jingliao community in Tainan and the tour was guided by local residents. Jingliao was the center connecting the north and south during the Qing Dynasty. Despite its decline due to changes over time, its rustic agricultural village culture have remained. In fact, the documentary \"Let It Be\" was filmed in Jingliao. The study tour began with an explanation of the origin of the name \"Wumile\", translated as \"let it be\", which is an allusion to the optimistic attitude of local old farmers toward life. During the tour of the rural community, the tour guide explained that, in the early days when resources are scarce, every household would grow fruits and vegetables in place of flowers for their values as decorative ornaments for the living environment as well as food for the family. A wide variety of fruit trees can still be seen in the community today. Upon arriving at Jingliao Old Street, the tour guide said that the street used to be the place to shop for wedding supplies. There was an old-fashion ice-cream shop where young men and women met on blind dates, and a shop where the bridal bedding sets could be customized. Everyone visited the shops and even saw the elaborate setting for weddings in early agricultural society where bridal dowry was loaded on an ox cart. In the DIY activity that followed, onion skins were used as dye. After learning the basic techniques and patterns, rubber bands and ice-cream sticks were used as tools for dyeing square pieces of cloth, and the interns felt a great sense of accomplishment upon seeing their creations. After lunch, everyone toured the community riding an ox cart, and experienced the rural scenery and friendliness which were different from the city. At the experiential area for rolling rush grass, the tour guide began by explaining that rush-grass weaving was mainly a part-time job in the early days. The rush grass were harvested and sun-dried, and flattened using a stone drum operated by foot. The interns tried stepping on the stone to experience the hardship of women who had to roll the rush grass in the past. The next stop of the tour was the Jingliao Catholic Church. The tour was guided by a French priest who spoke fluent Taiwanese. He explained the reason for the church's establishment and taught everyone the importance of having faith. The final destination of the tour was Jingliao Elementary School. Introducing the school, the tour guide said that it was built during the Japanese Occupation. It once had 2,000 students but there are now less than a hundred students due to severe population loss caused by industry decline. It also prompted everyone to think about solutions to the issue. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The June Archilife Public Policy Communion of 2018 was held on June 24, 2018. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Climate change has caused turbulence in global weather. Therefore, safety standards should be raised at all levels, such as the seismic strength of buildings and safety factors for water conservancy projects. This month, Chairman Lin Chun-Hsing said that we are currently in the calm before the storm, and so we all ought to take a good rest to face more challenges ahead. The Archilife Headquarters will be inaugurated at the end of this year, and more conference venues are planned to facilitate discussions of more issues. Archilife's foundation change registration has also been settled, proving that \"true gold fears no fire\". As a reminder for all, we should have our feet planted on solid ground, do the right thing, and be discreet in our words and deeds.\" Next on the schedule was the keynote speech. First, Mr. Lin Fang-ming, presented a speech on the \"Domestic Timber Applied in the Development of Architecture and Craftsmanship\". The keynote speaker first explained that timber is a recyclable agricultural and forestry material that causes little pollution, while plants in plantations can absorb and store carbon dioxide, which is conducive to alleviating the greenhouse effect. The majority of timber currently in use in Taiwan is imported, and the self-sufficiency rate accounts for less than 1% of the total. The Forestry Bureau, Council of Agriculture, Executive Yuan has noted this phenomenon, and has promoted the use of domestic timber and the \"Taiwan Timber\" Mark in recent years. Smaller sizes of wood can still be used by gluing and finger jointing. The keynote speaker also shared with the participants architectural cases around the world, as well as household craft (furniture) production, and the use of Cryptomeria-like Taiwania in making violin panels, giving everyone a glimpse of the charms of domestic timber. Next, Mr. Lin De-en, spoke on \"Climate Change and Home Fengshui\". The keynote speaker first mentioned that disasters such as floods, typhoons and earthquakes taking place in various parts of the world threaten life and safety. Therefore, buildings in different localities come in many variations so as to best suit the local climate. Home Fengshui, such as \"situated in the north and facing the south\" (locations/directions), is indeed related to seasons and wind directions. Since wind is a determinant of temperature and humidity, \"small windows in the north and large windows in the south\" should be done to conform to seasonal changes and benefit human health. At last, the keynote speaker said that due to the drastically changing climate, it is only by monitoring the climatic changes as well as maintaining the utmost awareness of the importance of meteorological Fengshui can help mankind stand a better chance of survival. Next, Ms. Yen Hsiu-hui, spoke on \"A preliminary talk on cases of Recovery of Unlawful Interest from Environmental Pollution\". The keynote speaker first used the Chang Chi Foodstuff Factory Co's toxic edible oil case as an example. Since Change Chi is a corporate body, it could both be considered a criminal perpetrator that was found to have illegal income amounting to $1.8 billion was confiscated and a penalty of $38 million was issued; ASE Group Kaohsiung discharged wastewater containing heavy metals, but no penalty was issued by reason of nulla poena sine lege (principle of non-retroactivity of law). The Kaohsiung City Government eventually lost the case and returned $102 million. The R.O.C. Penal Code underwent confiscation system reform in 2015, and Water Pollution Control Act was amended into \"Illegal interests shall be recovered from offenders in addition to the fines issued\", explicitly stating the calculation and estimation details, thereby achieving the legislative role of sanctions, prevention, balancing unjust gains, and compensation. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation, and played a brainstorm game. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The June Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of June 9, 2018, Ms. Lu Ming-yun led 12 ARF interns and their parents on an eco-tour to visit the place of origin of pineapples and discover rural art in Dashu. It was sunny on the day of tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. The morning's itinerary brought everyone to Lin's Farm where a local resident acted as tour guide. She started by introducing the farm environment, explaining that the farm not only features dairy goat ecology but also the active restoration of the beetle population, giving the public a more diverse ecological experience. The guide also brought everyone to a group of Formosan Ash trees (Fraxinus griffithii) to observe the Japanese rhinoceros beetles (Allomyrina dichotoma). Next, everyone went to the goat barn where the guide introduced the species of dairy goat at the farm and their characteristics and habit, and the comparison of milk yield and quality. The guide gave everyone a taste of freshly drawn goat milk and explained the reason why most goat milk sold in the market taste \"goaty\". After leaving the farm, everyone took the bus to Longmu community for a delicious lunch of local specialties and a tour of the community. The guides explained that the water flowing in the ditches on the sides of the roads is from branches of the Gaoping River. To keep the river bed clean, drains are built on both sides of the river bed to separate river water and household sewage. Since ancient times, Longmu community has been known for the natural sweetness of its water and local residents still use water from the local mountain spring. The guide showed everyone the \"Longmu well\" which provided the main source of water to the village in the past. It remains an important landmark although water is no longer drawn here. When everyone walked past a brick-carved story wall, the guide said that the Dashu area is known for its kilning techniques. The brick carving on the wall was created using the \"carving before firing\" method to portray traditional farming life and religious festivals, and supplemented with the \"carving after firing\" method to display the diversity of the art. The final part of the tour was pineapple picking. The guide began by showing pictures of the stem, leaves, flower and fruit of the pineapple. She described the method of pineapple reproduction used by farmers, and how calcium carbide is used to induce flowering in pineapple, allowing it to be harvested any time of the year. Everyone began picking pineapples after learning how to pick them and determining if they are ripe. It was the first time the interns visited a pineapple field and they enjoyed themselves thoroughly. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The July Archilife Public Policy Communion of 2018 was held on July 22, 2018. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Under the influence of climate change, the weather may change at any given moment. I hereby remind everyone to be prepared in advance for anything that may happen and \"assist others after you have assisted yourself\". I also want you all to complete trivia issues you have at hand and stock enough energy to face compound disasters. The Archlife NT Team has made conclusions in June and has handed over their progress to the Living Special Team for successive researches on issues caused by climate change in order to strengthen the livability of the Archlife Sub-Shield Center and make it a sound base for evacuation. In addition, the Archlife headquarter is scheduled to be operated by the end of this year. We expect that research agendas can receive swifter resolutions in this brand new office.\" Next on the schedule was the keynote speech. First, Mr. Lee Tzan-chain, presented a speech on the \"Precision Agriculture: Agriculture Combining Photobiology and Digital Technology\". The speaker first explained that photosynthesis is the most important response to activate life energy. Phytochrome through sunlight reflections will have different presentations under different climate and acidity environment. Through appliances that reflect the spectrum, we can detect the true color of plants more accurately. The speaker then explained the scope of application of NDVI and how it can distinguish normal and abnormal plant ranges. Currently, with the scanning and detection of appliances or unmanned drones, related data are being uploaded to the cloud. Finally, the speaker stated that precision agriculture can help us to quickly understand the adaptability of plants when facing climate change. If we can combine these data with climate information, we can even predict future annual production capacity as a reference for policy instructions and decision making. Next, Mr. Gao Chuan-chi, spoke on \"Chinese Pastry Culture under Climate Change\". The speaker first mentioned that diet habits have changed in different eras and nowadays we tend to have more contact with Western pastries. However, traditional Chinese pastry shops located in old downtown streets still play an important role in life rituals and festivals. Due to different cultural, there are different ways of eating. To seek its survival, old traditional pastry shops also collaborate and carry over innovation with Western pastry and even founded museums. The speaker then introduced featured pastry shops of different places and mentioned that under the stress of competition, they have updated and changed their packaging and taste. Currently, Chinese cuisine is not included in one of the 7 diet culture listed by UNESCO as a cultural heritage. In the future, we can start with education to allow such culture to be passed to the next generation. Next, Mr. Chou Yu-ching, spoke on \"Integration of the Hierarchy of Medical Care and Smart Medication\". The speaker first mentioned that the Smart Medication movement started due to excessive consumption of medical resources and The rate of medical disputes is also the highest in the world in USA, and earned a response from many developed countries in which they expect to achieve the professional purpose of appropriate medication. Taiwan should develop an effective collaboration network and medication suggestion to replace the current self-seeking medical treatment and multi-division diagnosis. The speaker also proposed a hierarchy of medical care and the implementation of two-way referrals. The speaker also reminded everyone to seek a familiar and trustworthy family doctor, do not seek medical treatment at more than 2 clinics or hospitals, and do not go to more than 3 permanent long-term chronic tracking clinics to achieve the purpose of smart medication. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The July Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of July 14, 2018, Ms. Lu Ming-yun led 34 ARF interns and their parents on an eco-tour to experience music and explore aquaponics in Daxi, Taoyuan. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. The morning's itinerary was a visit to Tong Ho Music Museum. At its eco-music zone, the tour guide explained that all musical instruments in that zone are made from scrap metal or recycled objects. Making use of the characteristics, length and height of different materials, sounds are created in more imaginative ways. By trying out the eco musical instruments, interns were able to observe each medium of sound transmission, and the relationship between length, tension and pitch. In the piano factory, the tour guide began by explaining that pianos in the factory are handmade. Each upright piano requires approximately three months to build. As everyone followed the flow of the production line, the tour guide explained the assembly process for a piano, and gave a brief introduction to one of the main components of the struck string system - the hammers. Once installation of the piano struck string system is complete, it will be tuned and the keystrokes tested. The piano keys will be activated by having them hit 750 times per minute. Everyone was amazed by the operation in the striking chamber. After lunch, in the piano dissection zone, the tour guide explained the principle behind how the piano makes sounds, and demonstrated the sound amplification function of the soundboard. The tour guide also explained the effect of string length and thickness on the pitch of the sounds, and that tuning is adjustment of string tension. In the sound experiential zone, which showcases a wide variety of musical instruments, including percussion instruments, electronic instruments and instruments that simulate sounds of nature, the tour guide described how the instruments are used and their sound-making principles, giving everyone a deeper impression of how the instruments work. The last part of the tour was a visit to Daxi Aquaponics Workshop. The farm owner began by explaining what is aquaponics and its operating principle, and then the group was divided into three teams for a guided tour and DIY activity. The farm owner introduced fruits and vegetables grown at the farm, and fishes reared, demonstrating the actual operation of aquaponics. Pointing out the advantages and disadvantages of aquaponics, he said that aquaponics is an environmentally friendly method to produce food but fruits and vegetables grown require iron spray due to yellowing caused by iron deficiency. Finally, the interns made their DIY aquaponics pots and experienced fishing with a net, thoroughly enjoying themselves. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The August Archilife Public Policy Communion of 2018 was held on August 19, 2018. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"A major accident occurred in the collapse of the viaduct in Italy a few days ago. Remind everyone to pay attention to safety in your daily life, for example, you should walk in the arcade to avoid being smashed from peeling of the exterior wall of the building on the street. Another, Australia has experienced a severe rare drought for decades, when the water content in the atmosphere is too low, the vegetation will not grow up and desertification will occur, and the population may be forced to migrate. To guide everyone to continue to pay attention to the impact of climate change on the living environment, in this month, we will continue carrying out the \"Archilife Riddle Guessing\" title: \"What is the lowest humidity month and how much is the humidity %?\" Please take care of this topic and let the human living space have a better future.\" Next on the schedule was the keynote speech. First, Ms. Cheng Wei-ning, presented a speech on the \"2018 Archilife Living Special Team Meeting Implementation Report\". The speaker first explained that the focus of this phase is on the study of the food supply program for asylum, and carries out the disaster situation analysis, sets the starting index of the evacuation center, and analyzes and calculates the personnel needs. Implementation processes include equipment tools and energy reserves, seeds, soil media and fertilizer reserves, and also training relevant operating manuals. However, the action plan of asylum stationed, including the action route planning and the life standard and action requirements during the period of asylum stationed. Currently, we are also continuing studying safety inspection and maintenance programs for buildings and living facilities. It is expected to achieve strengthening a link with the external symbiotic environment and maintaining the relationship with the living environment of the near settlements. Next, Mr. Lin Yu-yi, spoke on \"The practice of the development of Solar Photovoltaics of irrigating reservoir and pond\". The speaker first mentioned that since taking over Changhua Farm, it has turned a profit last year and it is actively creating a niche through land activation. Due to the problem of air pollution caused by thermal power generation, and in response to the promotion of the national green energy policy, the land available for Changhua Farm checked and the Xinpu irrigating reservoir and pond in Hsinchu area was selected, develop water-surface-type solar photovoltaics, the scale of setting is the first in the country. It is estimated that the economic output value of power generation will be more than NT$ 13 million per year, and the annual power generation capacity will be about 2.2 million kWh, which is enough to supply 920 households with electricity. In the future, various types of solar photovoltaics will be developed in various parts of Taiwan, and will expect to reduce carbon emissions and promote the development of related industries. Next, Mr. Tsai Kun-hsien, spoke on \"The Emerging Infectious Disease from Insect Vectors and Global Health and Epidemic Prevention\". The speaker first mentioned that global health due to climate change and transportation, infectious diseases has no longer borders. Of the infectious diseases, 70% belong to insect vectors or animal vectors, so it is the responsibility of everyone to do environmental maintenance. In the community activities, the speaker taught the general public to understand the environment and recognize the symptoms of dengue fever, and helped the general public to get medical treatment as soon as possible. However, the dengue fever epidemic is spreading in the north district of Taiwan. The speaker reminded everyone to spray qualified mosquito repellent liquid containing DEET when they are engaged in outdoor activities. The general public should cooperate with the government units to solve the problem together. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The August Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of August 18, 2018, Ms. Lu Ming-yun led 16 ARF interns and their parents on a tour to discover eco glass and visit postwar relics in Kanglang, Hsinchu. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. The first stop in the morning was Chi Sheng tour factory. Focusing on the human anatomy and the digestive system, the tour guide explained how food is digested and converted into nutrients by the various organs. Using an interactive screen, everyone also checked out their own color recognition ability and found out if they are at risk of macular degeneration. Next, with the drawings, the tour guide described the daily functioning of the human organs, and explained how to best combine daily activities and diet for the body. Leaving the tour factory, everyone made their way to Kangle community, and the tour was guided by the local resident. In the early days, it was called \"Kanglang Village\" due to the Kanglang trees (Phoenix loureiroi) flourishing in the area. It also has a pushcart train for transporting trade goods in the past. The interns toured the community in the handcar while the tour guide described the history of how the community's pioneers traveled across the sea to claim the land, and the origin and rebuilding of the railway of the handcar, leaving an impression on everyone. After lunch, during the tour of the community, the tour guide pointed out that the community became a shooting target for the US army during the Second World War as the Japanese army had built pillboxes there, leaving traces of the bullet holes on the walls till the present day. Next, everyone proceeded to the water well area, which was the source of domestic water supply in the early days. Still usable today, the tour guide taught everyone how to fetch water and the interns were eager to try. The end of the tour brought everyone to Spring Pool Glass Tourism Factory. Factory manager Mr. Wu, who acted as the tour guide, talked about Hsinchu's advantage in the development of the glass industry. He then explained that the factory had begun as a glass recycling factory, and it now uses its proprietary technology to turn recycled glass into artworks and building materials. He also showed the differences in the broken glass after it has been processed by grinding, melting, etc. In the workshop area, the interns had a general understanding of glass blowing by watching old master craftsmen at work. They then watched a video in a briefing room which described the history of the factory and examples of glass recycling and re-making. At the end of the video, the factory manager introduced their patented product\uff0drefractory brick, which was mentioned in the video. He even tested its fire resistance and sound proofing effects on site, and invited the interns to touch the brick. Everyone was amazed by its fire resistance and heat insulating effects. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The September Archilife Public Policy Communion of 2018 was held on September 16, 2018. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"US President Trump has re-launched NASA's space exploration mission and SpaceX has signed the world's first private passenger to fly around the Moon. These actions all coincide with the statement \"Leave the surface and travel among the stars\" of the Archilife Pioneer Team. We should keep on working hard to find the solution for human kind. In addition, given that we know life in an age with explosive amount of information, we should distinguish true and false information on the Internet with our knowledge and possess a strong mind and healthy body to confront those external challenges. This time, President Lin Chun-hsing reminds everyone to plan for the worst, assess things calmly and accept any possible outcome. Moreover, we should also accept the criticism and instruction from others humbly to seize the opportunity of becoming a better person.\" Next on the schedule was the keynote speech. First, Ms. Sun Ruei-suei presented a speech on the \"Why Do We Need Placemaking? Crisis, Policies and Case Studies\". The speaker first mentioned that Taiwan is now facing the crisis of low fertilization and an aging population. Then she spoke on the urban-rural gap due to the structure of the 6 metropolises, how to promote the self-efficiency on local economy, and the progress of innovative upgrade. Take Japan for example, it has stipulated national and local Comprehensive Placemaking Strategies and focused on the economic revitalization. The National Placemaking Strategy announced by Taiwan in 2018 focused on economic revitalization. Finally, the speaker mentioned that the different places of Taiwan should become \"creation bases\" and \"beautiful homelands\" in the future and we should invite the world to visit and understand Taiwan. Next, Mr. Li Shu-an spoke on \"An Introduction on the Environment Quality Monitoring Stations of Taichung\". The speaker first explained that monitoring data on air quality is an important basis for promoting air quality protection and operations preventing air pollution. Currently, Taichung has 11 automatic monitoring stations and 2 mobile air-quality monitoring vehicles. The Environment Protection Bureau has also built the latest version of \"Real-time Air Quality Information Site\" to provide citizens with the latest and most comprehensive air quality status. In addition, there are also 2 stationary noise monitoring stations and 22 mobile noise-monitoring stations. Finally, the speaker mentioned that the Environmental Protection Administration also launched the first app that provides 12-hour air quality prediction service using big data and AI, enabling citizens to retrieve information with greater convenience. Next, Ms. Yu Hsiu-yun spoke on \"International Exchanges and the Development of Higher Education\". The speaker first mentioned that in recent years, many foreigners have been invited to Taiwan to carry out international exchanges from different perspectives and cultures, such as the comparison of cross-strait Chinese literature courses, research on tea culture, cultural creative industry and their products, and so on. Besides, the speaker also went to China to take part in symposiums and cultural workshop camps. Besides comparing and understanding the trend of global higher education, she also observed climate change from the perspective of social science. The benefits of higher education for the nationals include high income, low crime rate and better quality of life. The speaker also mentioned Minerva School at KGI, one without classrooms and campus, as the new style for education institutes. Finally, the speaker believed that versatile perspectives can promote the competition and collaboration of global higher education and wanted us to be confident with the local education of Taiwan. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The September Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of September 15, 2018, Ms. Lu Ming-yun led 26 ARF interns and their parents on an ecological tour to learn about owls and silkworms in Shihtan, Miaoli. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. The morning's itinerary brought everyone to Owl Leisure Farm. Guided by the farm's owner, the tour began with a slideshow about the farm, which was established to rescue injured owls and other wild animals. The slideshow also introduced the types, characteristics and habits of owls, and explained that owls are considered protected birds of prey and should not be kept as pets. The guide also explained the reasons for the sharp decline in the number of owls\uff0dmainly due to the owls mistakenly entering bird netting installed for crop protection and getting injured or killed, and preying on small animals, such as mice, which have eaten pesticide contaminated crops. During the hike that followed, the guide reminded everyone that signs indicating wild animals along the way would allow them to observe the animals' path of movement. He also told a story about the Chinese box turtle (Cuora flavomarginata), correcting everyone's erroneous impression that it eats snakes, explaining its appearance and anatomy using a model, and teaching everyone how to identify its gender by the dent in its belly. As the Chinese box turtle is used as herbal tonic, it is highly demanded in the China tonic market, and poaching and smuggling are occasionally reported. It is hoped that everyone will learn the importance of wild animal conservation and Leave No Trace through the ecological tour. After lunch, everyone proceeded to a silkworm ecology farm. The guide began with a background introduction to the history of the silkworm industry in Taiwan. He then showed the paper on which the silkworm lays its eggs, explaining that it takes an average of 10 days for the eggs to hatch. As the eggs do not hatch easily in winter and quality of silk produced is poor, the eggs are normally refrigerated until the following spring or summer for hatching. During different stages of growth, the silkworm will eat mulberry leaves of different tenderness, sheds its skin and changes its body. The guide also clarifies that what is commonly thought to be where the silkworm's eyes are is actually the eye-shape pattern on its chest and its eyes are located on both sides at the top of its head (i.e. where it is commonly thought to be where the nose is). Finally, the guide explained the differences between the round cocoon and the flat cocoon. The former must be boiled to get the silk but the silk produced can become separated or tangled over time; the latter is having several silkworms weaving on a flat surface, which corrects the former's problem but is time consuming. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The October Archilife Public Policy Communion of 2019 was held on October 20, 2019. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"The Archilife Research Foundation was officially relocated to \"Chang\u2027An Building\" on September 3rd. We hope Archilife members will give us their suggestions and views based on their own experience, so as to perfect the \"Chang\u2027An Building\" space and further achieve the three elements contributing to longevity: \"healthy diet, healthy psychological state, and healthy space\". In addition, Archilife has been giving a lot of suggestions to the country. In particular, the circular economy-cradle to cradle (C2C) policy has been implemented by the Executive Yuan, and there are certification marks at present that ensure product supply chains, products themselves, and recycling and reuse methods are environmentally friendly, achieving biological cycle and industrial cycle and echoing Archilife\u2019s concept of a symbiotic cycle.\"  Next on the schedule was the keynote speech. First, Mr. Wang Wen-an, presented a speech on the \"The reproduction of the beauty of campus natural environment by mountaintops and sea cliffs\". The presenter first said through the Mid- and Long-term Education Plan of the Ministry of Education, children can have an aesthetic sense, which is the basic ability covering knowledge, skills, and habits throughout the course of individuals\u2019 communication with the outside, enabling them to detect the uniqueness of space. The presenter further used a school in Lishan, Taichung as an example. The school is located at an altitude of 2012 meters. Due to transportation inaccessibility, construction involved a certain degree of difficulty. However, after overcoming the problems faced, the school\u2019s features coupled with the local environment made it a venue accommodating more aesthetic education activities. We expect aesthetic education to continue to be cultivated for future generations to prefect the aesthetic education support system, deepen the academic and practical development of aesthetic education, improve the aesthetic sense, promote aesthetics in campuses and community spaces, and enhance national competitiveness in aesthetics. Next, Mr. Lin Chih-yuan spoke on \"Sharing of Local Creation Cases in Hsinchu County\". The presenter first explained \"local creation\" that originated in Japan. Its central idea is the trinity of \"production, place, people\", which is intended for localities to combine their geographical characteristics and cultures and customs for urban and rural areas to develop suitable industries. The presenter first used Wufeng Township, Hsinchu as an example, building a livable, home-based, and livelihood-based local creation circle, revitalizing the local economy, and constructing a livable environment. He went on citing Guanxi Township as an example, carrying out the \"old town; new city\" creation plan, the traditional industry\u2019s use of new business modes and sales approaches, reinterpreting and developing grass jelly, tea production, and other innovative business models. In the future, we hope the government will continue to coordinate and integrate ministries and localities for creation related resources, implement and promote local creation work, and gradually promote immigration within the island, and carry out stress reduction in conjunction with capital ring stress reduction, thereby achieving the goal of \"balanced development in Taiwan\". Next, Mr. Lin De-en spoke on \"Hope of Change\uff0dA Talk on Climate Change and Environmental Education Promotion\". The presenter first said that data have shown extreme climate accompanying climate change has become more intense than ever, thus the great importance of down rooting education. The presenter went on about the current educational work undertaken by the Hsinchu Education Group. Through experiments, verifications, visitations, and exchanges, young students are imparted with knowledge of the threats and the impact of climate change on the environment in all parts of the world, eliciting their sense of responsibility for the love of earth based on their knowledge of extreme climate. Finally, the presenter mentioned sentimentally: \"In life, we constantly pursue our goals. While doing so, we may also be destroying the surrounding environment without knowing it. I hope everyone will make an effort for others to understand climate change and the importance of earth protection.\" After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The October Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of October 19, 2019, Ms. Lu Ming-yun led 10 ARF interns and their parents to the northeast coast to learn about marine ecology and rustic fishing village. It was rainy on the day of the tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. Centering on the northeast coast, the study tour was guided by Mr. Wu Wen-yih, chief of the local Fulian village. The tour began with a visit to New Taipei City Maritime Resources Recovery Park. Mr. Wu said there used to be a booming industry for the farming of the variously colored abalone in Maoao Bay. However, due to weakened immunity from prolonged inbreeding and the import of low-cost Chinese small abalone which were later found to carry diseases, the industry was almost entirely destroyed. Everyone watched a video introducing the environmental resources around Maoao Bay, the rise and fall of the small abalone farming industry in the Gongliao area and updates on small abalone restoration. Using aerial photos of Maoao Bay, Mr. Wu explained Maoao Bay's superior geographical position and diverse marine environment. To deepen the emotional connection between children and the ocean, marine education engaging the local industries and environment is integrated into the local elementary school curriculum. Besides learning about small abalone farming, diving and ocean swimming, students can only graduate after having swum across the Maoao Bay, released small abalone seeds underwater and dived to the ocean bed to retrieve their graduation certificates. During the tour of the nursery, Mr. Wu explained the internal characteristics of marine organisms and encouraged the interns to get to know these organisms by touching them, thus cultivating their concept of marine conservation. After lunch, everyone took the footpath to Sandiao Cape Lighthouse. At the top of the lighthouse, Mr. Wu pointed out Maoao Bay along the winding coastal line and said there are three probable reasons for the name of the bay. Firstly, the bay looks like the Chinese character for \"mao\" from a bird's eye perspective. Secondly, the character \"mao\" which means five to seven o'clock in the morning refers to the time the village fishermen go out to sea. Thirdly, the name implies \"making big bucks\" in Taiwanese as fishermen earned a lot of money from the bounteous ocean catch in the early days. In the next part of the itinerary, everyone visited ancient stone houses. In the past, before the northern coastal road was open, residents mostly used locally found materials, such as coastal sandstone and reef, to build houses by laying or stacking these materials. A house owner's economic status can be seen from the method and refinement of the stone-laying. The walls of the stone houses may be laid using the horizontal angle method, 45-degree-angle method and random laying method. To adopt the horizontal angle method, builders must polish and straighten the stones, making it highly labor-intensive and time-consuming, and is usually adopted by the wealthy. During the entire tour, Mr. Wu was humorous and friendly, and interacted well with the interns. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The November Archilife Public Policy Communion of 2019 was held on November 24, 2019. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"The new form of \"Bookish Assembly 2.0\" has officially started on September 10. With improving bookish assembly by deepening their value as the target, its emphasis is on \"specialization\", \"general knowledge\" and \"collective wisdom\". It trains everyone to precisely express their opinion within 1.5 minutes and continues to lead us to the field of all-knowing. On the other hand, due to global disasters and turbulent politics, we should seek our positioning under such scenario, contribute our efforts for Taiwan, and practice Archilife ideas in different fields for the sustainable survival of mankind. Finally, I remind everyone that trails will be left wherever you walk, so we should be prudent on our actions and stay a low profile.\" Later on, the three new knowledge keepers took turns to introduce themselves to the members.\"  Next on the schedule was the keynote speech. First, Mr. Hung Chi-tung, presented a speech on the \"The Rise of All-disaster Disaster Reduction Risk Assessment Structure Corresponding with Climate Change: Case Study of Hsinchu\". The speaker first mentioned that, due to the influence on environments from climate change, governments have successively proposed corresponding disaster reduction adjustment strategies. However, when examining the urban plan of Zhubei City, it changed agricultural lands that serve reduction and adjustment functions. The rolling urban governance of Zhubei City also resulted in fragile urban land and unbalance on regional development. Therefore, the government should take climate change and the reduction and adjustment of land usage change into consideration in order to establish an appropriate system under the direction of all-disaster management planning and adjustment strategy. By doing so, definite and sufficient resources can be provided to support disaster reduction, disaster prevention and drills, and other potential disaster scenario operations. With land usage planning as tool of disaster prevention and adjustment, we can reduce the pressure of disaster corresponding and achieve all-disaster management and sustainably resilience. Next, Mr. Wu Gan-li spoke on \"Research on the Natural Ventilation Strategy and Design Principals of Minnan Traditional Settlements at Hot and Humid Climate Regions\". The speaker first mentioned that he researched the external space and ventilation environment of 10 classical traditional Minnan settlement buildings in Kinmen. With the integration and application of multi-dimensional simulation analysis, along with the combination of planning design and land development control, to promote the sustainable development of Minnan-style settlement buildings in Kinmen and enhance the comfort level of the residents\u2019 external space. The lecturer also carried out CFD simulation, analysis and comparison on the outdoor ventilation environment of Kinmen settlements and proposed 4 solutions: enlarge ventilation openings, prevent wind inflow, adjust the facing of buildings, and enhance ventilation corridors. By doing so, it expects to achieve the win-win situation of environment improvement and settlement preservation. Next, Mr. Li Yen-yi spoke on \"Asian Climate and Urban Development\". The speaker first mentioned the increase of CO2 that resulted in global warming, the prolonging of the summer and dry season, and further caused sea level rise. Crises also included wild fires around the world that also affected human health. The speaker then mentioned the decrease of light rain days in Taiwan that caused withered plants and dust pollution. According to statistics, 7 out of the 10 countries that suffered the greatest risk due to climate change and natural disasters are in Asia. Under the high temperature of urban environment, one of the most obvious issues is how to plant enough plants to provide sufficient water for climate adjustment. The speaker also brought up the climate adjustment strategy of Hamburg, Germany as an example and further discussed the holistic core planning ideas of Kaohsiung on climate, expecting to correspond with climate change while promoting sustainable development. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Later on, Secretary General Huang Chin-ying announced the answer of 2018 \"Archilife Riddle Guess\". The month with the highest temperature in Taipei City was 37.8\u2103 in August. She then presented intern Mr. Chang Tzu-yu with the present of a 6-in-1 environment detector. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The November Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of November 16, 2019, Ms. Lu Ming-yun led 12 ARF interns and their parents to learn about the development of bicycles and enjoy a LOHAS trip in Taoyuan. It was clear and sunny on the day of the tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. The morning's itinerary was a bicycle trip at Xinwu Green Tunnel. Xinwu covers a vast area. In the early days, due to strategic considerations, the military constructed a road for defense purpose and planted coastal plants on both sides of the road to cover the army's track. As the tension between Taiwan and China eases, the Green Tunnel has been converted for tourism use. Led by the staff of Pacific Cycles Museum, the morning began with a round trip to Yongan Fishing Port. The tour guide introduced Xinwu's ocean view and pointed out the stone weirs known as the \"Great Wall of the Sea\". The stone weirs are ancient tidal fish traps. Fishermen would build stone walls by stacking rocks in the intertidal zone. During high tides, fish would swim in along with the seawater and when the tide went out, the fish would get trapped within the walls as the walls were higher than sea level. In the early days, locals depending on the sea for their livelihood had to manually move cobblestones to build hundreds, even thousands, of meters of stone walls. A single stone weir would require the labor of a whole village. Not only does it show the pioneers' wisdom and teamwork, it is also evident of the interdependent relationship between mankind and nature. After lunch, everyone went to visit the Pacific Cycles Museum. Before the tour began, everyone watched a film introducing the purpose and characteristics of the museum. After watching the film, the tour guide explained the difference between the large wheel diameter and small wheel diameter \u2013 small one requires less driving force and makes riding easier while large one may initially requires more effort because of more driving force required but once it builds up momentum it becomes easier to ride than the smaller one. On an upward slope, small wheel diameter is easier because large one will not be able to achieve momentum. However, due to the small wheel diameter, the distance traveled per revolution will be shorter. After introduction, everyone was able to try riding different bicycles, some of which are built for specific users. During the experience, everyone learned the main purpose of different bicycle types. For instance, hand-cycles are designed for people with disabilities who have difficulty engaging in outdoor activities. The collection in the museum are bicycles of different designs, which show the evolution and changes in functionality of bicycles over time. Initially designed as a simple form of transport, it has now become a trendy recreational sport, and a part of the government's effort to conserve energy and reduce carbon footprint. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The December Archilife Public Policy Communion of 2019 was held on December 15, 2019. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"The global situation has been turbulent in recent years, and natural disasters and human calamities continue to take place. I would like to hereby reiterate President Lin Chun-shin\u2019s announcement in 2019 : \"The forecasted situation has emerged, the black swans are waiting in line to prepare for the show. The opportunity is to be grasped, the crisis should be avoided.\", reminded everyone to make correct judgement and develop extraordinary powers to pass the harsh tests ahead. In addition, Archilife and the TSSBE members hosted a banquet at the Sheraton Taipei Hotel on December 10th to welcome iiSBE CEO Nils Larsson who came for a visit. Mr. Nils Larsson highly rated Taiwan\u2019s efforts in promoting a sustainable environment and forward-looking vision and said he would support Taiwan through action. The members also showed their foreign language skills. During the banquet, the atmosphere was warm, and both the guests and hosts thoroughly enjoyed themselves. Finally, let me remind you all that in 2020 we shall continue to speak and act cautiously with a conservative approach.\" Later on, the new knowledge keeper introduced herself to the members.  Next on the schedule was the keynote speech. First, Ms. Chang Yu-tung, presented a speech on the \"Recreating the Historical Scene-Exemplified by the Syongjhen North Gate and Zhuoying Fengshan Jiou-Cheng West Gate Tie Gong Section\". The presenter first said \"Preservation\" is not just restoration but an interpretation and recreation of historical scenarios. Recre
