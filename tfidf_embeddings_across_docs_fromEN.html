ating the Historical Scene is a new cultural asset strategy proposed by the Ministry of Culture on June 17th, 2016, which starts from the perspective of history and cultural memory, incorporates city governance and create memories that reconnect with modern life. The presenter used the British consulate as an example. After collecting and compiling information and relevant investigations and research, planning design and restoration works commenced, hoping to preserve and continue the spirit of the place. She subsequently mentioned the geographical location and historical background of the Syongjhen North Gate. The goal of the restoration was to display the original battery space and establish links with the first port space. For the Zhuoying Fengshan Jiou-Cheng West Gate part, we hope that the historical features of the Jiu-Cheng Ximen site can be fully constructed. Next, Ms. Su Mei-ju spoke on \"The Impact of Policy on Museum Development\". The presenter first said that Taiwan\u2019s museum business is currently in an era of diversification. In the wake of all walks of life, the Museum Act was promulgated in 2015. Under the Museum Act, the museums have the status of non-profit organizations, and natural persons have the right to apply for museum setup, which are conducive to encourage private museum establishment. The presenter also mentioned the content of the museum and local culture development plan promoted from 2016 to 2021 and shared the Lanyang Museum case with all, hoping that through the laws and regulations, the constitution of museums can be improved, thereby perfecting museum functions and winning the support and participation of the general public. Through the development plan, the sustainable management and development of local cultural undertakings can be promoted. Next, Mr. Chen Yuan-hung spoke on \"Description of Critical Age and Earthquake Residence\". The presenter first mentioned that Taiwan is located along the Pacific Rim seismic belt, with an average of thousands of earthquakes each year. The building load transfer path is from slabs, beams, the columns. Therefore, slabs must have enough strength and stiffness to carry the loads of furniture, equipment, and people. The presenter explained PSERCB operating procedures, while data can also be applied in future disaster prevention, policy formulation, and urban renewal. There are various construction methods for reinforcing the earthquake resistance of buildings, which should fully consider the building use needs. Today\u2019s seismic force computation is also included in the critical-age building focuses. The presenter also said that under Taiwan\u2019s environment of frequent earthquakes, old buildings have inadequate earthquake resistance. Therefore, the crucial age ordinance has been set up to enhance the home safety of citizens. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The December Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of December 14, 2019, Ms. Lu Ming-yun led 10 ARF interns and their parents to Gala-a to experience the daily life in old Taipei. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. Led by Mr. Gao Chuan-chi, the focus of the study tour was southern Wanhua district. The first stop of the tour was Bangka Lungshan Temple. Mr. Gao began by introducing the temple's couplet poems and architectural style. He said many miracles had made Lungshan Temple the center of religious faith in the locality. Despite many reconstructions and repairs, its importance remains unshakable in local residents' mind. For instance, during the Second World War, if there was an air raid, residents would usually seek refuge under the statue of the Bodhisattva in the main temple hall. In one particular instance, on the day before the US army bombed old Taipei City, residents went back to their own homes because of mosquitoes and thus narrowly escaped death when the main temple hall was destroyed by bomb. The next stop of the tour was the garment wholesale street on Xiyuan Road. With the rising demand for clothing due to postwar baby boom and women joining the workforce, and emergence of the \"ready-to-wear\" concept, garment stores started sprouting up and forming its own business district. In its hay days, throngs of customers visited the stores and store owners often fell asleep in the midst of counting their money past midnight. After the 1980s, there was a mass exodus of garment and textile factories overseas. The slump in domestic demand has caused the decline in the business district, making the issue of transforming the business worth pondering. As everyone arrived at park number 411, Mr. Gao explained that it was used to manufacture light aircraft during the Japanese Occupation. Trees and bamboo plants were planted in the surrounding area, and air raid shelter was constructed, to provide military defense. Over the past several decades, the park was established in the effort to preserve cultural assets and the natural landscape. Instead of the trees providing coverage for the air raid shelter and the air raid shelter protecting people, the situation is now whereby people are preserving the air raid shelter and thus protecting the old trees rooted in the air raid shelter. After lunch, Mr. Gao said that southern Wanhua district was originally known as \"Gala-a\". Before the Han Chinese settled into the area, it was inhabited by the Pingpu people. The name \"Gala-a\" in Ketagalan language means swamp as many waterways cut across the area in the early days. The winding roads seen today were in fact the paths of ancient rivers. The next stop of the tour was the Youth Park, which was formerly Taiwan's earliest military airport. As opposed to Songshan Airport in the northern end, it was known as the South Airport, which is the name given for the area surrounding the Youth Park today. After its transformation into a park, the combination of local culture and recreational sports has gradually changed the lifestyle of the southern Wanhua residents. At the end of the tour, everyone visited the Wanhua Story House inside the park. Through the exhibition of old photos, historical data and video information, everyone had a deep understanding of the changes in southern Wanhua through the times and interesting facts about local customs. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The January Archilife Public Policy Communion of 2019 was held on January 20, 2019. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Climate change is currently a hotly discussed topic worldwide, while Archilife proposed a study on climate variability more than 20 years ago, it is believed that \"change\" is not good enough to describe the phenomenon of extreme weather impacts, and now refers to it as \"variation\". In addition, the lowest humidity at 26% was in March, 2018; the low humidity will lead to severe temperature differences that cause impacts on the ecological environment. The headquarter of Archilife is scheduled to be open in the second half of this year and it's expected that more variety of discussions about different issues will proceed in the brand-new space. Besides, differing from the \"virtual\" trends on the Internet, Archilife's adoption of \"real\" symbiotic digital civilization and emphasis on having clear concepts before carrying out relevant promotions are expected to continue and convey the philosophy of Archilife.\" Afterward, the new knowledge keeper was introduced, Ms. Wu Ying-jen, the meteorology keeper, formally joined the foundation. Next on the schedule was the keynote speech. First, Mr. Chen Chih-chen gave a presentation on \"Local Observation on Regional Characteristics and the Environmental Quality of Urban Life- from Yuanzilin to Yuanlin City\". First, the speaker first shows the relative position of the Yuanlin City on the map. After the railway tracks elevation in downtown Yuanlin City, the traffic flow on external roads stopped by railway has been improved. The additional residential area created by Yuanlin Land Consolidation in the area of 184 hectares has driven facilities in the surrounding, including disaster prevention, catering, and public facilities. Then, the speaker mentioned that the attention will also be paid to the changes of collective residence or independent living space in Yuanlin City in the future as well as the space planning in front of the train station in the hope to solve the parking demands and take the beautiful scenery of greenery into account at the same time. The speaker indicated the expectation that all corners of Taiwan will develop regional characteristics that further improve the quality of life. Next, Mr. Li Hung-chien, spoke on \"Sustainable environment- Regarding the Predicament and Solution Strategy of Urban Renewal\". First, the speaker indicated that there are more than 90 thousand buildings in Taipei City built more than 30 years ago. In response to the advent of an aging society, urban renewal is imperative. However, urban renewal is facing many dilemmas, including complex ownership and not easy to integrate the opinions of landowners and titleholders; difficulty in promotion due to a small number of objections; asymmetric information resulting in insufficient mutual trust between the implementers and landowners; lengthy reviewing process for government-led urban renewal; and independence of real estate valuation. At present, the responding solution strategies are proposed: enhancement of the inducement and strengthening the coercive force; the effective solution to the households that do not consent; and improvement of deliberation efficiency. It's hoped that with the regeneration and activation of land resources through urban renewal, environmental sustainability will be achieved. Next, Mr. Wu Gan-li, spoke on \"Architecture and Urban Design Responding to the Windy Environment\". First, the speaker mentioned that natural ventilation can slow down the heat island effect and improve air quality so as to improve space comfort and public health. Through field investigation, micro-climate measurement, a survey of comfort in the windy environment, and CFD simulation, as well as any other analysis after the comprehensive application it has developed a set of building evaluation models suitable for the concept of natural ventilation. The speaker cited the architectural patterns of each region that were in line with nature are the evidence of ecological intelligence of the buildings in the area. The speaker indicated that the maneuverability of the windy environment has been confirmed in the course of the study, so as to assist in the planning of residential quarters and the decision of external space design. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed their opinions and views during thepiggy hour. The January Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of January 12, 2019, Ms. Lu Ming-yun led 13 ARF interns and their parents on a tour to learn about taro and Hakka culture in Golden Town, Miaoli. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. Focusing on the Golden Town Leisure Agricultural Area, the tour was guided by a committee member of the community development association. The tour guide began by explaining that the Golden Town owes its name to the vast sea of golden yellow created by the vibrant clusters of golden shower flowers that bloom from May to July every year and the undulating yellow rice paddies. He then introduced the extent of the agricultural area, its geographical environment, specialty industries and main crops, explaining that local climate, water quality and soil are suitable for growing crops, especially red dates, and it is the only place in Taiwan that produces red dates. It also produces many types of farm products, offering a variety of landscapes all year round. What followed was a bicycle trip around the agricultural area to discover Hakka culture and farm scenery. After lunch, the tour guide said that Gongguan, Miaoli, is the second largest taro producing area after Pingdung in Taiwan. However, as the taros grown in the area were mostly sold as Dajia taro after purchase by wholesalers, many people have not heard of Gongguan taro. Through the combination of industry and recreational tourism, it is hoped that more people will learn about the local taros. The tour guide also introduced an important ingredient in Hakka pickle - \"fucai\", which is pickled mustard that is torn into long strips, salted and sun-dried, and sealed in a glass container or jar while still moist for three to six months. \"Meigancai\", on the other hand, is made by sun-drying the leaves left over from making \"fucai\" until completely dried for longer storage. Everyone then tried pressing pickled mustard that is 60-70% dried into a jar using a round-ended rod, squeezing out any air and pouring out excess water, and finally sealing the jar. The final part of the tour was taro picking. The tour guide explained that taro is an annual plant, growing up to 200 centimeters around July or August. Its leaves wilt and the plant becomes shorter in autumn as the nutrients are absorbed by its corm. Everyone was taught how to determine if the taro was ripe and how to harvest it. The interns enjoyed harvesting the taro as it was their first time. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The March Archilife Public Policy Communion of 2019 was held on March 17, 2019. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"I believe everyone still remembers the annual announcement made by President Lin Chun-shin reminding us that: \"The forecasted situation has emerged, the black swans are waiting in line to prepare for the show. The opportunity is to be grasped, the crisis should be avoided.\" under the influence of natural and man-made disasters, we should take more conservative principles and know how to steer away from bad things. Moreover, now that fake news and internet rumors are everywhere, we should be careful about their authenticity before propagating them and not spread fake information to make this country and society peaceful. Therefore, we encourage all to participate more at our bookish assembly so you would have enough knowledge to make a correct judgment.\" Next on the schedule was the keynote speech. First, Mr. Yang Cheng-fan spoke on \"The Current Situation of Cell Treatment Technology in Taiwan\". The speaker first talked about financial status of national health insurance. In recent years, expenditure has increased due to new drugs, new specialties, and chronic diseases and cancer medical expenses, in which the National Health Insurance Administration responded to it by reducing outpatients by 2% and cancelled the benefit of various kinds of medicines. The speaker then mentioned an American case in which mesenchymal stem cell was injected into cartilage and enabled the latter to proliferate by 15%, a treatment that is not available yet in Taiwan. Stem cells can be categorized into embryonic stem cell and somatic stem cell. The lecturer also talked about clinical experiment cases on hESC age-related macular degeneration treatment and Japan iPS at various universities, indicating that while researches on stem cell are thriving oversea, Taiwan has not showed any progress yet. The speaker then mentioned that cell treatment has a high threshold and hard-to-certificate field, which makes it an appropriate topic for Taiwan's development for the next generation. Next, Mr. Day Yeong-tyi spoke on \"Livelihood Co-creation: Experiential Learning of Agricultural Village Service Learning\". The speaker first mentioned that the agricultural village reformation project carried out by the Soil and Water Conservation Bureau is implemented with community building method in order for students to obtain knowledge and accumulate experience through service learning. The teaching at aborigine classes stressed the physical practice and memory. In order to effectively utilize limited resources, students from different grades were taught together. They cooperated with tribes and took students there. The presenter also shared a wealth of illustrations to give participants a better understanding of the process. The speaker also mentioned that one of the important tasks in the livelihood of traditional tribes is to rebuild the millet system with the expectation of creating economic, social and ecological transformation to the aborigine's degenerating agricultural village system. It also seeks to duplicate its past progress and promote a more ideal tribal life. Next, Ms. Yeh Jiuan-reng spoke on \"Forward-looking Urban and Rural Cultural Living Circle Building Project on Re-constructing the Musical History of Taiwan: Digitalization and Construction of Circular Cultural Environment\".The speaker first mentioned that this is a part of the basic design of the Executive Yuan. The circular cultural environment construction of Taiwan's musical history includes archive collection, research, publication and  performance. Regarding digitalization, the Taiwan Music Information Exchange Platform Database, the Online Database of Taiwanese Musicians, Traditional and Folk Instrument Database and other websites have been constructed in 2011. The online virtual exhibition hall of Taiwan Music Institute has been constructed in 2017 and its Music Culture Map website has been opened on March 2019. The speaker mentioned that 10 performances on different ethnic groups had taken place at various locations in 2018. She expected that through the implementation of such plan, the beautiful sounds of Taiwan can be preserved. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The March Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of March 16, 2019, Ms. Lu Ming-yun led 24 ARF interns and their parents on a tour of old railroad track and learned about organic food and farming in Miaoli. It was clear and sunny on the day of the tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. The morning's itinerary began with a ride on Miaoli's old mountain line rail bike. After a video explanation of the safety precautions and steering guidelines, everyone cycled to and back from Liyutan Dam, passing Longteng Bridge and Yutengping Iron Railway Bridge, and enjoyed beautiful scenery of the mountain town and appreciated the craftsmanship of early railway from different angles. Back at Longteng Bridge after the ride, chief executive of the local development association, Mr. Chen Chunghe, introduced Miaoli as the only county city in Taiwan with two international \"slow city\" certifications. Recently, the operation of the old mountain line rail bike has helped the public deepen its impression of Sanyi railway culture. The tour guide, Mr. Chen, also talked about the history and value of Longteng Bridge, which is left with only six abutments at the northern end and four abutments at the southern end, and some damaged abutments, after surviving the Shinchiku-Taichu earthquake in 1935 and Chichi earthquake in 1999. Walking to the south end of the bridge, everyone saw the unique scenery of a red fruit fig tree entwining the brick-built bridge, which is an ingenious combination of manmade structure and nature. However, the entwining roots are unfavorable for preservation of the abutments in the long term. Thus, the urgent issue is how to protect the bridge. After an organic lunch at Huixiang Organic Farm, the tour guides brought everyone on a tour of the farm and explained that the farm practices ecological farming method. It does not use any pesticide, herbicide or chemical fertilizer, and advocates cultivating plants with unique scents to ward off pests, for example, planting spring onion in the strawberry field, and making use of feeding relationships in the food chain to reduce pests such as ladybugs eat aphids. To control weed, vegetables are grown together with weed plants. If weed plants grow too high, they are cut off without uprooting so as to prevent aggressive weed species from damaging the farmland's ecological balance, and the cut off weed plants are used as soil compost. The farm also has an area where flowering plants are grown and an ecological pond is dug out to provide habitat for insects and to lower the surrounding temperature. In the carrot field, everyone had fun harvesting and tasting freshly plucked and washed carrots. At the end of the tour, the interns tried their hands at DIY tofu for the first time, and felt truly accomplished after completing the pulping, washing and curd making. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The April Archilife Public Policy Communion of 2019 was held on April 28, 2019. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"In view of the sharp temperature rise trend, this year may be the turning point, transitioning from the drastic climate into desertification. In this regard, President Lin Chun-hsing once again gave a warning to the Archilife Research Foundation members, reminding everyone to take caution in a conservative fashion. In addition, the temperature difference also poses a major impact on plant growth and human health. Hence, the theme question for the \"Archilife Riddle Guess\" this month, will be \"During which week does the greatest temperature change in Taipei City occur?\" This question is intended to remind everyone to take note of climate change. I am pleased with the resolution reached by the Taiwan Society of Sustainable Built Environment, TSSBE yesterday regarding Mr. Wang Wen-an\u2019s succession as the Chairman. In the future, Taiwan\u2019s sustainable building and environment related academic and practical international exchanges will continue to be promoted. I hope that the members with expertise in their respective fields will continue to voice out their contributions internationally.\" Next on the schedule was the keynote speech. First, Ms. Cheng Wei-ning spoke on \"Archilife Living Special Team Meeting Implementation Report for the Second Half of 2018\". The presenter first said that the focus at this stage was whether or not the Archilife Sub-shield Center, faced with intense heat and extreme events, had all the conditioning necessary. The team members based their judgement of the increasingly severe climate change  while monitoring the current situation of the Archilife Sub-shield Center, leading to the proposal of three major research issues: anti-heat and disaster prevention response plans, hygiene and health promotion plans, and water sources management coping strategic plans. Since Taiwan is surrounded by the sea on four sides, the \"constant temperature effect\" results, the impacts of heat and water sources are relatively negligible, while the counter-epidemic disease is a prioritized target. In the future, infectious diseases should be monitored, epidemic development be estimated, and counter responses be performed, including practices expected by the Archilife Sub-shield Center, thereby ensuring the wellbeing of the population. Next, Mr. Hung Chi-tung spoke on \"Resilient Taiwan Moving towards Sustainable Development: Borrowing the Example of Post-disaster Reconstruction of the Jiuzhaigou Valley Scenic Area\". The presenter first stated that the local socioeconomic vulnerability overly relied on \"scenic area development\", thus resulting in the worsening dependence on scenic areas and the lack of independent socioeconomic orientation. Jiuzhaigou\u2019s industrial reconstruction involves a greater degree of difficulty compared to that of Wenchuan or Lushan, but the reconstruction plan continues to deepen the dependence on the tourism industry but ignores the risks. The presenter said that cross-domain discipline management, the integration of disaster system structure and function, and the clarification of tourism policies are the keys to reconstruction. The presenter also put forth a new type of resilience and sustainable planning strategy, specifically responses for region-based local natural disasters, coping strategies for the local and central governments, the local residents, and tourists, risk communication, and other environmental ethics and disaster awareness related education for all. Next, Mr. Lin De-en spoke on \"Economic Activities Under Climate Change\". The presenter first said that if the pulse of climate change can be grasped, wealth and health can be enhanced. The presenter cited examples and gave explanations, such as a mild winter will cause winter clothes to be unsellable, typhoon information will help stores stock up on food for sale, and knowledge of the microclimate for the day will help in planning the lighting for ball courts. The presenter said with this year\u2019s warm season was dry with uneven heavy rainfall distribution, huge disasters brought by heavy rainfall and relatively high temperatures following the dry season must be noted. With the overall high temperatures, how to lower temperatures and fight the heat will remain the greatest challenge. Meanwhile, the typhoons and severe rainfall will also strengthen in terms of intensity. The presenter gave a reminder to everyone that the climate fluctuations have intensified over the past two decades. In addition to the economic impacts, they will also pose a more serious threat to the safety and lives of people. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The April Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of April 20, 2019, Ms. Lu Ming-yun led 28 ARF interns and their parents on a tour of Fangyuan aquaculture farm in Changhua and experienced a day as a fisher. It was clear and sunny on the day of the tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. The morning's itinerary brought everyone to Haha Fish Farm in Fangyuan, Changhua. The fish farm believes that seafood grown in a natural ecological environment is the most delicious. By allowing diverse species of organisms to co-exist and reproduce naturally, ecological balance is achieved as the fittest that survive will be the strongest and healthiest. On this tour, the farm owner Mr. Chen Ming-liao was the tour guide. He began the tour by introducing everyone to the river-mouth ecosystem, explaining that water for the fish farm comes from the sea. The cleanliness of water is determined by survival of fish and shrimps at the river mouth. He also used cast net and fishing net trap to catch fishes, enabling everyone to witness the biodiversity of the river-mouth ecosystem. He then explained how the fishing net trap is used and the principle behind it. He also gave a step-by-step demonstration of casting the fishing net and encouraged the interns to try it out to experience using the important tool fishermen depend on for their livelihood in the past. Next everyone wore wading pants and tried out the traditional fishing method of using Taiwanese beach seine. Divided into two groups, everyone stood on one or the other side of a large fishing net and worked together to drag the net back onto the shore when the bamboo raft had driven the fishes into the net, experiencing the team spirit of fishermen in the past. Lunch was the fresh and delicious fish caught by everyone in the morning. After lunch, the tour guide explained how female shrimps carry their eggs and their physiological changes during reproduction before bringing everyone to Hanbao Wetland to learn about intertidal living things. The interns looked for sand crabs using shovels and observe their characteristics up close. Next, the tour guide introduced the oyster field and parasitic organisms, pointing out that oysters are filter feeders which can purify water and their shells can convert carbon dioxide into calcium carbonate, which is highly efficient in carbon sequestration. Moreover, oyster reefs are natural coastal buffers, providing bottom dwellers habitat and refuge. The tour guide added that rearing oysters along coastal areas where the shoreline is level, continental shelf is gently sloping, and there is great rise and fall in the tides, will provide oysters with adequate nutrients. Due to the great temperature difference between the seawater and land, the oysters will work hard to release massive amount of sperms or eggs for reproduction when they detect sudden temperature changes as it is perceived as a threat to their survival. The tour guide then concluded by comparing the differences in oyster farming between Changhua/ Yunlin and Chiayi/ Tainan. The entire day has been filled with exciting activities and lively content, getting enthusiastic response from the interns.  At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The May Archilife Public Policy Communion of 2019 was held on May 26, 2019. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"The global situation has recently become plagued with uncertainty. In addition to the intensification of the US-China trade war, the U.S. also imposed bans on the sale and purchase of Huawei products. The effect on the global economy has been profound. Everyone should therefore think carefully before they invest to avoid getting caught up in the storm. All Archilife members have a wealth resources, with most being \"Giver\" that enjoy sharing. We therefore have the power to help other people so we hope that everyone can uphold the Archilife spirit of giving in promoting social progress and development. The Archilife Book Assembly has been in operation for twenty years. Many Archilife members have now acquired sufficient social experience and status. For this reason, those that pass a special review by Archilife can be appointed as knowledge keepers so that knowledge can be shared on more diverse levels.\" Next on the schedule was the keynote speech. First, Mr. Wang Min-chou spoke on \"Challenges facing nuclear energy in Taiwan after the referendum\". The presenter began by listing the challenges facing nuclear energy in the wake of the referendum on \"using nuclear to nourish renewables\" being passed. Nuclear Reactors No.1 and No.2 have both exceeded their application deadline for service life extensions, the difficulty of securing permission to construct dry storage facilities for Nuclear Reactor No.3, and the many obstacles in the way of re-commissioning Nuclear Reactor No.4. Challenges facing policy development include complex policy issues, inadequate information, narrow or simplistic interpretation, and a lack of public trust. It may be possible to resolve these problems through disclosure, inventory of disputes and communication. As Taiwan is now at the crossroads of change, the presenter suggested that concepts such as a contraction in the material civilization and expansion of the spiritual civilization can be introduced to the sustainability policies of Taiwan. The answers may very well present themselves once the right direction is found. Next, Mr. Lin Fang-ming spoke on \"Recycling of secondary materials in agriculture and forestry\". The presenter started by mentioning how 2017 was declared \"Year One of Locally-Produced Wood\" by the Forestry Bureau as part of the campaign to revitalize the plantation industry. Trees absorb large amounts of carbon dioxide and the wood itself can be reused. The current government policy is the conservation of natural forests and sustainable use of timber plantations. In the past, leftover materials from the agricultural and forestry industries were usually burnt off as waste. Today, a variety of applications on multiple levels has been developed to maximize the value of secondary materials. These include turning the wood into fuel pellets, bio-charcoal, cat litter, fertilizer, and 3D printing materials. Industry-academic cooperation was also established through links to the private sector to solve the problem of transportation for secondary materials, promote reuse, boost positive benefits and enhance added value. Next, Ms. Yen Hsiu-hui spoke on \"Introduction of the Strategic Environmental Assessment system\". The presenter began by noting that policies may run into the Not in My Backyard (NIMBY) during execution. The purpose of the law is to prevent and alleviate the environmental impact of development activities. The presenter also used the environmental impact assessments of Tamsui-Taipei Highway and Dunhua Financial Building as examples to illustrate the need for each project to undertake a holistic analysis on strategic feasibility. The presenter outlined what items and policy details should be assessed for environmental impact. She also stated that a strategic environmental assessment is relatively simple because it only asks the committee members for their opinions and does not go into the second phase of the environmental impact assessment. The standard environmental impact assessment process is more complex as it involves a written review, secondary environmental impact assessment, public explanatory meeting, preparation of an environmental impact assessment report, and public hearing. Strategic environmental assessments can help government agencies examine policies more closely to see if they will have a desirable effect on the future of the nation. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The May Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of May 25, 2019, Ms. Lu Ming-yun led 17 ARF interns and their parents on a tour of Tianpu Community in Tainan to experience luffa gourd planting. It was clear and sunny on the day of the tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. The morning's itinerary brought the group to Tianpu community in Yujing, Tainan, where the community's volunteer acted as tour guide. The tour began with an introduction to the environment surrounding the luffa farm and functions of its eco-pond. The tour guide then explained the growing process of the luffa gourds and how to differentiate between male and female flowers. Normally, male flowers will face the sun while the female flowers face downward and carry a small green luffa. Everyone was taught how to determine when the luffa gourds are ready for harvesting as the flesh inside the luffa gourds will become fibrous if left past the harvesting period. When growing luffa gourds, melon flies (Bactrocera cucurbitae) are the main pest. They will lay eggs under the fruit skin after the female flower has withered and the maggots that hatched will start eating from within the fruits. For pest control, luffa farmers will usually cover very young fruits with newspapers, and hang yellow sticky paper or PET bottles smeared with yellow adhesive to capture the flies. The interns were told to find young fruits that had not been infested by fly eggs, and bag them with recycled newspapers and steel wire ties. After the experience, the tour guide explained the effects of luffa water and the method of extracting luffa water. After all the luffa gourds have been harvested, and the plant is no longer watered and there is no rain seven days prior to the water extraction, the stem nearest the root is cut off in the evening and a large PET bottle is used to collect the liquid that flows out. Early next morning, the PET bottle is retrieved and the liquid is filtered several times to obtain the luffa water for daily use. After lunch, everyone learned to make luffa soap. The next destination after Tianpu community is Xiaochong Orchard, which specializes in the cultivation of Irwin mangoes. Orchard owner Li Yu-chung was the tour guide. Mr. Li began by explaining that Irwin mangoes were originally grown in Florida whereas the local mango was introduced into Taiwan from India during the time of Dutch rule. Belonging to the Anacardiaceae family, mangoes are not favored by bees and are mainly pollinated by blow flies (Calliphoridae). As mangoes are susceptible to oriental fruit flies (Bactrocera dorsalis), they must pass quarantine inspection, and steamed at 46.5 degrees Celsius to kill any insect larva, when exported to countries that have not been invaded by oriental fruit flies. Finally, Mr. Li said that the crops are easily influenced by weather and the fruits are prone to splitting this year because of the rainy weather. He added that lychee orchards in other places are also affected by the warm winter last year. Due to the unusually small quantity of blossoms, lychee harvest is not expected to be good this year. The impact of climate change on humanity is a pressing issue that deserves serious consideration.  At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The June Archilife Public Policy Communion of 2019 was held on June 23, 2019. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Recently, the world has been in turmoil with the ongoing anti-extradition bill protests in Hong Kong and the U.S.-China trade war. Therefore, we should all now be watching these changes closely in their overall development and possessing a conservative attitude while planning for the worst scenarios. On the other hand, Archilife Research Foundation\u2019s Headquarter has received its User License. Our colleagues have been preparing for new approaches on Wormhole Bookish Assembly and Public Policy Communion to take place soon, so that members of Archilife will be empowered with more valuable knowledge. Our headquarter building has been named \"Chang\u2027An Building\" where \"Chang\" (Chang-An means longevity in Chinese) is pronounced with a long \"Chang\" sound to emphasize our wish for eternal peace and for our country to safely endure all crises. We\u2019ve chosen pink for the font color to symbolize gender equality. Last but not least, I would like to remind everyone that the World Sustainable Built Environment Conference or Beyond 2020 will take place in Sweden in June 2020. Please submit your papers by the end of July as we continue to convey our Archilife philosophy throughout the world.\" Next on the schedule was the keynote speech. First, Mr. Chou Yu-ching spoke on \"All About Food Allergy\". The speaker first pointed out that in the recent years, immune system disorders have risen to be the third most catastrophic illness as determined by the National Health Insurance. Dramatic changes in climate, environmental pollution and changes in lifestyle and dietary habits are all possible causes for the severity of these disorders. The speaker further explained that a food allergy occurs when the immune system shows abnormal immune-reaction to certain food. However, discomfort resulted from the consumption of specific kinds of food doesn\u2019t directly translate to food allergy \u2013 in some cases, the unpleasant physical reaction could actually be due to food intolerance. The speaker pointed out that one could take \"sources of food allergy testing\", make use of a rotation diet to avoid allergic foods, take appropriate dietary supplements and probiotics to protect digestive system environment and strengthen liver\u2019s detoxification capability. This way the body\u2019s self-healing capability will be naturally enhanced to prolong a healthy life. Next, Ms. Li Chun-ju spoke on \"Let\u2019s E-Learning \u2013 A Novel Travel and Learn around Taiwan\". The speaker first mentioned about the ongoing Environmental Education Facility and Venue Integration Promotion Project Work Plan, which Ms. Li hoped would find a new presentation platform for environmental education via an interesting teaching method and through cross-industry integration. Resource inventory and integration for environmental education venues are first conducted; itineraries that center on the spirit of green travel are planned out according to local characteristics. The speaker then shared with the audience the key current environmental issues that she has observed on ten of the travel routes throughout Taiwan. Ms. Li pointed out that, there are no absolute correct answers in the process of environmental education. As we make our decisions along the way, the costs we have paid forward and the results we have gained will lead us to more in-depth thoughts \u2013 if we observe some behaviors from a sustainable and long-term perspective, would all of us humans make different choices? Next, Ms. Chang Kuei-feng spoke on \"Brief Discussion of Strategic Plan for National Spatial Development in Rural Areas from the Perspective of Regional Revitalization\". The speaker explained that the 2010 Strategic Plan for National Spatial Development had mentioned that global climate change and impact on the economy were causing a sizeable shift in the course of national spatial development. As for today, the National Development Council has set forth the 2019 National Development Plan and the Executive Yuan has announced year 2019 as Taiwan\u2019sRegional Revitalization Year \u2013 in which industries fitted for local characteristics would be developed to attract population back to the rural areas and have the youngsters move back to their hometowns so that a \"balanced development in Taiwan\" could be achieved. Ms. Chang also mentioned that Ando Tadao has been \"planting trees and introducing wind,\" where the concept of green corridors incorporated with wind corridors is used to fight against the heat island effects. Finally, the speaker pointed out that the Strategic Plan for National Spatial Development is still currently undergoing revisions and she hoped that everyone would continue to monitor this topic closely. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The June Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of June 22, 2019, Ms. Lu Ming-yun led 13 ARF interns and their parents to Shimen to discover the ecological environment at Alibang Ecological Farm and play in the creek. It was sunny on the day of tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. Alibang Ecological Farm at Shimen, New Taipei City, was built from funds pooled together by 60 families. For years, it has maintained the principle of \"ecological restoration and low level of development\", keeping its landform and ecosystem intact, and developing high biodiversity. The farm boasts up to 19 frog species, making it a great place to observe frogs on summer nights. The tour started with an introduction to the origin of the farm and its diverse ecological environment by a retired teacher, Madam Wang Su-chen. She explained that Alibang is the old name of the area. It became an important place for fabric dyeing in the early days due to its bounteous production of Strobilanthes cusia. \"Alibang\" means \"dye workshop\" in the language of the Pepo tribe. Speaking on the initial objective for building the farm, Madam Wang encouraged the interns to get to know plants and animals through observation, listening and touch, and learn about caring for nature. She then took out the complete shed skin of a snake to allow the interns to get up close to it using the above methods, and established the basic concept of outdoor observation. During the guided tour on the ecological trail next, Madam Wang introduced the insects and plants seen along the way. Using picture cards, she taught everyone how to differentiate between dragonfly and damselfly, and the main differences between a butterfly and a moth. She also mentioned that, to differentiate between taro and giant taro in the wild, one can observe the state of water on their leaves. Water will form little droplets on the leaf of the taro plant but not on that of the giant taro. In the early days, butchers would wrap pieces of meat in giant taro leaves. It is safe as long as the juice of the leaves does not come into contact with the meat and the meat is washed well. In fact, it is more eco-friendly than the use of plastic packaging today. After lunch, which was classic home dishes made from local ingredients, everyone headed to Alibang Creek. Farm owner Mr. Wang Te-chang was the tour guide. On the way, he introduced the surrounding ecosystem and facts about the Alibang Creek. Due to the effect of the northeastern monsoon, rain is most intensive in winter and significantly less during the rest of the year, making it most suitable for fieldtrips in summer. Mr. Wang then reminded everyone about general precautions when playing in the creek, including the weather, rainfall two days before, speed of water flow and not littering. On arrival at the destination, the interns went into the water in search of bottom-dwelling organisms. The clean water provides excellent environment for the organisms to thrive. It is also a testimony of excellent land cover upstream and good ecological environment. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The July Archilife Public Policy Communion of 2019 was held on July 14, 2019. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Under the impact of the drastic climate, frequent epidemics, food crises, and changes in the ecosystem have resulted. The current desertification phenomenon is the most severe in the PIIGS, leading to social unrest and economic turmoil. We hereby appeal to all to keep a close eye on changes in the external situation and our own actions. In addition, it has been twenty years since the Archilife Wormhole Bookish Assembly was established. Over time, the members of Archilife have accumulated knowledge needed to seize opportunities and gain insights into any situation demanding judgement. At present, Archilife Research Foundation is planning a new \"Bookish Assembly 2.0\" that adheres to the goal of deepening the values and continuing to lead all towards a complete knowledge of the field. Lastly, confronted by a harsh environment, please be reminded to take a conservative approach, with the connotation of \u2018seeking survival, ensuring livelihood, and prolonging life, thereby progressing one step at a time.\"  Next on the schedule was the keynote speech. First, Mr. Gao Chuan-chi spoke on \"The Construction of Local Education and Local Studies\". The presenter first guided the participants to contemplate on two questions: Where will our children grow and thrive? Where will we return? He further pointed out the importance of our hometown, specifically local education. In addition to the government\u2019s systematic creation of exhibition hall software and hardware, the presenter also went outdoors to teach the children. On top of this, the intrinsic essence of creating a better tomorrow remains the primary task for front-line educators. The presenter also mentioned the recent joining of Dadaocheng Local Creation Co., Ltd., hoping that people from all walks of life can strive to contribute to making the streets more interesting and vigorous, promoting more industrial development, and carrying on historical significance. Next, Mr. Li Shu-an spoke on \"PM2.5 Component Analysis and the Impact on the Climate\". The presenter first introduced the air quality monitoring network of the Environmental Protection Administration, Executive Yuan intended to give the general public access to relevant information. He then mentioned that the International Agency for Research on Cancer (IARC) declared that outdoor air pollution is a group 1 carcinogen, and Taiwan added PM2.5 air quality standards in 2012. Although the concentration of PM2.5 has an effect on visibility, the air humidity also changes. However, air quality is also subject to the influence of the weather and terrain. From October to March the following year is the season of air pollution prevalence in Taiwan. According to the data analysis of the Central Weather Bureau, the wind velocity is showing a trend of a yearly increase, but the stratosphere shows an obvious increase of temperature and the troposphere has a temperature inversion structure, indicating a more stable atmosphere and increasing difficulty discharging pollutants, resulting in a cumulative state. Next, Mr. Sun Ta-lun spoke on \"Gender Equality and Other Important Issues and Introduced the Gender Equality Promotion Plans of the Ministries Under the Executive Yuan\". The presenter first mentioned the strategic direction of the gender equality related issues passed by the Executive Yuan in 2017, with five important gender equality related issues as the promotion focus and implemented beginning 2019, namely, \"promoting the three-in-one policy of public childcare\", \"enhancing female economic power\", \"eradicating gender stereotypes and prejudice\", \"strengthening public support for the aging society\", and \"promoting gender equality with the participation of the public sector and the private sector\" . The presenter said that the promotion of gender equality will rely on the cooperation of respective ministries, thus gathering feasible and efficient practices for implementation in governmental policy administration. We encourage everyone to work together to achieve the national goal of moving toward substantial gender equality. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The July Archilife Public Policy Communion ended smoothly.\n", "For the study tour of July 27, 2019, Ms. Lu Ming-yun led 26 ARF interns and their parents to Golden Town in Miaoli to learn about irrigation canals and red jujube cultivation. It was clear and sunny on the day of the tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. Focusing on Golden Town in Miaoli, the study tour began with DIY beeswax wraps in the morning. Before the DIY activity starts, the tour guide explained that beeswax is wax secreted by worker bees and it is used to construct combs of their hive. Secreting one portion of beeswax requires the ingestion of eight portions of honey, thus natural beeswax is precious. Beeswax has extensive applications, including use as lip balm and in skincare products. In ancient times, candles used by wealthy families contained beeswax. Beeswax is mainly harvested from burr combs built by bees in unwanted places during spring-summer reproduction period and from old combs. The tour guide warned that some farmers use paraffin wax to build the foundation for the beehives due to cost consideration. If the old combs from such beehives are sold after they are melted, the beeswax mixed with paraffin wax will not be suitable for use in food products. Thus, one should be careful when purchasing beeswax wrap. During the DIY activity, the tour guide explained the use of beeswax wrap and how to wash it. Due to the beeswax's low melting point, the beeswax wrap cannot be used to wrap hot food otherwise the beeswax on the cotton fabric will melt. At the red jujube orchard, the tour guide provided instruction before everyone started plucking the fruits. The interns thought it was an interestingly new experience as it was the first time they saw fresh red jujubes. After lunch, everyone visited Miaoli Cultural Park. Besides the showcase of local agricultural products, the park also provides an overview of the ceramics industry in Miaoli. During the Japanese Occupation, the the Shinchiku-Taichu earthquake unearthed refined soil, and with the discovery of petroleum, natural gas and coal, the ceramics industry began to boom with the abundance of natural resources. At the next destination, Chuan Long Education Farm, the tour guide introduced, with the use of slides, the origin of the name \"Golden Town\", its industrial development, surrounding environment and the community's promotion of agricultural tourism. The tour guide also explained that Gongguan, Miaoli, is the only red jujube production area in Taiwan as its unique geographical environment is ideal for the growth of red jujube, providing mineral-rich irrigation water, well-drained soil, and cold wind blowing along Houlong River from Xueshan Range reduces the infestation of fruit flies. After the slide presentation, everyone made their way to Chuan-long Canal on foot. Along the way, the tour guide explained the construction of the canal and its importance to the local residents. The pristine water drawn from Houlong Creek is the key reason why Gongguan is suitable for growing crops, and is essentially the river of life of the locality. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The August Archilife Public Policy Communion of 2019 was held on August 25, 2019. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"The most devastating forest fire in recent years took place in the Amazon rain forest, burning for about three weeks. It is apparent that with the constantly changing external environment, we should be alert at all times, pay attention to our own safety and act according to our own ability. Additionally, Archilife Research Foundation will officially relocate to \"Chang\u2027An Building\" on September 3rd. In addition to planning a new form of Bookish Assembly and gathering, it will hand over to the new generation within three years to lead Arhcilife to continue moving forward. The new form of \"Bookish Assembly 2.0\" will be officially held on September 10th. On the site, participants can express their comments, hoping to promote more exchanges, moving towards the goal from specialization, general knowledge, to collective wisdom. In order to lead everyone to continue to focus on the effects of climate change on the living environment, the \"Archilife Riddle Guess\" will continue to be carried out. With \"What will this winter appear to be?\" as the theme, four choices are provided: \"1. Warm winter; 2. Days wear on like years; 3. There is no winter at all; 4. None of the above\". Everyone is requested to show concern towards the issue of climate change.\"  Next on the schedule was the keynote speech. First, Mr. Lin Yu-yi spoke on \"Kaohsiung City\u2019s National Land Planning Promotion\". The presenter first said that the national land planning will be divided by function, including national land conservation areas, marine areas, agricultural development areas, and urban and rural development areas. The objective of the legislation is to ensure national land security in response to climate change, conserve the natural environment and cultural assets, and promote the reasonable distribution of resources and industries, thereby strengthening the national land integration and management mechanism. The presenter then elaborated on Kaohsiung City\u2019s national land planning overall spatial development concept of \"one core, two hearts, three axes, four regions.\" The conduction focus lies in maintaining the total output of agricultural lands, handling of major infrastructure planning areas, the disposal of unregistered factories, indigenous village and rural area planning, and national land function zoning. At present, many public hearing sessions have been held to establish public participation and compensation mechanisms. Next, Mr. Chang Chen-chung spoke on \"The Concept of Cultural Asset Value Prioritization\". The presenter first said that Taiwan officially implemented the Cultural Heritage Preservation Act on May 26, 1982 and substantively revised the content of the said act on July 12, 2016, adding incentives as well as substantially increasing penalties. The presenter went on to explain the value prioritization referred to a basic consensus reached by countries around the world regarding cultural asset preservation goals. In order to facilitate cultural asset reutilization, building management, land use, and fire safety-related matters are not bound by existing regulatory limitations. Ongoing construction projects or other development practices, including monuments, historical buildings, and so on should be terminated at once. The presenter also cited Taiwan Power Company\u2019s Jinguashi Highlights Plan, the Sandiaoling-Mudan Tunnel Regeneration, the Banqiao Diyi Shrine Project, etc. as examples to give participants better insights. Next, Mr. Yao Wei-cheng spoke on \"Genetic Technology and Health Knowledge Improvement\". The presenter first mentioned health knowledge refers to an individual\u2019s ability to interact with health information, able to engage in critical analysis and use information, extract information from various communication channels to understand the significance and possess adequate reading and writing skills. The presenter then mentioned how foreign scholars said genetic technology is the key to fight against climate change. Chimpanzees have an additional pair of chromosomes compared to humans, but does it mean they are more outstanding than humans? Genetic engineering helps create super organisms, but whether or not this practice leads to hope or destruction remains to be seen. Finally, we hope that the general public can better understand the progress of genetic technology to have an opportunity to improve human wellbeing rather than abusing it. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The August Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of August 31, 2019, Ms. Lu Ming-yun led 22 ARF interns and their parents to Sanxia to experience river tracing and wood crafting. It was clear and sunny on the day of the tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. Centering on Youmu Elementary School, the study tour began with river tracing in the morning. After listening to the safety precautions and key points when gearing up for river tracing, everyone walked to Zhongkeng River, which is one of the three tributaries upstream of Dabao River. Located near Manyueyuan National Forest Recreation Area, the surrounding ecological environment is fully preserved with rich diversity of low-altitude plants and aquatic insects. With relatively even elevation, the route is for beginners and suitable for the general public. The coach reminded all to make sure that everyone was in the right condition to go into the water. Furthermore, when moving in the water, everyone should move at his/her own pace steadily and avoid trying to catch up with those who were faster. As river tracing involves moving against the current, everyone must work together to reach the destination and give each other a hand whenever necessary. After some warm-up exercise, everyone slowly entered the river, and began the river tracing experience after the initial adjustment to the water temperature by washing face and splashing water. During the tracing process, everyone learned to trust their partners and take up challenges through activities, such as flowing along with the current, river jumping and floating while holding hands with others in a circle. The interns appeared to feel accomplished after having successfully completed their challenges. After lunch, Mr. Wu Ching-yi, head of the teaching division of Youmu Elementary School, introduced the school's special courses through projection slides, including rock climbing, river tracing, ropes course and firefly observation at night during school camps. With the objective of deepening knowledge through ecological discovery, the school aims to nurture students differently from the traditional way of learning from books. Students are trained to build courage and the ability to solve problems, develop interpersonal relationships and cooperation with others, and achieve the sense of accomplishment. During the DIY wood crafting session, the interns learned to make wooden spoons and forks. Youmu village used to be where the nation's best quality Taiwan incense cedar was found but few people know about this part of their history now. Thus, Youmu Elementary School has started a series of wood crafting courses to allow people to learn more about the local characteristics. The DIY session began with the interns choosing the style of wooden handle they liked. The interns then used sand paper to polish its surface and rotate the stainless steel utensil into the handle, and complete their unique work by filling the gap in the slot with thin toothpicks and painting over with white glue and varnish. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The September Archilife Public Policy Communion of 2019 was held on September 22, 2019. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Archilife was officially relocated to \"Chang\u2027An Building\" on September 3rd, hoping that the new site may help establish a higher order and enhance efficiency. Additionally, due to constant changes in the external environment, such as the disaster-grade haze in Indonesia blowing with the monsoon that impacts neighboring Southeast Asian countries. Taiwan, in the face of ecological changes, has been subject to shallot price hikes. Moreover, with the ongoing Sino-US trade war, the so-called last four cavaliers have arrived. For Taiwan, the August 17th communique proviso ensures Taiwan\u2019s defense capabilities that match up those of China and enables Taiwan to achieve balance in an unstable situation. For those who are present here today, let us work together, take our path, and withstand the harsh environment.\"  Next on the schedule was the keynote speech. First, Ms. Cheng Wei-ning, presented a speech on the \"2019 Archilife Living Special Team Meeting Implementation Report\". The presenter first said that the focus in the present stage lies in Archilife Sub-Shield Center\u2019s hygiene and health plans, epidemic development forecast, and proper countermeasure responses. First, based on the abnormal climate trend analysis, the long-term high temperature and drought trend have been validated, which will impact public health in Taiwan. Therefore, a prewarning system should be set up to reduce risks. In terms of personal hygiene and education training, the regional climatic environment and ecological conditions should be properly monitored in order to strengthen stationing personnel\u2019s physical health and psychological status. Additionally, special attention should be given to environmental hygiene management and infectious disease control, efficient medical system support setup, personnel rescue skill training, and the selection of garments made of suitable materials, and the improvement of the Energy Food Supply Operation Manual. In the future, changes in various factors will continue to be observed to conduct more in-depth relevant research. Next, Ms. Sun Ruei-suei spoke on \"Local Creation and Art Festival: Focused on Land Art Season\". The presenter first said the rise of cultural tourism contributed to local transformation and development. Take Japan for instance; its \u201clocal creation\u201d policy is a \u201cnational\u201d plan whose focus lies in: 1. Seeking and directing global capital investment in infrastructure through Tokyo Olympic Games; 2. Upgrading the local communities for future cultural tourism; 3. Preparing for social welfare with fund shortages. In the era of globalization, locality creation involves interaction and association with mass tourism to form cultural interaction and reproduction, and design the localities to be recognized by the world and for future generations to recall who they are. Hence, the vision and aesthetics of locality creation are issues of great importance. Finally, the presenter said the local creation capabilities to be upgraded include: planning, curation, and design. It is expected that Taiwan\u2019s true strength in aesthetics, culture, and art imagination can be brought into full play through local transformation. Next, Mr. Tsai Kun-hsien spoke on \"Sustainable Development Goal (SDG) and Global Vector Control Strategies\". The presenter first mentioned the SDGs comprise 17 items, and members can work on the items based on their field of expertise. The presenter mainly conducted research on insect-borne diseases, including not only malaria and dengue fever but also flee control. Vector control requires inter-ministerial cooperation at home and abroad, community health education participation promotion, vector monitoring, intervention, and control, and integration and optimization of national strategies. The presenter further said that one can only understand by doing. Therefore, he led students to engage in internship in Africa, hoping that the students could learn to value university social responsibility. Over the past half a year, beach flea control was carried out in Kenya, Africa, sequentially setting up beach flea epidemic prevention systems, organic farms, and clean drinking water systems on campuses, thereby helping the locals improve the situation of infectious disease invasion. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The September Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of September 21, 2019, Ms. Lu Ming-yun led 12 ARF interns and their parents to Taoyuan to learn about gemstones and disaster prevention. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. The day's itineraries began with a visit to Te-Hsin Hall in the morning. Guided by the local development association's volunteer, the tour began with an introduction of the building's geographical position. Seated in the east and facing west, the building's position is designed according to Fengshui principle to gather wealth. In ancient times, birds were thought to be creatures of the spiritual realm and could communicate with gods. Thus, swallow-tail ridge were often seen in the architectural designs of temples and residences of government officials. As the traditional Minnan-style house features a swallow-tail ridge, it is evident that the owner's ancestor was once a government official. Next destination on the itineraries was Jurassic Museum. The tour guide began by explaining environmental conditions required for the formation of gems, and the characteristics and places of origin of different types of gemstones. Red spinel and red corundum are similar in appearance and are often mistaken. For instance, the Black Prince's ruby on the state crown of England was later proven to be a red spinel. Everyone then watched a documentary on gemstone mining, which showed miners having to go down the mine which was as deep as the height of Taipei 101. The inside of the mines are dusty and work environment is harsh, and tunnels can collapse easily during explosions. Thus, miners working underground often do not live past 35 years old, giving cause for us to reflect on the issue of the divide between the rich and the poor. After watching the documentary, the tour guide taught everyone an easy method to identify real amber \u2013 genuine amber will float in a saturated saline solution because of its relatively low density. After lunch, everyone headed to Taoyuan Disaster Education Center. Using interactive models, the tour guide explained the reasons natural disasters, such as typhoon, earthquake and mudslide, occur. According to the tour guide, the transmission of seismic waves causes us to feel vibration when earthquake occurs. There are mainly two types of seismic waves, the less destructive P wave and more destructive S wave. Today's earthquake early warning system uses the initial P wave to predict the vibration of the oncoming S wave and sends out alert before the S wave arrives, providing critical seconds of notice. In the fire prevention zone of the center, everyone learned that there are four types of fire which must be extinguished differently to avoid causing greater danger. Everyone also participated in an evacuation drill in a smoky room. As the day of the visit marked the 20th anniversary of the 921 earthquake, the tour guide reminded everyone to remember the three steps to take during an earthquake, i.e. drop, cover and hold on. After finding a suitable shelter, one should cover one's head and neck with both arms. Everyone also practiced the three steps on an earthquake experience platform, which could become handy in the event of an actual earthquake. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The January Archilife Public Policy Communion of 2020 was held on January 19, 2020. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Climate change has constantly caused disasters around the world. Given the situation, Achilife members are reminded to be clear about their central idea, refrain from repeating what others say and give constructive suggestions for the country and society. After three years of silence, the third stage-2 Pioneer Special Team meeting was held on October 26th, 2019 and the Pioneer Special Team will move towards the \"2.0\" version, establish life-related \"Pioneer indicators\", and predict future trends, which will be conducive to the establishment of a code of conduct. In addition, the re-engraved version of \"Justice and Mercy\" published 17 years ago will be released. The 26 persons interviewed also include President Tsai Ing-wen and myself. In the future, all of you present today may become somebody in the society. Therefore, we should be cautious with our manners and grasp the principle of doing things.\"  Next on the schedule was the keynote speech. First, Mr. Chou Po-cheng gave a presentation on \"International Sustainability and Health Indicators and Other Policy Benchmarking\". First, the speaker explained the profound influence of Staatliches Bauhaus on modern architecture. The presenter went on about Japan\u2019s NEXT21 experimental housing that provides a lifestyle in harmony with nature, uses plants to change the microclimate and temperature of the base in response to the urban heat island effect. Targeting the 17 SDGs proposed by the United Nations, we also attempted to benchmark ongoing businesses. The presenter said the  promotion of the design criteria of the \"Kaohsiung Housing Plan\" corresponded to the UN\u2019s SDGs, effectively planning and establishing sustainable living environment transformation in Kaohsiung. The presenter also cited cases of landscape balconies that effectively reduce the home indoor temperature and have the advantages of beautifying the living environment and improving the quality of life. Next, Mr. Tai Yung-ti, spoke on \"Indigenous Community in Universities\". First, the speaker said that the role of the university has changed. Faced with a new civilization in the future, universities should foster talents capable of coping with complex changes. The presenter believes that the indigenous culture is key to the new civilization. He went on about the Chung Yuan Christian University\u2019s commencement of Bachelor Program in Design for Indigenous Students. The courses include indigenous culture and social design, media art and contextual space and symbiotic environment. Tribal teaching was also conducted. By developing habits and practicing repeatedly, the body naturally memorized. The courses adopted co-teaching support and mixed-level teaching. The presenter also led the students into the tribe, hoping that the students could have the opportunity to return to the tribe upon graduation. Indigenous students are relatively economically disadvantaged. Hence, in addition to imparting knowledge, the school has also formulated guidelines to take care of students in daily life, giving emphasis to recruiting students with the \"willingness to learn,\" \"consideration for others\" and \"teamwork spirit\". Next, Ms. Yeh Jiuan-reng, spoke on \"Insights into Folk Music and Culture Leading to National Prosperity\". First, the speaker said \"culture leading to national prosperity\" should be directed towards the positive force that enriches the value and connotation of people\u2019s daily lives, building a circular society, economy and environment. In the forward-looking infrastructure plan, Taiwan\u2019s music yearbook editing plan is an important research basis, because the yearbook is an annual and systematic collection of continuously published informational and literature books, with relatively complete information and authoritative and time-based contents. The plan survey records year-round music events in Taiwan. The observation aspects include exhibition events, ceremonial events, promotion education, traditional customary events, international and cross-strait exchanges, research and publication and cultural policies. The presenter also played live relevant exhibition music that with the melodious or majestic music, the participants felt as if they were personally on the scene. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation, and played a brainstorm game. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The January Archilife Public Policy Communion ended smoothly.\r\n", "The Archilife Research Foundation held the April Public Policy Communion on April 26, 2020. In order to defend against COVID-19 epidemic, the Wormhole on the 3rd floor of \"Chang-An Tower\" was used as the main venue for Archilife members to participate on-site. In addition, through the online virtual conference room and online live broadcast of activities, the Archilife members were provided with a digitalized mode of participation. Additionally, in consideration to the risk of the speaker\u2019s remote commuting, one of the speakers Mr. Wang Min-Chou reported through video connections. Secretary General Huang Chin-ying made the following announcement, \"In response to the impact of the epidemic, digitalized meetings were added to echo Archilife\u2019s concept of digital symbiosis as the new direction of civilization. At the Chang-An Tower, Archilife\u2019s advanced digital deployment contributed to the successful holding of the meeting where important issues were discussed with everyone. On top of it all, in view of the past SARS experience, Taiwan has achieved outstanding performance in the global epidemic prevention work. Also, since the Central Epidemic Command Center established order since the beginning and continued to correct and improve matters, eventually leading to the duplication of the successful experience. Therefore, Archilife members are requested to continue to accumulate knowledge and keep abreast of Archilife\u2019s beliefs : \"Order, Progress, Replication\" in order to become a role model for all lines of work. Finally, she reminded everyone to be ready for the long-term battle in the face of the harsh test from the four knights of doomsday. It is especially necessary to act cautiously nad conservatively, observe the surrounding changes and act accordingly.\"  Next on the schedule was the keynote speech. First, Ms. Cheng Wei-ning, presented a speech on the \"Archilife Living Special Team Meeting Implementation Report for the Second Half of 2019\". The speaker first said that the global climate change has shown the trend of turbulence, and the resulting hygiene and health issues have caused serious threats to the world. The recent spread of COVID-19 has further caused social unrest. In this stage, the climate trend changes are under observation, with Archilife Sub-Shield Center as the base in preparation for vertical migrations. On the issues discussed, first, the extreme weather and disease coping strategies were explored, prioritizing the establishment of a pre-warning system and the creation of environmental management and disease prevention operating manuals. Secondly, the verification migration plans, wild vegetable planting plans, wilderness camp and summer camp training, and community symbiosis strategies in response to climate change were discussed. After formulating the coping plans above, specific actions were subsequently taken. In addition to strengthening the Archilife Sub-Shield Center ability to cope with climate change and the conditions as an evacuation base or a second office, the preparations for future vertical migration are also underway. Next, Mr. Wang Min-Chou spoke on \"Winner of the Sustainability Awards\". The speaker first mentioned that he received the Sustainability awards in 2009 for the theme \"Blue Ocean Strategy of Kenting National Park Sustainability Development-Promotion partnerships through Ecotourism\". In addition to keeping in line with the management trends of the contemporary protection zones, the concept of biodiversity conservation has been successfully marketed. Under the leadership of President Lin Chun-Hsing the same year, training targeting environmental ethics and sustainable development issues has also been conducted. The speaker also introduced the 2019 \"National Sustainability Development Awards\" recipients (units) and used the Chuang Foo Foundation, Northeast and Yilan Coast National Science Area Administration, and the National Health Insurance Administration, Ministry of Health and Welfare as examples to introduce sustainable development related work provided by the units. Although the unrecognized Dadushan National Face Mask Team offered tremendous help during the epidemic, since the factories on the agricultural land are mostly illegal, they have not been awarded. Lastly, the speaker mentioned the \"human-centered health and sustainable earth\" viewpoint: Sustainability can only continue to be promoted through health. He also called on everyone to continue to accumulate knowledge to assist in Taiwan\u2019s sustainable development and enable Taiwan to further assist in sustainable development globally. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The April Archilife Public Policy Communion ended smoothly.\r\n"], "extra": [{"2015\u5e7410\u6708\u4efd\u570b\u653f\u806f\u8abc\u6703\u7e2e\u5f71": 0}, {"2015\u5e7411\u6708\u4efd
