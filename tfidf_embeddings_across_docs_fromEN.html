 introduced the background of the orchard and its tropical trees, and the appearance, taste and method of eating tropical fruits that are not common in Taiwan. When everyone was inside the orchard, the tour guide explained about seasonal fruits in the orchard. In particular, the Pouteria caimito, has a collagen-rich and sticky pulp. After cutting the fruit, the sticky residue on the knife is difficult to remove. An easy way to remove the sticky residue is to heat the knife over fire before wiping it. Besides learning about tropical fruits, everyone also went to pluck the ripe fruits and savor their tastes. After lunch, everyone went to visit a farm. To avoid diseases that can spread between animals and humans, protective clothing had to be worn. Led by farm personnel, the first place visited was the dairy area where the Holstein Friesian cattle, known for their high milk production and stable quality, were raised. Farm personnel explained that they opened a small hole in the stomach of healthy cattle to extract gastric juice rich in microorganisms so as to help other cattle with digestive problems to restore their health quickly. Next, everyone moved to the poultry area. Farm personnel explained that although the silkie chicken has white plumage, its other body parts are black, including skin, flesh, crest and feet. Moreover, it has five toes on each foot instead of four. In the final part of the tour, everyone visited the soil and water conservation outdoor classroom. Stopping at the lake, the tour guide briefly introduced the surrounding ecological environment and the lake's function as a downstream detention basin. Along the upstream banks are drainage ditches and gabion, which slow water flow and scouring, and thus preventing the slope from collapsing and water can flow smoothly toward the detention basin. Through the soil and water conservation facilities in the campus, the interns developed a deeper understanding of the concept and applications of soil and water conservation. At this point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The February Archilife Public Policy Communion of 2017 was held on February 19, 2017. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Recently, many important incidents have occurred regarding international politics, such as the impeachment of the Korean president and the policy declarations of newly-elected American President Donald Trump. In addition to that, facing the threat of climate change, people are having a general feeling of insecurity. Therefore, Archlife Research Foundation continues to conduct related research to cope with climate changes and expect to create a brand new style of civilization with future digital symbiosis. On the other hand, during the Archilife Convention 2017, President Lin Chun-shin announced the annual declaration of \"development of special capacities\" in order to develop larger differentiation regarding the endurance capability under climate changes to survive the testimony of natural selection.\" Next on the schedule was the keynote speech. First, Mr. Chang Chen-chung gave a presentation on \"The Introduction of the Newly Amended Cultural Heritage Preservation Act\". The speaker first mentioned that the Cultural Heritage Preservation Act was originally stipulated in 1982, was comprehensively amended in 2005, and was further amended in 2016. According to that law, cultural heritages are under the administration of different authorities and management units due to their genre. The speaker then focused on the amended contents and the articles that was added regarding \"including education system\", \"respect ethno-culture\" and \"public sectors as the role model\". The speaker then pointed out several locations that were not appointed as cultural heritage sites at New Taipei City after the investigation of Cultural Heritage Committee and explained the various difficulties among the whole process. Finally, the speaker reminded everybody that heritage protection is a universal value and asked everybody to take part in protecting cultural heritages. Next, Mr. Wang Min-chou, spoke on \"Architect four point zero\". The speaker first mentioned that he is currently the co-organizer of Architecture Management Counseling Group of EPZA and has assisted domestic manufacturers in installing legal elevators, guiding the 10 export processing zones of Taiwan to develop towards Industry 4.0, and to construct a new world of smart industry. As for architecture traveling, the speaker took Fengshan region as an example and explained its historical buildings and scenes to exploit local cultural context. As for community development, he expected more generations and groups of people to pursue it. Finally, the speaker mentioned that the Fourth Industrial Revolution is bringing about transformation in the employment market. Therefore, we have to comprehensively prepare ourselves by learning various professional skills and have different reflections and coping strategies in various fields. Next, Ms. Chang Kuei-feng, spoke on \"The Adjustment Strategy on the Architecture of Pingtung facing Global Climate Changes\". The speaker first mentioned that the urban and rural development of Pingtung starts off with concept of multicultural integration. She then mentioned that to promote the development of sustainable buildings and environment, Pingtung County Government joined GABC in order to upgrade the green buildings within Pingtung County to reach international standards. She then took Pingtung Train Station as an example. She mentioned that, after railway elevation, the space under the tracks was organized as bicycle lanes and successfully made a low-carbon city. In addition to that, the speaker also introduced the I/O Studio that was made out of recycled containers. The place not only introduced the concept of green building, but also became a dream base for young people. Finally, she gave out three sets of Pingtung commemorative stamps to participants who answered her questions and shared with us featuring the local cultures of Pingtung. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The February Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of February 11, 2017, Ms. Lu Ming-yun led 39 ARF interns and their parents on a tour to the ancient city of Lukang and experienced its traditional crafts. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. The day's itinerary was centered on the Lukang area and guided by a local culture-history research worker. During the Qing Dynasty, Lukang was a busy trading port with a deep and wide harbor, ranking second only to Tainan City. At the end of the Qing Dynasty, it started to decline as sediment built up but many cultural artifacts remained intact, including ancient relics, tablets and banners. The tour began with a visit to Lungshan Temple. Despite numerous partial and full renovations, it remains Taiwan's well preserved Qing Dynasty structure. Following the tour guide, everyone entered through the sanmon, passed the Five-door Hall, bagua caisson ceiling and into the rear hall. The tour guide provided a detailed explanation of the temple architecture and symbolism of the carvings, sculptures and paintings. The temple's intricate design and exquisite workmanship makes it the epitome of Taiwanese folk art. After leaving the temple, everyone walked to the Nine Turns Lane as the guide explained the reason for the turns of the lane and their functions. The guide also introduced the Shiyi Hall, which used to be the gathering place for writers and poets, and Ai Gate, which symbolizes the boundary for war. The tour guide integrated many folk stories into his explanation to enliven it, making a deep impression on the interns. After lunch, everyone visited the Lugang Mazu Temple. The wood and stone carvings, and paintings, are the handiwork of master craftsmen. As the rear hall is dedicated to the Jade Emperor, its dragon pillars feature a single circling dragon holding a pearl in its claws, which is a rare five-claw design in Taiwan. The tour guide also introduced the Goddess Mazu statute built with gold donated by followers, and it is one of the only three in Taiwan. The final leg of the tour was Guihua alley Artist Village, where many artists stay. The first place visited was the tour guide Mr. Chen Shih-hsien's studio \u2013 Lukang Image Gallery. Through his old photos, everyone learned about the development and changes in Lukang's economy and culture in the early years. The next place visited was the Taiwan Lion Craftsman workshop. Master craftsmen skilled in lion head making introduced the differences between the Taiwanese lion and lions in the north and south, and the symbolisms of these lion-head faces. The interns also had fun painting the lion heads. At that point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The March Archilife Public Policy Communion of 2017 was held on March 19, 2017. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"The previous snowstorm on the East Coast and the southward desertification in Africa are warnings marking the disasters brought by climate change. Therefore, besides intensifying the research of relevant topics, the NT Team of Archilife further combines with the contents of the seven steps for eco-city transformation, hoping to propose effective solutions. These solutions address water and plant conservation, biodiversity, and recycling and reuse in the environment to implement garbage reduction from production, so as to realize the symbiosis and recycling appeal of green buildings and promote a new civilization of symbiosis and digitization featuring spiritual need expansion and material demand reduction. Lastly, I would like to remind you that WSBE17 will be held in Hong Kong this June. Welcome to join us to broaden your international view!\" Next on the schedule was the keynote speech. First, Ms. Cheng Wei-ning, presented a speech on the \"2016 Archilife Living Special Team Meeting Implementation Report for the Second Half of 2016\". First, the speaker explained that the Archilife Sub-Shield Center's livability survey was the focus at this stage. The survey included periodic observation and tracking problems arising out of animal naturalization tests, and proposing countermeasures for extreme weather events: high temperature, droughts, smog, hailstorms, torrential rain, typhoons, debris flows, eco-anomalies, epidemics, famines, and social unrest. Other investigated topics include the problems relating to food, clothing, living, non-transportation, education, and entertainment in extreme heat environments, and solutions were proposed. Lastly, the speaker reminded attendees to get prepared for the impacts of the increasingly tougher disasters from climate change. Next, Mr. Hung Chi-tung, spoke on \"Climate Change and Shrinking of Environmental Change or Attack on Cities: Paradoxical City Spatial Development\". First, the speaker mentioned the need for enhancing city resilience as the scale and risk of disasters expands and increases. After studying the issues arising out of the 2015 Tianjin explosions, he explained the standard operating procedure for extinguishing fire and rescue before the explosions and investigated the causes of fire. Then, based on the example of Guanxi in Hsinchu, he explained spatial development issues such as the land function switch and environmental weakening after industrial transformation. Lastly, the speaker emphasized the importance of starting from children and deepening disaster prevention education and the need for connecting urban planning and safety management of dangerous chemicals, hoping to develop sustainable adaptation thinking through the concept of cross-sector governance. Next, Ms. Yen Hsiu-hui, spoke on \"Conflicts and Fusion of International Environmental Conventions\". First, the speaker mentioned that the ozone layer over the South Pole is recovering due to the long-term reduction of chemical substances damaging the layer. In international conventions, after launching the research of the ozone layer through international cooperation under the Vienna Convention for the Protection of the Ozone Layer (1985), signatories agreed to replace chlorofluorocarbons (CFCs) with hydrofluorocarbons (HFCs) in the Montreal Protocol on Substances that Deplete the Ozone Layer (1989). However, HFCs are one of the six controlled greenhouse gases (GHGs) in the Kyoto Protocol. Therefore, fusion mechanisms should be established to resolve conflicts in international conventions, such as the joint operation and control of the Basel Convention, Rotterdam Convention, and Stockholm Convention which reduced administrative costs and enhanced management efficiency. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The March Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of March 18, 2017, Ms. Lu Ming-yun led 13 ARF interns and their parents on an educational tour to learn about soil and water conservation in the Sun Moon Lake Peat Soil Basin. It was clear and sunny in Taipei on the day of the tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge about peat soil in Nantou. The day's tour started with the Redwood Cottage located in the peat soil basin of Yuchih Township, Nantou County. The cottage owner Professor Wu Ming-ti was the tour guide. Using slides, Professor Wu explained the ecology surrounding Sun Moon Lake, and development and changes in the locality, and compared the past and present by using illustrations, establishing the basic concept for everyone. Next, he introduced the sponge-like absorbability of peat soil, and its use as fuel, for power generation, as gardening medium and for mosquito prevention. He also explained that peat soil accumulates at a slow rate of several millimeters per year. Peat soil in the Toushe Basin covers an area of 174 hectares and is over 80 meters in depth. Today, only the peat soil in the farm area around the cottage remains intact, making it extremely precious. Professor Wu then took everyone into the peat soil basin to experience the wave-like movement of the field. The interns were all thrilled by the unique experience. Lunch at the Redwood Cottage consisted of seasonal vegetables and fruits grown locally, and fresh fish reared in the local fish farm. After lunch, everyone participated in a DIY activity using peat soil, which was mixed with turf-grass seeds and shaped into little figurines. The interns were told to bring them home and observe their growth to understand the capillarity action. The tour ended with a cycling trip around the Toushe Village, passing an old-style laundry, the Three-Saint Temple \uff08the religious center for the locals\uff09 and cypress-wood rice husker. Professor Wu gave an overview of the agricultural industry in the Toushe Basin and explained about the crops grown in the locality, allowing interns to understand equipment used in traditional farming society and its way of living. Professor Wu's humorous tone of voice greatly enlivened the entire tour. At that point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The April Archilife Public Policy Communion of 2017 was held on April 16, 2017. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"As changes in the external environment become increasingly significant and North Korea is on the brink of conflict with various nations, I want to remind Archilife members to observe global transformations that are taking place from their own perspectives in order to establish their bearings. In addition, Archilife has presented the concept of a Green Silicon Island to the government over the years, and many important policies have been developed under this framework, in turn corresponding to Archilife's aspiration in building a new civilization through symbiosis and digitization. Lastly, I want to remind everyone about leading a simplified lifestyle and observe changes in the external environment. Do not become addicted to your smart phone in order to respond to contingencies. Also, make better use of your time so as to be better prepared in the fight against climate anomalies!\" Next on the schedule was the keynote speech. First, Mr. Lin De-en,  presented a speech on the \"Drastic Developments in the South China Sea\u2013Scientific Research under Climate Change\". First, the speaker explained the government's New Southbound Policy, and the South China Sea features vital shipping routes, strategic control, and abundant oil reserves, therefore many countries are contending for rights in the region. From a climate point of view, the southwesterly wind from the South China Sea brings copious moisture and heat energy every summer. Furthermore, typhoons spawned in the region left us with a very small window to take preventive measures because of their close proximity to Taiwan. Consequently, the South China Sea International Scientific Research Center was formed to integrate information from different disciplines. Finally, the speaker suggested that there is still a need to integrate cross-disciplinary scientific studies in the future in order to pursue sustainable development under climate change. Next, Ms. Li Chun-ju, spoke on \"Sustainable Homeland\u2013Grassroots Environmental Education\". First, the speaker explained that the key legislative points of the National Land Planning Act. In order to make sure the preeminence of national land planning, demarcate national land functional areas, establish an information disclosure mechanism, promote national land restoration efforts, facilitate sustainable environmental development, protect people's rights and devise compensation and relief measures. Next, the speaker spoke about related laws and review processes of environmental education certification. She also emphasized that the goal of subsequent evaluation is to continue to advance and grow, thereby corresponding to the original goal. Lastly, the speaker indicated that under the thinking of sustainability, people should generate values, innovation and diversification, as well as capitalize on \"globalization\" and \"localization\" to fulfill our corporate social responsibilities. Next, Mr. Lin Yu-yi, spoke on \"Sloping land disaster prevention management in response to climate change\". First, the speaker mentioned that facing the threat of climate change, adjustments for sloping land includes, the mentality of prevention is better than cure, and constant innovation. Moreover, emphasis is placed on reinforcing the density of precipitation stations, as well as generating real-time disaster prevention information. In terms of debris flow prevention, management of potential debris flow river basins has been strengthened and disaster prevention drills conducted. In relation to dip slope surveillance and monitoring, comprehensive monitoring is carried out regularly, and more than 27,000 man-made slopes have been investigated and archived, each with its own serial number. Lastly, the speaker suggested that clamping down on violations during the inspection process is only a means to an end, the ultimate objective is to minimize violations. In the future, free clinics will continue to be organized in hillside communities in order to ensure safety! After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The April Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of April 15, 2017, Ms. Lu Ming-yun led five ARF interns and their parents on a tour to Guanyinshan to learn about the birds of prey, and the local history and culture. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. Organized by the Wild Bird Society, the objective of the event was to promote and educate the public on providing an environment where migrating birds of prey could rest in peace and exist in harmony with human beings. The itinerary began with the tour guide explaining the formation of Guanyinshan. Next, everyone walked along the Treetop Walkway into the forest, coming into close proximity with low-altitude canopy. Along the way, the tour guide introduced the forest form and surrounding tree species. Focusing on a particular fig tree, the tour guide explained the differences between Ficus pumila var. awkeotsang and Ficus pumila, allowing the interns to further understand plant mutation and hybridization. Everyone continued to walk to Kaishan Mansion and Lengyange. The former was built by the second-generation abbot of Lingyun Buddhist Temple while the latter was built by his oldest disciple. Both buildings were built during the Japanese Occupation using stones from Guanyinshan. They're unique religious buildings that feature a fusion of different styles of architecture, including the Indian-style domed roof, southern Fujian-style corridors and Baroque-style fa\u00e7ade. Upon returning to the event venue, a member of the Wild Bird Society explained the reasons, method and route for the migration of the birds of prey. It is commonly believed that as autumn approaches and the climate becomes harsh and food is insufficient, these birds of prey migrate to the south where food is abundant while they await the warmer weather in spring when they will fly back north to mate and nest. The larger birds have wings that are over one meter long when fully spread out. Utilizing thermal, these birds are able to save energy and glide across the sky, allowing them to fly higher and further. Observing birds of prey and Taiwan barbet through a telescope at the eagle viewing platform, everyone was thrilled to see the splendor of the birds as they flew low over the skyline. After lunch, everyone went to the briefing room and watched a documentary film about the Oriental honey buzzards of Ninety-nine Peaks. The documentary film is a detailed record of the ecology of the Oriental honey buzzards and their relationship with the bee farms. At the end of the film, the director shared his interesting experience of filming the birds. He conveyed the difficulties of filming and tracking the birds through many photos, and answered everyone's questions, providing interns a deeper understanding of the Oriental honey buzzards. At that point, the day's activities came to an end, everyone took a photo together before going their separate ways and looked forward to the next study tour.\r\n", "The May Archilife Public Policy Communion of 2017 was held on May 21, 2017. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"At present, Mainland China is active in promoting the economic cooperation plan of the \"Belt and Road\". To Taiwan and we are unable to counterbalance this with our own westward movement. Therefore, the \"New South-Forward Policy\" was initiated, constructing a new pattern for Taiwan's economic development. In addition, the WHA is going to held in Switzerland. However, with the suppression of Mainland China, Taiwan was not invited. Moreover, the international conference WSBE17 that is going to be held in Hong Kong, Archilife, was compelled to cancel its presentation on the stage because of China's objections. However, Archilife will not retreat from the international arena, it will insist on participating in the conference, continuing to articulate for Taiwan. In fact, Archilife's performances in the international arena have earned high acclaim.\" Later on, the five new knowledge keepers took turns to introduce themselves to the members. Next on the schedule was the keynote speech. First, Mr. Yang Cheng-fan, presented a speech on the \"The Long-term Care Practice in the Times of Climate Change\". First, the speaker pointed out the controversies about the cover business of NHI points and discussed the pros and cons on whether it is necessary to make the review with actual names. Then, he continued to point out that due to the issue of rapid aging, the long-term care system is becoming more and more important. After the passing of the Long-Term Care Service Act in 2015, at this stage due to the promotion of Long-Term Care Insurance Act, the total budget had been increased greatly, and the objectives and contents of services have been expanded further. The speaker expressed that every person will encounter the planning of senior care. He hopes that in the future, it is possible to construct a stable and mature system. Next, Ms. Chang Yu-tung, spoke on \"The Search and Reshaping of the Spirit of Urban Site\u2013On the British Consulate at Takow\". First, the speaker pointed out the location of the British Consulate at Takow. Then, the speaker explained the consulate and the serious damage done to the old mountaineering paths before refurbishments with the visual aids. Because it was listed as a historic monument in 1987, funds were allocated for its refurbishment. The speaker expressed that the team had spent eight years in carrying out the preservation work on cultural asset, and clarified the controversies during the process of research and investigation. The speaker expressed that according to the later investigation conducted by the Fishery and Research Institute, the original sites were gradually restored, re-making the historical site and achieving the spirit of preserving and continuing the spirit of the site. Next, Mr. Tai Yung-ti, spoke on \"Using Systematic Ecology as the Tool for the Design of a Sustaining Campus\". First, the speaker suggested  constructing an artificial ecological system by learning from nature with the goal of continual practice. The natural ecology is the cycle of the food-chain, integrating with the air, soil, and water to constitute a complete interacting system. Due to its complexity, it causes many difficulties in its applications. Therefore, it is simplified and Energese, the language of energy, was invented to indicate different roles in the ecology with different signs in order to unify and systematize the thinking. Then, the speaker continued to mention the problems of the handling of water resources in campuses, he also expected to inspire more ideas to render the system more mature. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The May Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of May 6, 2017, Ms. Lu Ming-yun led 22 ARF interns and their parents on a tour to Taoyuan to experience future technologies and learn about ecological conservation at Guanxin Algal Reef. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. The tour began with a visit to Sha Yangye Robot Wonderland in Taoyuan City. The factory is the world's largest manufacturer of micro DC geared motors. The tourism factory, which combines industrial trends, education, culture and creativity, and intellectual entertainment, has been built in step with the launch of the Taoyuan Aerotropolis, and the push for smart industry and STEAM education, in recent years. The tour guide started by introducing the mural along the corridor outside the factory. It depicts the 115 manufacturing steps required to create a robot, showing that tremendous time and energy is required from design, assembly to completion. Back indoors, the interns found out from the tour guide's explanation and robot demonstration that different types of functional robots may be created by varying the number of axis and servers. They are not only used in industrial transportation and as tour guides in exhibitions, they are also used in everyday living and home care. At the end of the tour, interns and their parents were given time to freely interact with the robots, and experience the functions and features described by the tour guide. Next, there was a dinosaur robot DIY activity. The process of making the solar-powered robot with different connecting gears was complex but everyone felt a great sense of achievement upon completing their robots. After lunch, the bus took everyone to the wildlife refuge in the Guanxin Algal Reef Ecosystem. The wildlife refuge provides protection for estuarine reef ecosystem and wild flora/fauna in the habitat. Mr. Liao Ching-tzen, chairman of Baosheng Community Development Association in Taoyuan City's Guanyin District, was the designated tour guide. He began by explaining the extent of the Guanxin Algal Reef, and the threat of pollution and destruction it faces, and the difficulties in conserving the reef, underscoring the urgency of reef conservation. Mr. Liao explained that most algal reefs are formed by the calcification of crustose coralline algae over a long period of time. Their porous structure provides a habitat for marine organisms, and they are natural breakwaters that buffer the habitat against strong waves, allowing many marine species to thrive. The interns were also able to observe the actual appearance and habits of wetland organisms hiding in their holes. In particular, everyone witnessed how a sand crab used its pincers to dig itself into a hole rapidly in order to evade its enemy. At that point, the day's activities came to an end, everyone took a photo together before going their separate ways and looked forward to the next study tour.\r\n", "The June Archilife Public Policy Communion of 2017 was held on June 18, 2017. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Recently, heavy rain hit various parts of Taiwan, and Archilife Research Foundation NT Special Team has also continued to research the issue of climate change. Chairman Lin Chun-Hsing reminded everyone to \"observe\" the climate change and formulate coping strategies at personal, social and national levels. In addition, in view of the participation in \"WSBE17 Hong Kong\" International Conference, despite the unexpected situations prior to the conference, the task was successfully completed with the efforts of the members present. Finally, I would like to extend gratitude to everyone for their warm reminders and blessings prior to the trip, and I look forward to more opportunities to gather consensus and head towards Archilife's ideology.\" Later on, the two new knowledge keepers took turns to introduce themselves to the members. Next on the schedule was the keynote speech. First, Mr. Sun Ta-lun, presented a speech on the \"Gender Mainstreaming\". He first explained that gender equality refers to equal rights, responsibilities, and opportunities between men and women, while recognizing the diversity of different groups. He then mentioned the important gender quality promotion works undertaken by the Gender Equality Diversion, Executive Yuan, stating the current population structure of \"men outnumbering women\" and the tertiary education rate of women aged below 39 being higher than that of men in the same age bracket, although women's labor participation rate remained lower than their salary. In terms of personal safety, victims of sexual assault and sexual harassment are usually women. The above data were analyzed to develop implementation plans and allocate budgets, while an impact assessment was conducted to ensure our country heads toward a happy society that respects diversity. Next, Mr. Chen Chih-chen, spoke on \"Sharing of Changhua County Lujiang Elementary and Junior High School New School Premise Construction Review Feedback\". The lecturer first explained the said new school premises construction case. Since the base is located near Lukang Town, the traditional prototype buildings in Lukang served as the starting point in response to climate and use needs, showing the new geographical style. The lecturer supplemented pictures and pointed out the court design with leisure and result performance functions, while the corridor connected the teaching space. Finally, the speaker said that, in the course of the process, good advice and counseling to be provided. However, the public sector, clearly, gives too little time to architects. It is a pity that the design momentum is compressed only to accommodate administrative procedures and details. Next, Mr. Lin Fang-ming, spoke on \"The Introduction of Regulations of Grading Housing Performance\". He first said the Housing Act clearly stipulates that central competent authorities shall establish a residential performance evaluation system in order to enhance residential safety and quality. Residential performance assessment is a specific and quantitative non-mandatory regulation. The assessment is based on eight performance categories, including structural safety, fire safety, accessibility, air environment, light environment, sound environments, energy saving, and housing maintenance. The lecturer said that the foreseeable future applications of residential performance assessments will take into account the constructors' trend to ensure more open and transparent residential quality using fair and objective assessment criteria, providing consumers with reference indicators. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The June Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of June 10, 2017, Ms. Lu Ming-yun led 13 ARF interns and their parents on a discovery tour to NTU Museums and home of the Japonica rice. It was clear and sunny in Taipei on the day of the tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. The morning's itinerary revolved around NTU Museums. The NTU Museums, which consists of 10 museums, have been established to preserve, promote and utilize NTU's extensive collections, and use them for educational and research purposes. The museums visited included the Insect Museum, Museum of Zoology and Workshop of Advanced Academy of Agronomy and Forestry\uff08Iso House\uff09. The first museum visited was the Insect Museum. Everyone learned about insects in culture and edible insects, and had better understanding of insect characteristics and habits, and the cultural connection between insects and human beings' everyday living. The next museum visited was the Museum of Zoology. A film based on the theme \"animal sounds\" was screened to demonstrate diversity and animal instinct, and then the tour guide explained about the animals in the film, and interacted with the interns through Q&A. The next museum visited was Iso House. The house preserved equipment used by Iso Eikichi when he was researching rice at the Workshop of Advanced Academy of Agronomy and Forestry, including seed sieve, Ernst Leitz Wetzlar microscope and books/documents. It bears witness to the historical improvements and modifications made to create the Japonica rice. After lunch, everyone took the bus to Siaoyoukeng Recreation Area at Yangmingshan National Park. The tour guide led everyone along the trail to the viewing deck. On the way the tour guide explained the ecological environment around Siaoyoukeng, its geographical location and why there is steam rising from it all year round. When everyone got to the viewing deck at the landslide terrain, the tour guide used a thermometer to measure the temperature of rising steam. Everyone witnessed how hot the steam was when the tour guide poured cold water in and the water immediately started boiling. The last leg of the day's tour was the Zhuzihu Ponlai Rice Foundation Seed Field Story House. Divided into different themes, the Story House explains the reasons why Zhuzihu was the original planting field for Japonica rice, and tells the story of Iso Eikichi and Suenaga Megumu, and even has life-size figurines demonstrating manual threshing, allowing interns to understand the post-harvesting process more easily. At that point, the day's activities came to an end, everyone took a photo together before going their separate ways and looked forward to the next study tour.\r\n", "The July Archilife Public Policy Communion of 2017 was held on July 23, 2017. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"The G20 meeting held in Hamburg Germany recently ended. However, the compliance with the IPCC report resulted in effectiveness. Archilife again would like to emphasize the concept of \"before Continuity; After Tomorrow\". In order to achieve sustainability we must first pass the harsh test of climate change, for only when we make it through is there tomorrow. I would like to share an English proverb with all, \"Easy choices, hard life; hard choices, easy life\". I would like to remind everyone the importance of making the right decisions when faced with many choices in life. People tend to feel agitated in chaotic situations. Remember to do what is right when under pressure, since the \"conservative, conservative, and more conservative\" way of doing things will get you farther. Next on the schedule was the keynote speech. First, Ms. Cheng Wei-ning, presented a speech on the \"2017 Archilife Living Special Team Meeting Implementation Report\". The speaker first explained that the focus of this stage lies in strengthening the specific plan with regard to the livability of the Archilife Sub-Shield Center, as well as the pre-cautionary matters required of all levels when evacuation needs arise in case it becomes no longer livable. The speaker then introduced the way to visit the Archilife Sub-shield Center through a video introduction. Through periodic observations and tests, problems arising from the \"back to the wild\" process were targeted for tracking. In addition, problems encountered in different aspects, food, clothing, living, non-transportation, education, and entertainment were  targeted to come up with solutions. Finally, with the Archilife Sub-shield Center as the starting point, the speaker looked forward to seeing all thinking about how to head towards the future, so that Taiwan will find itself leading the world. Next, Mr. Gao Chuan-chi, spoke on \"Life map- the map of life and living\". The speaker first mentioned that at present, in addition to continuing to carry forward the cultural assets of the ancestors' life wisdom, the life map is also a very important concept to gain an insight into the course of life of 30 people from five generations and to trace the roots. From the daily artifacts from the past retained and texts, to the image records of the extrinsic city marks, see the greatness of the city all over again. The lecturer also deeply plowed his hometown with his professional knowledge. He has held many cultural activities, combined with the development of cultural industries, highlighting the characteristics of localization. With the local living map as the starting point, creativity can be aroused to create many interesting images and works, thereby achieving the purpose of introducing \"the local features of Chia-La (the old name of Southern Wanhua, Taipei),\" in the hope of drawing more people to become concerned about the land we all grew up in. Next, Mr. Tsai Kun-hsien, spoke on \"The Introduction of Regulations of Grading Housing Performance\". The speaker first said that everyone should observe the surroundings in order to discover the symbiotic changes. Recently, the speaker has also cooperated with the EPA to conduct infectious disease prevention courses and dengue fever related health education, In addition to responding to public consultations and offering assistance and solutions, we should make an effort to fully understand the environmental problems. During the dengue fever introduction, the intern present were also invited to make demonstrations, so that everyone would understand the symptoms of the disease. Finally, the speaker said that an average household has more than one hundred organisms, and killing home pests with insecticides is bound to cause harm to the environment. People should recognize there are many beneficial organisms in the environment and that people should learn to co-exist with them. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The July Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of July 15, 2017, Ms. Lu Ming-yun led 26 ARF interns and their parents on a discovery tour to Chiayi to learn about insect ecology and Asian art and culture. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. The morning's itinerary began with a visit to NCYU Insect Museum. Focusing on ecological education, the museum provides a place for visitors to get up close and personal with insects, allowing them to understand the importance of life and nature conservation. The tour began with DIY aiyu jelly washing. The tour guide firstly introduced the origin of aiyu jelly and explained its dietary benefits using educational flash cards. This was then followed by explanation of the steps and tips for washing aiyu jelly, and instruction on differentiating real and fake aiyu jelly sold in the market. The next part of the tour was to the insect terrarium area of the museum. The tour guide removed insects from the terrarium to allow everyone to observe and touch them, and explained their characteristics and habits. Unlike ordinary insect museums where only specimens are put on display, the NCYU Insect Museum allows interns to gain more knowledge through interactive learning. The tour ended with a visit to the butterfly garden greenhouse, which is modeled after Taiwan's low-and mid-altitude primeval forests and water sources. The tour guide explained the connection between plants, water sources and butterfly ecology. Interns not only could interact with butterflies, they also witnessed what the butterfly looked like before and after metamorphosis. After lunch, everyone took a ride to the Southern Branch of the National Palace Museum in Taibao City, Chiayi County. Set as an \"Asian Art and Culture Museum\", the Southern Branch Museum seeks to achieve culture equity between the Northern and the Southern regions of Taiwan. The tour began with a focus on the developmental history of Chiayi. The museum presents the economic and political systems in the early days of Chiayi, and its indigenous culture and native environment, through ancient books, maps and Qing Dynasty written records, allowing visitors to learn about the development of early Chiayi from various perspectives. Next, everyone visited the Buddhist art exhibition, where Buddhist sculptures and sutras portray the diversity of Asian Buddhist art and its cultural depth. In the Asian textiles exhibition area, the myriad variety of textile systems in Asia reflects its geographical vastness and diversity. Everyone also learned about the origin of Chinese tea, the beauty of Korean celadon and exquisite craftsmanship of South Asian jade. The interns gained a preliminary impression of Asian history after viewing these artistic accomplishments from the peak of Asian civilization. At this point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The August Archilife Public Policy Communion of 2017 was held on August 27, 2017. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Since the establishment of the Archilife Research Foundation in 1978, we have been regarded experience, research, design, execution, and promotion as the basic scopes of ARCHILIFE. Many members here grew together with Archilife. I expect that the ideals of Archilife can be transmitted to the new generation interns. In addition, on the day of liqiu (the start of autumn), the temperature was as high as 38.5\u00b0C. It serves as salient evidence of the impact of climate change. Then, the Antichrist, famine, plague, and more will lead to wars. I would like to remind you all to observe things objectively and calmly to pay closer attention to changes, and handle daily affairs more carefully.\" Next on the schedule was the keynote speech. First, Mr. Chou Yu-ching, presented a speech on the \"NHI PharmaCloud System\". First, the speaker mentioned that there are three major health issues in Taiwan: the three hyper-series, cancer, and ageing. The problems for elderly people are that multiple medical consultations and repetition of medication. It may cause side effects because of interaction of different drugs. To avoid repetitious prescriptions, repetitious intake of medicine by patients, the NHI launched the PharmaCloud System on July 2013 by integrating cloud technology and patients centered management. The speaker continued to explain the contents of the medicine in the past three months. Although the research data show that it can help improve the problem of repeated medication, it creates controversies because of the implementation of Personal Information Protection Act. It will cause inconveniences to patients collecting medicine in advance and difficulties in integrating the system. It is hoped that holding conferences on the issue of system integration can solve in the future all these problems. Next, Ms. Yu Hsiu-yun, spoke on \"Future Development of Chinese Education\". First, the speaker mentioned the Chinese Teachers Cultivation Examination Committee emphasizes on the cultivation teachers that are complied with the basic curricula. The vision of the 12-Year National Fundamental Education is to cultivate young people with the goals talent-praising well and lifelong learning. They can accumulate experiences from the everyday life situations, and learn to cope with the social changes, as well as the ability of independent thinking and capability to response to various situations. At present, the Ministry of Education is promoting the multiple promotion schemes in colleges and universities, and teachers' self-promotion from teaching practices. It will be helpful in professional Chinese teaching. In the future, students can present their concerns and insights in the field of language, and the topics on social, economic, and environmental issues related to climate change. Next, Mr. Lin Chin-yuan, spoke on \"New Ideas of Hakka Community in the Mountain (Lishan)\u2013Stone Walls, Dates, and Taros\". First, the speaker explained that \"Lishan\" is the buffer between high mountains and flat lands. If we can create an environment with biodiversity, and introduce recycling economy here, it will create changes for human life. The speaker used the Golden Town Leisure and Agricultural Zone in Miaoli as example, the farmers sign will sign a pact for a friendly environment to promote the harvest of red dates, and use their intelligent to solve the difficulties of the poor sales of tangerine. In addition, he also proposed to promote the growing of pesticide-free taro with living things as indicators. Likewise, people can eat it with peace of mind. Finally, the speaker hoped that with the spirit of the fulfillment of \"Lishan,\" it is possible to create economic benefits for farmers, and promote the improvement of overall environment in order to achieve the goals of food education and food safety. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The August Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of August 26, 2017, Ms. Lu Ming-yun led 25 ARF interns and their parents on a tour to visit Nantou's Endemic Species Research Institute and experience farming in Puli. It was clear and sunny on the day of the tour, and the interns and their parents were on time for the departure. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. The morning's itinerary began with a visit to the Endemic Species Research Institute, which aims to promote local ecological education so as to draw greater attention to the concept of wildlife conservation. Introducing \"the  worship of Tree Deity\" in the early days, the tour guide began by explaining the interdependent relationship between humanity and nature since time immemorial, and emphasized that environmental conservation is important as the pursuit of economic development has resulted in environmental destruction and near extinction of many species. Moving into a cave encased by tree roots, the tour guide introduced the different types of roots by illustrations, explaining that different roots are evolved to adapt to different environments. The tour guide also explained how water travels up from the root, and which part of the root to handle first when transplanting a tree in order not to affect the roots' ability to draw water. Next, the tour guide explained the different types of forest, and characteristics of flora and fauna, according to their altitudes, reflecting the rich diversity of Taiwan's ecological resources despite its subtropical location. Finally, in the spider exhibition area, interns learned about the different types of spider and their ecology from the extensive collection of specimens and display boards. Besides trapping preys and attracting mates with their webs, spiders are also good at disguising and blending in with the environment to hide from their predators. Some spiders living in the wetland can even glide over water surfaces and submerge themselves in water to avoid their predators, contrary to what everyone had imagined. Lunch was local specialties at a water bamboo farm in Puli. After lunch, the farm owner explained that water bamboo is not really bamboo but the stem of the rice grass\uff08Zizania latifolia\uff09, which swells into what is known as water bamboo when infected by the fungus, Ustilago esculenta. Everyone then donned waders and learned how to identify ripe water bamboo and walk properly in the water field. The farm owner also introduced the characteristics of duckweed and its functions, and birds nesting on the water bamboo plants and other symbiotic organisms. The hands-on experience provided the interns deeper understanding of farm ecology. At this point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The September Archilife Public Policy Communion of 2017 was held on September 17, 2017. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Though we are already entering autumn, the temperature is still high. This can make us feel irritated. Therefore, the NT Special Team of Archlife continues to research the anomalies in Taiwan's climate change in order to seek responsive measures. In addition, the Living Special Group also continues to discuss practical projects regarding the livability of Archlife Sub-Shield Center in order to combine its accommodation specs for the next generation with the ideas of a symbiotic eco-sphere, and expect to pass the tests of climate change. Finally, I have to remind everyone that due to great daily temperature difference, please pay attention to your physical status and acquire more knowledge in order to respond to the rapidly changing world.\" Next on the schedule was the keynote speech. First, Mr. Li Shu-an, presented a speech on the \"Introduction into Respirators Project\". First, the speaker mentioned that respirators are devices that help the wearer to protect themselves from air pollutants. Selecting and wearing respirators correctly enables them to demonstrate their actual protective effects under climate change. Current legal regulations only demand employers to provided respirators to laborers and have yet to demand the compilation of any rules regarding respirator projects. Therefore, he suggested that respirator projects and demands should be clearly stated in the Rules on Occupational Safety and Health Facilities. He then introduced various respirator forms with pictures, stressed the importance of seal tightness, and knowing how to use them correctly. Next, Ms. Sun Ruei-suei, spoke on \"Gender and Environment: Gender Issues in Public Environments\". First, the speaker explained that the relationship between gender and the environment has become a major agenda in Western countries, while Taiwan is still working hard to promote it. The separation of social spaces, such as women-only cars, while good-intentioned, has caused disputes. As for working environment discrimination, different payment for the same work is still a common phenomenon. Discrimination also occurs due to gaps in technology and skills. Ms. Sun then explained that mainstream gender movements expect to change the situation of gender inequality through government policies and resource distribution. Currently, the Gender Equality Committee of the Executive Yuan has promoted gender equality polices according to CEDAW and attempts to influence various fields. Finally, Ms. Sun stated that although the promotion of gender equality in Taiwan has gained progress over ten years. It should continue to be promoted in the environment, urban design,and public art aesthetics. Next, Mr. Lin Yu-yi, spoke on \"Proactive Disaster Prevention: Management of Artificial Slopes\". First, the speaker explained that the collapse of slopes is a movement of solids that creates an occurrence area and an accumulation area, while a mudslide is a movement of fluids that creates an occurrence area, a flow area, and an accumulation area. Although the distance of the slope buffer strip is clearly stipulated in the Technical Regulations for Soil and Water Conservation, it is questionable whether this distance is adequate. Take Taipei City for example, its five major mountain systems are located near residential areas and have resulted in various slope disasters in the past years. Maintenance and management should be taken care of to prevent and reduce risks. Therefore, on the principle of slope risk sorting and classification management, Mr. Lin has investigated and made an archive of more than 20,000 slope data points. Users can refer to this information by entering serials codes or addresses at the website of the Geotechnical Engineering Office. In recent years, the slope management of national and provincial highways has started, symbolizing the proactive influence of such measures. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The September Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of September 9, 2017, Ms. Lu Ming-yun led 21 ARF interns and their parents on a trip to discover the everyday wisdom of residents in century-old Bangka. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and provided the interns some general background knowledge. The focus of the trip was a visit to Wanhua District. Mr. Gao Chuan-chi was the tour guide. At the start of the trip, Mr. Gao brought everyone to Bangka Park and described the unique phenomenon that occurs within the facilities of the park\uff0dthe elderly gather to drink tea and play chess in the day while the homeless huddle in the same park at night. Upon arriving at the historic Bopiliao area, Mr. Gao explained that the historic area that is being promoted for its local culture is what it is today after the government's expropriation, the residents' relocation and restoration of the old street. However, only vacant houses remained. Without actual residents, it is regretful that one can only imagine what the old street used to look like in the past. At U-mkt, Mr. Gao talked about the rise and fall of the market since the Japanese Occupation, and explained how an old building can be transformed into a multifunctional event hall, teaching everyone the concept and real-life example of how an old heritage can be reborn. Everyone continued walking and arrived at the Heritage and Culture Education Center to view the \"Wanhua Impression Exhibition\". Myriad objects representing Wanhua were on display at the exhibition, as well as creative works by local students. The exhibition depicted the history, culture and changes that have taken place in the last century. The interns gained a deeper understanding of people and culture in the Bangka district by playing a special monopoly game. After lunch, everyone walked to the underground street at Longshan Temple, which was originally an old mall where the homeless nearby tend to congregate. Fear of these homeless people had deterred the public from shopping at the mall, resulting in slow business for the mall. In recent years, with Wanhua District promoting its unique culture and creative industries, and the government establishing regulations and boundaries on the activities of the homeless, there has been significant improvement to the mall's image. After leaving the underground street, everyone went to the Huajiang Resettled Tenement Communities. Mr. Gao talked about its unique architecture and functions. Connected by four bridges, the arcade on the second floor has become a \"skywalk\" for residents to spend their leisure time. The final part of the tour brought everyone to Sugar Refinery Cultural Park. The park showcases many types of equipment, tools and documents, used in the sugar refinery in the past, and it provides a brief history of the sugar warehouse, giving everyone a better understanding of the development of the sugar industry in northern Taiwan. At this point, the day's itinerary came to an end. Everyone returned to home after taking a group photo and looked forward to the next study tour.\r\n", "The October Archilife Public Policy Communion of 2018 was held on October 14, 2018. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"11 years have passed since the SB07 Taipei International Conference hosted by the TSSBE, the Architectural Institute of Taiwan will host the \"2018 Conference on Innovative Low-Carbon and Green Buildings in Subtropical Area\", in the hopes of passing on the concept of digitalization of life and symbiosis with nature to the international community. According to a recent report published by the United Nations IPCC, the global average temperature will rise by 1.5\u2103 as soon as 2030, which will trigger more natural disasters. Therefore, we still host the \"Archilife Riddle Guess\" this month, to guide everyone to continue to pay attention to the impact of climate change.\" Secretary General Huang Chin-ying subsequently announced the answer to the 2018 \"Archilife Riddle Guess\", and she presented the prize, a pressure-type thermo hygrometer, to the winner, intern Ms. Tsai Ting-yu. Next on the schedule was the keynote speech. First, Mr. Chen Kai-ling presented a speech on the \"Airport MRT Construction and Operation\". He started off by stating that the construction of the Airport MRT commenced in June 2006, and was officially open to the public in March 2017. Problems faced during the period included some construction issues and insufficient preparation for operational readiness. Therefore, both the central and local government signed a memorandum of cooperation in 2015 to jointly resolve any unsatisfactory areas or problematic issues. Mr. Chen stated that Taiwan's future railway development hinges on the availability of core software systems. As of February 2018, the Airport MRT has transported over 20 million passengers, with greater than estimated revenues. The Airport MRT has fulfilled its purpose to conserve energy and reduce carbon emissions while offering the public a convenient means of transport. Next, Ms. Chang Yu-tung spoke on \"Kaohsiung Beach Restoration Project\". She started off by touching on the \"Hamasen Restoration Project\", to gradually restore historical Hamasen to its previous glory. Ms. Chang supplemented her presentation with historical photographs, which allowed participants to witness the changing face of Shaochuantou and Syongjhen North Gate. By 1875, Shaochuantou was already an international trading commercial port. Roads were built along the embanked quay, which was taken to refer to the \"bund\". Shaochuantou gradually became deserted after the Japanese occupation and the post-war period. With the rise of the tourism industry in recent years, the Kaohsiung City Government has spared no effort in restoring Syongjhen North Gate and the Shaochuantou port area, in the hopes of preserving cultural assets while driving its transformation from commerce to tourism, to bring glory back to the Hamasen area. Next, Mr. Chen Yuan-hung spoke on \"An Operational Assessment of the Statute for Expediting Reconstruction of Urban Unsafe and Old Buildings\". First,  according to statistical data, there are 3.84 million old houses across Taiwan that are above 30 years of age and need reconstruction. The Construction and Planning Agency of the Ministry of the Interior also supported the move to inspect and reconstruct old housing by providing financial assistance and preliminary and detailed assessment of earthquake resistance, to help the public understand and improve the structural safety of their homes. Mr. Chen went on to explain key details in the \"Statute for Expediting Reconstruction of Urban Unsafe and Old Buildings\". To accelerate the improvement of the living environment via the reconstruction of dilapidated and old urban buildings in areas targeted for urban redevelopment, the Construction and Planning Agency introduced various incentives such as greater plot ratios, tax reductions, and less stringent greater building coverage ratios and height limits. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The October Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of October 20, 2018, Ms. Lu Ming-yun led 20 ARF interns and their parents on a tour to learn about dried persimmon in Xinpu and experience making grass jelly in Guanxi. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. The morning's itinerary brought everyone to Jinhan Dried Persimmon Education Farm where the farm owner was the tour guide. The tour began\u3000with the introduction to the different types of persimmon and their characteristics and growth environment. The tour guide explained that fruits of the same persimmon tree will vary in shape depending on whether they are pollinated. Those with a more pointed bottom are pollinated while those with a rounder bottom are not pollinated. He then invited everyone to try a small piece of astringent persimmon to experience the sensory impact of the \"astringent\" taste. He explained that astringent persimmon contains soluble tannic acid which causes the astringent taste. Eating it directly will cause mouth dryness and puckering. The only way to get rid of the astringent taste is \"sweetness\". Once everyone took a bite of dried persimmon, the astringent taste immediately disappeared, proving that sweetness and astringent bitterness complement each other. Using the experience, the tour guide explained that astringent persimmons growing at low altitude can only be eaten after the astringent taste is removed. There are three ways to remove the astringent taste, i.e. peel off the skin and dry out the fruit, soaking the fruit to make crispy persimmon, and placing it together with apple to ripen and soften it. He particularly emphasized that the white powder on the dried persimmon is crystallized sugar that comes from within the persimmon. It is not mold and has the restorative effect of stopping cough and lubricating the lungs. After lunch, the tour group made its way to Guanxi Mesona Museum's ecological farm. The farm owner, who acted as the tour guide, began the tour by bringing everyone to learn about fruit trees, particularly pointing out the easy-to-miss mesona. He talked about the origin of the mesona's name, and its restorative effect. While showing everyone what the dried mesona looked like, he explained that the plant has to be harvested by uprooting the plant using a hoe, wind dried in the field and placed in the warehouse for about a year. To make into jelly form, it has to be washed and boiled, and starch has to be added to the strained liquid. The final part of the study tour was a trip to Chin-Yong DIY Recreation Farm where over 30 species of tomatoes are grown. The tour guide explained that the species are mostly imported from overseas and are uncommon in Taiwan. She also compared the differences in their shape, color and nutritional value. Everyone tried their hands at harvesting tomatoes and learned to observe their different characteristics, expanding their knowledge of everyday fruits and vegetables. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The November Archilife Public Policy Communion of 2018 was held on November 11, 2018. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Recently, there are many incidents happening around the world, causing turbulent situations, such as the hail fall on Rome, Venice being flooded, the trade war between China and USA, the mid-term election in USA and others. Therefore, the Archlife Foundation has trained its members for a long time with the purpose of expecting everyone to contribute their effort to this country and society when needed. We also ask everyone to be prepared. In addition, external environmental changes will result in social changes and law amendments accordingly. I expect everyone to cope with the time and circumstances accordingly to prevent malpractices. Finally, I would like to share the slogan of \"FORTUNE\", representing Face the problem\u3001On time\u3001Risking you can afford first\u3001Thank you\u3001Under my management will definitely get better\u3001Name is signed, you need to keep your promise\u3001Early bird gets the worm\". I hope everyone can implement it in the guidelines.\" Next on the schedule was the keynote speech. First, Mr. Wang Wen-an presented a speech on the \"Besides Sustainability: New Actions in Constructing Campus Aesthetics\". The speaker first mentioned that in the series of operations under sustainable campuses, the most important issue is to nurture the next generation's ecological knowledge and their understanding of sustainability. Aesthetic education has been emphasized in recent years, enabling children to be educated with aesthetics, helping students to have better personalities. The speaker also mentioned many examples, such as Fuxing Junior High School of Yilan City that has made toilets dancing spaces, Taiwu Elementary School of Taiwu Township, Pingtung County that has linked ancestral spirits with learning, and Micang Elementary School of Bali District, New Taipei City that embraces old trees. He expects that with the enhancement of the aesthetic literacy of the next generation, the spiritual civilization of mankind can be improved. Next, Ms. Su Mei-ju spoke on \"How Can Local Knowledge be Remembered: the Case of Yilan in the National Culture Memory Base\". The speaker first mentioned that local knowledge can express local unique ways of life and cultural features. Therefore, the Ministry of Culture has promoted the National Culture Memory Base project and the promotion and application of knowledge, enabling them to be constantly accumulated and applied innovatively. The speaker then mentioned the 3D establishment project that included 210 collection items from 11 public and private galleries carried out by Lanyang Museum on 2018 that has become an important route for distant cultural research. The speaker then mentioned the Yilan Space 30 Project and listed the represented landscape cases of Yilan for the past 30 years as the foundation of related researches. Next, Mr. Yao Wei-cheng spoke on \"Prospect of Genetic Technology and Medical Big Data under Climate Change\". The speaker first mentioned that when taking parallel medical treatments under similar symptoms, examination results and similar diseases, there are still different effects. It may be due not by adhering to prescriptions, cross medical effects, probability (luck), or physical condition (genetic) factors. The development of precise medicine is to conduct a cross analysis with medical records, biological and medical examinations with personal information such as family history, race and physical genetic database to select the best treatment for patients. The difficulties of big data are on its comprehensiveness, right of privacy and talents that can develop big data. She also expected that through the integrated application of medical big data, doctors can make the most appropriate treatment for their patients. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The November Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of November 18, 2018, Ms. Lu Ming-yun led 22 ARF interns and their parents on a tour to Sanxia Old Street to learn about its history and culture, and try their hands on creative metalwork. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. The tour began with a visit to Atop Time Arts Pavilion in the morning. Using the sun, moon, mountains and rivers as the theme, the tour guides explained the reason for the cycle of day and night, and the four seasons each year, giving the interns some background understanding of the Earth's rotation and revolution. She said that we could perceive the relationship between time and people by observing the traces left by living things, e.g. tree ring, the frequency of beats per minute pulse rate and shelf life of foods. The interns were urged to smell the difference between new vinegar and old vinegar, and use their senses to learn about their surroundings and become aware of the flow of time. The tour guides then explained that time zones of the world are based on Greenwich Mean Time, teaching everyone the simple way to calculate time differences for places in the world. Referring to the quartz stone, precision measuring instruments and related equipment on display, the tour guides explained how a quartz watch works and the manufacturing process for its internal mechanism. In the process, the tour guides also used a thickness gauge to measure the thickness of interns' hair to show the degree of precision and intricacy of the parts and components of a watch. After lunch, Mr. Su from Sanchiaoyung Cultural Promotion Association led the group on a tour of Sanxia Old Street. Mr. Su began by describing the origin and development of indigo dyeing in Sanxia, and the procedure of extracting indigo dye from the assam indigo plant (Strobilanthes cusia). Located on the plain where the Dahan River, Sanxia River and Heng River meet, Sanxia was originally called \"Sanchiaoyung\", meaning the \"delta of three rivers\", and used to be an important trade town for tea leaves, camphor and dyed fabric. Mr. Su made a special effort to teach everyone how to interpret the signboards on the shophouses. Mr. Su also explained the architectural design of Baroque-style building and red brick archways. Arriving at Sanxia Zushi Temple, Mr. Su explained that the restoration of the temple was led by master painter Li Mei-shu. Sculptures within the temple depict stories of loyalty, filial piety, integrity and righteousness, and integrate elements of both Eastern and Western cultures, and combine styles of different craftsmen, giving the temple its reputation as the temple of Eastern arts. The final part of the tour brought everyone to participate in metalwork DIY activity. Although all the participants had difficulty grasping the hitting technique at first, they soon improved after making much effort and eventually completed their unique works. At this point, the day's itinerary came to an end. Everyone took a group photo before heading back and looked forward to the next study tour.\r\n", "The December Archilife Public Policy Communion of 2018 was held on December 16, 2018. After a series of relaxing and fun activities, Secretary General Huang Chin-ying made the following announcement, \"Under the circumstances that the world is in a state of unrest recently as a result of the trade war and the international arms race between China and the United States as well as the remaining chaos on the websites after the nine categories of elections in our nation, therefore, we are encouraged to be discreet and contribute our strength if necessary and retain clear disciplinary core ideas to make our suggestions acceptable to the public. In addition, Professor Su Ching-hua was recommended and has been duly elected Director of the headquarters of iiSBE to make the continued development of Archilife's concept, and it is also expected that more new members of the new generation will join us.\" Later on, the new knowledge keeper introduced herself to the members. Next on the schedule was the keynote speech. First, Mr. Lin Chin-yuan presented a speech on the \"A Case Study on the 2018 Forward-Looking Water Environment Improvement Plan of Executive Yuan\uff0dZhubei Coastal Landscape Infrastructure\". The keynote speaker first explained the characteristics of agricultural and fishery products as well as ecological resources in Zhubei City, they are commercially competitive. Through the Kuan-Ming Business District in Zhubei City and the innovative field plan of transforming the industry in Park Lane, it's hoped to achieve the visions including the co-creation of business districts and settlements, the co-living of local communities and the co-prosperity of local industries. Taking the \"urban LOHAS (lifestyles of health and sustainability) and Moon Water recreation\" as the theme, we seek to enhance economic development, environmental conservation and the benefits of overall development of the Community to attract young farmers to return home for startups, balance regional development, and promote the operations of the aforementioned local organizations. Next, Mr. Shao Wen-cheng spoke on \"2018 Innovative Research of Green Building Materials and the Trend in Industrial Development\". The keynote speaker first mentioned the latest view that was proposed by the IPCC in October 2018, concerned for global warming of 1.5\u2103, and appealed for a reduction in carbon dioxide emissions to slow global warming. The keynote speaker proceeded to explain the seal of international cradle to cradle certified recycled products and the plan of product recycling methods that are done to achieve ecological and industrial cycles. The guidelines for the evaluation system of the innovative green building materials are divided into three categories: innovative development, environmental footprint management, and corporate social responsibility with a total of 37 evaluation items. In the face of the worldwide attention and development of \"healthy building,\" this year, the research of the \"International Healthy Building and Green Building, the research on a blended system of green building materials\" will be put forward in order to respond to the pulse of the market. Next, Mr. Li Yen-yi delivered his speech all the way through in English, \"A New Living Era for learning to make our place more sustainable\uff0dthe Round Table Discussion of SBE\". The speaker mentioned that in the next 20 years, people in Africa and Asia will be eager to meet the western standards of living and the surge in the urban population will lead to a crisis in food cultivation. The IPCC has predicted that a 30% reduction of cereal fields in Central and South Asia by 2050 and the increasing warming will cause the reduction of rice produced in China as well as wheat and corn produced in India. The emphasis placed on the conversion of organic waste into the energy and resource cycle should be strengthened, to fulfill the practice of the flow between the built and the natural to operate in a beneficial cycle to reduce waste, pollution and carbon emissions that can achieve the goal of living in harmony with nature. After the speech, Secretary General Huang Chin-ying presented a gift to the speakers on behalf of the foundation. Then, attendees expressed and exchanged their opinions and views during the piggy hour. The December Archilife Public Policy Communion ended smoothly.\r\n", "For the study tour of December 15, 2018, Ms. Lu Ming-yun led 11 ARF interns and their parents on a tour to discover the secrets of the Formosan Sambar Deer and the underground empire of the ants in Taoyuan. At the start of the day's activities, team leader Ms. Lu Ming-yun reminded everyone about things to note and what to observe, and gave the interns some background knowledge. The tour began with a visit to Sanjiao Deer Farm in the morning. The tour guide started off with a short animation film. It explained that deer shed their antlers eve
